<script type="text/javascript">
        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);

        var getQueryString = function( name, url ) {
            if (!url) url = location.href;
            var target = url.split('?');
            if (url.indexOf('?') >= 0) {
                var temp = '';
                for(var i = 1; i < target.length; i++) {
                    if (i == 1) {
                        temp = target[i];
                    } else {
                        temp = temp + '&' + target[i];
                    }
                };
                var currentSearch = decodeURIComponent(temp);
                if (currentSearch != '') {
                    var paras = currentSearch.split('&');
                    for ( var i = 0, l = paras.length, items; i < l; i++ ) {
                        var ori = paras[i];
                        if (paras[i].indexOf('#') >= 0) {
                            paras[i] = paras[i].split('#')[0];
                        }
                        items = paras[i].split('=');
                        if ( items[0] === name) return items[1];
                    };
                    return '';
                } else {
                    return '';
                }
            } else {
                return '';
            }
        };
        
        var video = null;
        var videoPlay = false;
        var videoState = 0;

        var coverVideo = getQueryString('cvi');
        var mainVideo = getQueryString('mvi');
        var poster = getQueryString('cover');

        function create(video) {
            $('.vbox').remove();
            $('body').append('<div class="vbox"><video id="video" width="100%" height="230px" src="' + video + '" preload="auto"  webkit-playsinline playsinline x5-video-player-type="h5" poster="' + poster + '"></video><a class="btn-play"></a></div>');
        };

        function play() {
            video = document.getElementById("video");
            video.currentTime = 0;
            video.play();
            setTimeout(function(){
                document.body.style.backgroundColor = "#000";
                video.style.backgroundColor = "#000";
            }, 1000);
            $('.btn-play').hide();
            videoPlay = true;

        
            video.addEventListener("ended",function(){
                if (videoState == 0) {
                    videoState = 1;
                } else {
                    videoState = 2;
                }

                if (videoState == 1) {
                    create(mainVideo);
                    // play();
                } else {
                    pause();
                }
            }, false);
        };

        function pause() {
            video = document.getElementById("video");
            video.pause();
            $('.btn-play').show();
            videoPlay = false;
        };

        $('body').delegate('.btn-play', 'click', function(){
            video = document.getElementById("video");
            if (videoPlay) {
                pause();
            } else {
                play();
            }
        }).delegate('#video', 'click', function(){
            video = document.getElementById("video");
            if (videoPlay) {
                pause();
            } else {
                play();
            }
        });

        if (coverVideo) {
            videoState = 0;
            create(coverVideo);
        } else {
            videoState = 1;
            create(mainVideo);
        }
</script>
