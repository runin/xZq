<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>中外名人</title>

    <link rel="stylesheet" href="./css/core.css">
    <link rel="stylesheet" href="./css/util.css">
    <link rel="stylesheet" href="./css/resize.css">
    <link rel="stylesheet" href="./css/index.css">


    <link rel="stylesheet" href="./css/yao.css">

    <link rel="stylesheet" href="./css/cash.css">

    <link rel="stylesheet" href="./css/shiwu.css">
</head>
<body>

<section id="prize_dialog" class="dialog-wrapper none">
    <section class="shiwu-1-wrapper wrapper" data-x="25" data-y="118" style="width: 320px; height: 315px;">
        <section class="hongbao">
            <img class="hongbao-bg" src="./images/bg-hongbao-min.png">

            <section class="hongbao-detail no-line-height" percent="true" x-percent="0" y-percent="0" w-percent="1" h-percent="0.83"
                     style="width: 300px; height: 279.71px; line-height: normal; left: 0px; top: 0px;">
                <img class="hongbao-shiwu-img" src="./images/bg-jifen.png;" style="position: relative; width: 60%;max-height:100px;top:40%;left:19%;">
            </section>

            <section style="width: 100%; height: 30px;text-align: center;position: absolute;bottom:20%;z-index: 1;">
                <input type="tel" id="input-mobile" name="mobile" maxlength="11" placeholder="请输入电话号码"
                       style="height: 30px;line-height: 30px;border-radius: 5px;padding-left: 5px;width: 60%;"/>
            </section>

            <a href="javascript:void(0);" class="hongbao-click font-resize" percent="true" x-percent="0.28" y-percent="0.85" w-percent="0.40"
               h-percent="0.11"
               style="width: 130px; border-radius: 20px;height: 26.96px; line-height: 26.96px; left: 76.32px; top: 286.45px; font-size: 20px; color: rgb(230, 74, 80); background-color: rgb(255, 220, 20);">
                领 取</a>

            <a href="javascript:void(0);" class="hongbao-close"
               style="background-image: url(http://cdn.holdfun.cn/resources/images/clueImg/2015/10/14/c5470c8afeaf4caeb3495b9f03b079ab.jpg); background-color: transparent; background-size: 20px 20px; background-repeat: no-repeat;right: -10px;top: 10px;"></a>
        </section>
    </section>
</section>


<section id="money_dialog" class="dialog-wrapper none">
    <section class="cash-1-wrapper wrapper" data-x="26" data-y="157" style="width: 320px; height: 288px;">
        <section class="hongbao">
            <img class="hongbao-bg" src="./images/bg-hongbao-min.png">

            <img class="hongbao-cash-img" src="./images/bg-jifen.png;" style="position: relative; width: 60%;max-height:100px;top:35%;left:19%;">

            <section class="hongbao-click-wrapper">
                <a href="javascript:void(0);" class="hongbao-btn font-resize line-height-resize"
                   style="width: 130px;border-radius: 20px; color: rgb(230, 74, 80); font-size: 20px; background-color: rgb(255, 220, 20);">领 取</a>
            </section>

            <a href="javascript:void(0);" class="hongbao-close"
               style="background-image: url(http://cdn.holdfun.cn/resources/images/clueImg/2015/10/14/c5470c8afeaf4caeb3495b9f03b079ab.jpg); background-color: transparent; background-size: 20px 20px; background-repeat: no-repeat;right: -10px;top: 10px;"></a>
        </section>
    </section>
</section>


<section class="main">
    <section class="yao-wrapper wrapper" oncountdown="H.countdown.update" onCountDownToStart="H.countdown.update" onwincash="H.cash.show"
             onwinshiwu="H.shiwu.show" data-x="0" data-y="0"
             style="width: 371px; height: 602px;overflow: hidden;">
        <section id="cover_top" class="cover-wrapper">
            <img class="cover-top" src="http://cdn.holdfun.cn/resources/images/clueImg/2015/10/14/b71b9f1e6fc643969c409c78db4deca7.jpg">
        </section>
        <section id="cover_bottom" class="cover-wrapper">
            <img class="cover-bottom" src="http://cdn.holdfun.cn/resources/images/clueImg/2015/10/14/162ad589164a4b62977b39dd71b53e2b.jpg">
        </section>
        <section class="none">
            <audio preload="auto" id="audio_shake" src="./music/audio-a.mp3"></audio>
            <audio preload="auto" id="audio_win" src="./music/audio-b.mp3"></audio>
        </section>
    </section>
    <section class="rollingRecord-wrapper" data-x="0" data-y="0" style="width: 100%; height: 24px;top:0px;left: 0px;position:absolute;">

    </section>
    <!--<section class="pv-wrapper wrapper" data-x="6" data-y="33" style="width: 231px; height: 27px;">
        <p class="font-resize" style="font-size: 16px; color: rgb(255, 255, 255);"> 目前参与人数：%XXXXX%</p>
    </section>-->
    <section id="my_prize"
             style="position: absolute;top:6%;right: 10px;width: 90px;height: 30px;line-height: 30px;text-align: center;color: #bf0509;background-color: #fddb3f;border-radius: 15px;">
        我的奖品
    </section>
    <section class="p-wrapper" style="width: 100%;bottom: 0px;position: absolute;left: 0px;">
        <p class="font-resize" style="text-align: center; font-size: 12px; color: rgb(242, 232, 238);">页面由中外名人提供<br>
            新掌趣科技技术支持&Prowered by holdfun.cn</p>
    </section>
    
    <section class='none'>
        <section class="countdown-section none">
            <section class="countdown-wrapper wrapper" data-x="85" data-y="125" style="width: 240px; height: 91px;">
                <p class="countdown line-height-resize" format="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;距本轮结束还有%H%:%M%:%S%"
                   style="color: rgb(227, 65, 11); line-height: 30px; text-align: left; background-color: rgb(255, 255, 255);border-radius: 15px;border:2px solid #a72d00;">
                      距本轮结束还有%H%:%M%:%S%</p>
            </section>
            <section class="img-wrapper wrapper" data-x="50" data-y="112" style="width: 55px; height: 55px;border:2px solid #a72d00;border-radius:100%;">
                <img src="./images/icon-yao.png">
            </section>
        </section>
    </section>

    <section class="no-redpack p-wrapper wrapper none" data-x="0" data-y="467" style="width: 371px; height: 27px;">
        <p style="text-align: center; color: rgb(255, 255, 255);">就这样与红包擦身而过了，继续加油哦!</p>
    </section>
</section>

<script src="./js/config.js"></script>

<script src="./js/plugins/zepto.min.js"></script>
<script src="./js/plugins/zepto.cookie.min.js"></script>
<script src="./js/plugins/zepto.fx.min.js"></script>

<!--<script src="http://yaotv.qq.com/shake_tv/include/js/jsapi.js"></script>-->
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="./js/plugins/sha1.min.js"></script>

<script src="./js/plugins/md5.js"></script>
<script src="./js/plugins/core.js"></script>
<script src="./js/plugins/authorize_userinfo.js"></script>
<script src="./js/plugins/util.js"></script>
<script src="./js/diy/event.js"></script>
<script src="./js/diy/resize.js"></script>
<script src="./js/diy/dialog.js"></script>

<script src="./js/app/index.js"></script>

<!-- <script type="text/javascript" src="http://tajs.qq.com/stats?sId=45330147" charset="UTF-8"> -->

<script src="./js/app/yao.js"></script>

<script type="text/html" id="tmpl_rollingRecord">
    <p tmpl-attr="html" tmpl-name="content"
       style="height:24px; line-height: 24px; text-align: center; color: rgb(255, 255, 255); font-size: 14px; background-color: rgb(255, 79, 0); background-size: 100% 100%; background-repeat: no-repeat;"
       class="">${content}</p>
</script>

<script src="./js/app/rollingrecord.js"></script>

<script src="./js/app/pv.js"></script>

<script src="./js/app/countdown.js"></script>

<script src="./js/app/cash.js"></script>

<script src="./js/app/shiwu.js"></script>
</body>
</html>
