		<meta charset="utf-8">

	<body>
		<section class="wrapper">
			
			<header>
				<img alt="交易日" src="./images/logo.png">
			</header>
			
			<section class="body" style="display:none">
				<img class="slogon" alt="看涨还是看跌" src="http://cdn.holdfun.cn/gansutv/tradingday/images/slogon.png">
				<section class="vote-wrapper">
					<section class="vote-inner-wrapper">
						<section class="vote-item">
							<img class="vote-item-icon" alt="看涨" src="./images/icon-up.png">
							<a id="btn_up" class="vote-item-btn" href="javascript:void(0);" data-collect="true" data-collect-flag="trading-day-index-btn-up" data-collect-desc="甘肃卫视首页-看涨" >
								<img alt="看涨" src="./images/btn-up.png">
							</a>
						</section>
						
						<section class="vote-item">
							<img class="vote-item-icon" alt="看跌" src="./images/icon-down.png">
							<a id="btn_down" class="vote-item-btn" href="javascript:void(0);" data-collect="true" data-collect-flag="trading-day-index-btn-down" data-collect-desc="甘肃卫视首页-看跌" >
								<img alt="看跌" src="./images/btn-down.png">
							</a>
						</section>
					</section>
				</section>
			</section>
			
			<footer style="display:none">
				<p>本页面由甘肃卫视提供</p>
			</footer>
		</section>

		<script src="./js/plugins/zepto.min.js"></script>
		<script src="./js/plugins/zepto.cookie.min.js"></script>
