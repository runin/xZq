<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>老三热线</title>
    <link rel="stylesheet" href="css/core.css" />
    <link rel="stylesheet" href="css/jfbk.css" />
</head>
<body>
<a href="#" class="back-btn" id="back" data-collect="true"
   data-collect-flag="three-hotline-jfbk-back" data-collect-desc="返回按钮">返 回</a>

<section>
    <ul>
        <li>
            <a href="#" class="wdjf items" id="wdjf" data-collect="true"
               data-collect-flag="three-hotline-jfbk-wdjf" data-collect-desc="进入我的积分按钮">我的积分</a>
            <hr/>
        </li>
        <li>
            <a href="#" class="mrqd items" id="mrqd" data-collect="true"
               data-collect-flag="three-hotline-jfbk-mrqd" data-collect-desc="进入每日签到按钮">每日签到</a>
            <hr/>
        </li>
        <li>
            <a href="#" class="jfcj items" id="jfcj" data-collect="true"
               data-collect-flag="three-hotline-jfbk-jfcj" data-collect-desc="进入积分抽奖按钮">积分抽奖</a>
            <hr/>
        </li>
        <li>
            <a href="#" class="zjjl items" id="zjjl" data-collect="true"
               data-collect-flag="three-hotline-jfbk-zjjl" data-collect-desc="进入中奖记录按钮">中奖记录</a>
        </li>
    </ul>

</section>

<div class="flow none">
    <div class="flow-body">
        <a href="#" class="close" id="" data-collect="true"
           data-collect-flag="three-hotline-jfbk-go" data-collect-desc="首页-积分弹层关闭按钮">X</a>
        <div class="user">我的当前积分</div>
        <div class="my-jf">0</div>
    </div>
</div>

<div class="copyright"></div>

<script src="js/config.js"></script>

<script src="js/plugins/zepto.min.js"></script>

<script src="js/plugins/md5.js"></script>

<script src="./js/authorize_userinfo.js"></script>
<script src="js/plugins/common.js"></script>

<script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>

<script src="./js/app/jfbk.js"></script>
<script type="text/javascript" src="https://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
