<!--摇一摇红包-s-->
<section class="home-box">

    <div class="main-top m-t-b">
      <header>
        <div class="ctrls">
          <a href="#" class="btn-rule" id="card" data-collect="true"
             data-collect-flag="syrj-yao-rule" data-collect-desc="去寄明信片按钮">去寄明信片</a>
          <a href="#" class="" id="btn-rank"

      <img class="yao-tlt" src="images/yao-tlt.png" />

      </div>

    </div>
    <div class="main-foot m-f-b">
      <input type="button" class="none" id="test" value="test">
      <div class="yao-text">

        <p class="none textb"><span>啊哦，差一点就抢到了，继续加油</span></p>

      <div class="countdown none">
        <span class="countdown-tip">摇奖结束</span>
        <span class="detail-countdown"></span>
      </div>
      <div class="footer">
        <div class="copyright"></div>
      </div>
    </div>
  </div>
</section>
<!--摇一摇红包-e-->

       data-collect-desc="二维码弹层-关闭按钮"></a>

      <img src="" />
