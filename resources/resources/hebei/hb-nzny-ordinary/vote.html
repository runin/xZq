<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>男过女人关</title>
	<link rel="stylesheet" href="./css/reset.css" />
	<link rel="stylesheet" href="./css/core.css" />
	<link rel="stylesheet" href="./css/swiper.css" />
	<link rel="stylesheet" href="./css/audio.css" />
	<link rel="stylesheet" href="./css/vote.css" />
</head>
	<body>
		<img src="images/play/1.png" class="none"/>
		<img src="images/play/2.png" class="none"/>
		<img src="images/play/3.png" class="none"/>
		<div class="detail-countdown none"></div>
		<div class="scroll">
			
			<div class="content">
				<section class="vote-back">
					<a id="vote-back" data-collect="true" data-collect-flag="tv-hbnm-mow-back-index-btn" data-collect-desc="投票页返回首页按钮"><img src="images/icon-back.png"></a>
					<a class="btn-act btn-friend" data-collect="true" data-collect-flag="tv-hbnm-mow-vote-to-friend-btn" data-collect-desc="投票页到朋友圈按钮">她的朋友圈</a>
				</section>
				
				<div class="showBox hidden">
				    <div class="zan-btn">
					    <a class="join-btn none" data-collect="true" data-collect-flag="tv-hbnm-mow-vote-btn" data-collect-desc="投票页按钮"><img src="images/btn-zan-bg.png"/></a>
						<div class="zan-num none">-</div>
				    </div>
					<div class="zan-people">
						<div class="load-bg"><span></span></div>
						<img src="images/load-swiper.jpg"/>
					</div>
					<div class="zan-info">
						<a class="btn-act btn-hide" data-collect="true" data-collect-flag="tv-hbnm-mow-hide-danmu-btn" data-collect-desc="投票页隐藏弹幕按钮">隐藏弹幕</a>
					
						<div class="zan-audio">
							<p>谢谢你的支持，她有话对你说</p>
							<section class="ui-audio" id="ui-audio">
						      <div id="coffee-flow" class="coffee-flow">
						           <a href="#" class="audio-icon"  data-collect="true" data-collect-flag="tv-hbnm-mow-audio-btn" data-collect-desc="投票页听语音按钮"><i></i></a>
						      </div>
				    		</section>
						</div>
						<a class="btn-act btn-cor" data-collect="true" data-collect-flag="tv-hbnm-mow-comment-btn" data-collect-desc="投票页我要评论按钮">我要评论</a>
					</div>
				</div>
				<section class="main none">
					
				</section>
				<article id="article">
					<div class="comments" id="comments"></div>
				</article>
			</div>
			<div class="hide-box">
				<div class="ctrls">
					<p>
						<label><img class="head_img" src="images/danmu-head.jpg" /></label>
						<input id="input-comment" type="text" placeholder="说说你的看法吧~" />
						<a href="#" class="btn-comment" id="btn-comment" data-collect="true" data-collect-flag="tv-hbnm-mow-comment-send-btn" data-collect-desc="投票页-发表评论按钮"></a>
					</p>
				</div>
				<div class="copyright"></div>
			</div>	
		</div>
	<script src="./js/config.js"></script>
	<script src="./js/plugins/zepto.min.js"></script>
	<script src="./js/plugins/zepto.cookie.min.js"></script>
	<script src="./js/plugins/zepto.fx.min.js"></script>
	<script src="./js/plugins/swiper.min.js"></script>
	<script src="./js/plugins/barrage.js"></script>
	<script src="./js/plugins/md5.js"></script>
	<script src="./js/plugins/common.js"></script>
	<script src="http://yaotv.qq.com/shake_tv/include/js/jsapi.js"></script>
	<script src="./js/authorize_userinfo.js"></script>
	
	
	<script src="./js/plugins/msg.js"></script>
	<script src="./js/plugins/coffee.js"></script>
	<script src="./js/plugins/audio.js"></script>
	<script src="./js/app/vote.js"></script>
	<script type="text/javascript" src="http://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
</body>
</html>
