<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>男神女神秀</title>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<link rel="stylesheet" href="./css/core.css" />
	<link rel="stylesheet" href="./css/index.css" />
</head>
<body>
	<section class="swiper-container">
	    <section class="swiper-wrapper">
	        <section class="swiper-slide swiper-slide1">
	        	<section class="main">
	        		<section class="tv-box">
	        			<img class="icon-tvlogo" src="./images/icon-tvlogo.png">
	        			<section class="btn-box">
	        				<a href="javascript:void(0);" class="btn-reserve none" id="btn-reserve">预约下期</a>
	        				<a href="javascript:void(0);" class="btn-rule" id="btn-rule">活动规则</a>
	        			</section>
	        		</section>
	        		<img class="icon-logo" src="./images/icon-logo.png">
	        		<img class="icon-host" src="./images/icon-host.png">
	        	</section>
	        	<section class="hammer-box">
	        		<section class="arrow-box">
						<img class="icon-arrow" src="./images/icon-arrow.png">
						<img src="./images/icon-finger.png" id="array" class="resize">
	        		</section>
	        		<p class="copyright">页面由福建广电新媒体有限公司提供<br>新掌趣科技技术支持&Powered by holdfun.cn</p>
	        		<section id="div_subscribe_area" class="div_subscribe_area_class"></section>
	        	</section>
	        </section>
	        <section class="swiper-slide swiper-slide2">
			    <audio preload="auto" id="audio-a" src="images/audio-a.mp3" class="preload"></audio>
			    <audio preload="auto" id="audio-b" src="images/audio-b.mp3" class="preload"></audio>
				<section class="marquee"><ul></ul></section>
		        <section class="countdown none">
		            <span class="countdown-tip"></span>
		            <span class="detail-countdown"></span>
		        </section>
	            <section class="tttj none" id="tttj" data-collect="true" data-collect-flag="tttj" data-collect-desc="天天淘金">
	                <img class="waggle" src="./images/icon-redbag.png">
	                <p>更多红包点击这里</p>
	            </section>
			    <section class="container">
			        <img class="icon-lottery-wheel" src="./images/icon-lottery-wheel.png">
			        <p class="thanks-tips"></p>
			    </section>
			    <footer>
			    	<section class="btn-star none">
			    		<section class="star-box none">
			    			<p>点击进入</p>
			    			<p>星盟网</p>
			    		</section>
			    		<section class="icon-starshop">
			    			<img src="./images/icon-starshop.png">
			    		</section>
			    		<p>让我们的明星设计师们为您</p>
			    		<p>定制 属于您自己</p>
			    		<p>【明星真品】</p>
			    	</section>
			        <section class="copyright">页面由福建广电新媒体提供<br>新掌趣科技技术支持&Powered by holdfun.cn</section>
			    </footer>
			     <!-- <input type="button" class="none" id="test" value="红包按钮" style="position:absolute;top:50%;left:0;z-index:9999999999;"> -->
	        </section>
	    </section>
	</section>
	<script src="./js/config.js"></script>
	<script src="./js/plugins/zepto.min.js"></script>
	<script src="./js/plugins/zepto.swiper.min.js"></script>
	<script src="./js/plugins/common.js"></script>

	<script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>
    <script src="./js/authorize_userinfo.js"></script>

	<script src="./js/app/index.js"></script>
	<script src="./js/app/dialog.js"></script>
	<script type="text/javascript" src="https://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
</body>
</html>
