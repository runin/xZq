<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Pragram" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>全频道</title>
    <link rel="stylesheet" href="./css/core.css" />
    <link rel="stylesheet" href="./css/idangerous.swiper.css" />
    <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
    <section class="bg-box">
        <div class="bg-border">
        </div>
    </section>
    <section class="main-box">
        <div class="head_logo"><span id="head_logo"></span></div>
        <!--轮播图-->
        <section class="scroll-box">
            <div class="scroll-con">
                <div class="swiper-container">
                    <div class="swiper-wrapper" id="swiper-data">
                    </div>
                </div>
              <!--   <div class="pagination none"></div> -->
                <div class="swiper-button-next swiper-button-white none"></div>
                <div class="swiper-button-prev swiper-button-white none"></div>
                
            </div>
            <div class="order-box"></div>
        </section>
        <!--底部按钮-->
        <div class="foot-btn">
            <a href="javascript:void(0)" class="f-btn btn_dm selected" id="tvList-btn" data-name="推荐节目" data-collect="true" data-collect-flag="menu-tvList-btn" data-collect-desc="推荐节目"></a>
            <a href="javascript:void(0)" class="f-btn btn_qd" id="comment-btn" data-name="弹幕摇奖" data-collect="true" data-collect-flag="menu-comment-btn" data-collect-desc="弹幕摇奖"></a>
        </div>
    </section>
    <script src="js/config.js"></script>
    <script src="./js/plugins/zepto.min.js"></script>
    <script src="./js/plugins/zepto.touch.js"></script>
    <script src="./js/plugins/zepto.cookie.min.js"></script>
    <script src="./js/plugins/zepto.fx.min.js"></script>
    <script src="./js/plugins/md5.js"></script>
    <script src="./js/authorize_userinfo.js"></script>
    <script src="./js/plugins/common.js"></script>
 
    <script src="./js/app/idangerous.swiper-2.0.min.js"></script>
    <script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>
    <script src="./js/app/menu.js"></script>
    <script type="text/javascript" src="https://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
</body>

</html>
