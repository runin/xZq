<body>
<!--摇一摇声音-->
<audio preload="auto" id="audio-a" src="images/audio-a.mp3"></audio>
<audio preload="auto" id="audio-b" src="images/audio-b.mp3"></audio>
<audio preload="auto" id="audio-c" src="images/audio-c.mp3"></audio>

<div class="bangtuan"> 
  
  <!--摇一摇红包-->
  <section id="yao-redbao" class="page">
    <div class="fjtv-logo"><img src="images/fjtv1-logo.png" /></div>
    <div class="yao-redbao"><img src="images/yaoyiyao.png" /></div>
    <div class="yao-text">
      <p><span>抢红包 和家人一起摇一摇</span></p>
      <p class="none"><span>啊哦，差一点就抢到了，继续加油</span></p>
    </div>
    <div class="time-text none">距离本次抢红包结束还有<span class="downContTime"></span></div>
  </section>
	
  <!--中奖-->
  <section id="yao-gift" class="page none"> 
    <!--红包-->
    <div class="redhongbao">
      <div class="gift-hongbao"><img src="images/Cash-red-bag.png" /><span>
        <label>0元</label>
        <br />
        现金红包</span></div>
      <div class="btn-box-b btn-m">
        <input name="" type="button" class="btn-b" id="btnBoxc" data-collect="true"
	   data-collect-flag="hlj-hreo-index_redpack-btn"
	   data-collect-desc="欢乐英雄转领红包" value="确 认" />
      </div>
    </div>
  </section>
  
  <!--copyright-->
