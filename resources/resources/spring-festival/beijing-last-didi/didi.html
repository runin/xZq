	<!-- 页面内容 -->
	<header class="hidden">
		<div class="logo"></div>
	</header>
	
	<section class="share none" id="share">
		<div class="tip-share"><span>发送给好友</span></div>	
	</section>
	
	<section class="didi-box hidden" id="didi-box">
		<div class="didi-hb">
			<div class="tip-didi">
				<h2>我是滴滴：<br />恭喜您抢到滴滴打车券！金额随机，5元10元靠人品。</h2>
			</div>
			
			<div class="didi-award" id="didi-award">
				<div class="award-inner">
					<div class="num"><strong id="award-num"></strong></div>
					<div class="info">
						<label>手机号码：</label>
						<div class="text">
							<input type="text" class="mobile" id="mobile" />
						</div>
						<p class="confirm none" id="tip-confirm">打车券已放入账号：<span class="mobile-text"></span><br />24小时内到账，请登录滴滴客户端查看</p>
					</div>
					<div class="ctrl">
						<a href="#" class="btn-award" id="btn-award">领 取</a>
						<a href="#" class="btn-card">发贺卡送福包</a>
						<a href="#" class="btn-download">下载滴滴打车</a>
					</div>
				</div>
			</div>
		</div>
		
		<div class="didi-none">
			<div class="tip-didi">
				<h2>我是滴滴：<br />很遗憾，这次您未抢到打车券！</h2>
			</div>
			
			<div class="didi-award" id="didi-award">
				<div class="award-inner">
					<h3>不要气馁啊，再接再励！</h3>
					<div class="ctrl">
						<a href="#" class="btn-card">发贺卡送福包</a>
						<a href="#" class="btn-download">下载滴滴打车</a>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<footer class="copyright hidden">页面由BTV文艺频道和BTV北京卫视提供<br />新掌趣科技制作 powered by holdfun.cn</footer>
