	<section class="star-box" id="star-box">

		</div>
		<i class="icon-bomb"></i>

			</div>
			
			<div class="didi-award" id="didi-award">
				<div class="award-inner">
					<h3>距离红包开启</h3>
					<div class="countdown" id="countdown"></div>
					<a href="#" class="btn-card">继续制作贺卡</a>
				</div>
			</div>
		</div>
