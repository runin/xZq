<body>
	
	<!-- 页面内容 -->
	<header>
		<div class="logo"></div>
	</header>
	<section class="wrapper" id="wrapper">
		<div class="cover">
			<img src="./images/card-hd.jpg" />
		</div>
		<div class="content hidden" id="content">
			<div class="star" id="star">
				<div class="avatar">
					<img src="./images/blank.gif" />
				</div>
				<div class="bless">
					<h3 class="ellipsis name"></h3>
					<div class="arrow-left voice" id="star-voice">
						<i class="icon-voice icon-voice-star"></i>
						<span></span>
					</div>
				</div>
			</div>
			<div class="me" id="me">
				<div class="avatar">
					<img src="./images/blank.gif" />
				</div>
				<div class="bless">
					<h3 class="ellipsis name"></h3>
					<div class="ctrl text" id="ctrl">
						<a href="#" class="btn-type" id="btn-type"><span></span></a>
						<div class="words">
							<a href="#" class="btn-voice" id="btn-voice">点一下说出您的祝福</a>
							<input type="text" class="no-border" id="input-bless" placeholder="输入您的祝福" />
						</div>
					</div>
					<div class="arrow-left wish none">
						<div class="wish-txt" id="wish-txt"></div>
					</div>
					<div class="arrow-left voice none" id="me-voice">
						<i class="icon-voice"></i>
						<span></span>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<section class="modal modal-speak none" id="speak-dialog">
		<div class="dialog speak-dialog relocated">
			<p class="err-tip none" id="err-tip">录音时间太短</p>
			<a href="#" class="btn-press" id="btn-press">按住说话</a>
		</div>
	</section>
	
	<div class="ctrl-box">
		<h4 class="tips">亲友收到贺卡时，也可以抢得红包哦！</h4>
		<a href="#" class="btn-sendcard" id="btn-sendcard">发送明星贺卡</a>
		<a href="#" class="btn-opendidi" id="btn-opendidi">快去发明星贺卡</a>
	</div>
	
	<footer class="copyright">页面由BTV文艺频道和BTV北京卫视提供<br />新掌趣科技制作 powered by holdfun.cn</footer>
