<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <script type="text/javascript">$(function () {var DEFAULT_WIDTH = 640,ua = navigator.userAgent.toLowerCase(),deviceWidth = window.screen.width,devicePixelRatio = window.devicePixelRatio || 1,targetDensitydpi;if(ua.indexOf("android") !== -1 && parseFloat(ua.slice(ua.indexOf("android")+8)) < 4){targetDensitydpi = DEFAULT_WIDTH / deviceWidth * devicePixelRatio * 160;$('meta[name="viewport"]').attr('content', 'target-densitydpi=' + targetDensitydpi + ', width=device-width, user-scalable=no');}});</script>
    <title></title>
    <link rel="stylesheet" href="css/common.min.css" />
    <link rel="stylesheet" href="css/dialog.css" />

<body>
    <audio preload="auto" id="audio-a" src="images/audio-a.mp3" class="preload"></audio>
    <audio preload="auto" id="audio-b" src="images/audio-b.mp3" class="preload"></audio>
    <section class="home-box">
        <section class="main-top m-t-b">
            <header>
                <!--<section class="switch">
                    <a class="btn-back" data-collect="true" data-collect-flag="btn-back" data-collect-desc="摇奖页-返回">&nbsp返&nbsp&nbsp回&nbsp</a>
                </section>-->

                <section class="count none">参与人数：<label></label></section>

                </section>
