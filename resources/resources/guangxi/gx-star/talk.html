<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<title>星仔动漫堂</title>
	<link rel="stylesheet" href="./css/reset.css" />
	<link rel="stylesheet" href="./css/core.css" />
	<link rel="stylesheet" href="./css/dialog.css" />
	<link rel="stylesheet" href="./css/talk.css" />
	
</head>
<body class="now">
	<header class="preme">
		<div class="time-text hidden">
			<span class="text-tip" unselectable="on" onselectstart="return false;"></span>
			<span class="downContTime"></span>
		</div>
       <div class="count hidden"></div>
       <div id="ddtj" class="ddtj-div none"  data-collect="true" data-collect-flag="tttj" data-collect-desc="天天淘金">
            <i class="ddtj-before wobble"></i>
            <p class="ddtj"></p>
        </div>
	</header>
    <div id="body" class="body">
        <ul id="comment_list" class="content">
        </ul>
      
    </div>
    <p class="mesg-tip" id="mesg-tip">有新消息，点击查看</p>
	<footer class="footer">
		<div class="cor">
			<label class="input_head"><img src="images/head.jpg"></label>
			<input id="input_text" type="text" placeholder="大家聊起来......." />
			<a id="input_submit" data-collect="true" data-collect-flag="talk-submit" data-collect-desc="聊天室页-评论发送按钮">
				<img src="images/send-btn.png" />
			</a>
		</div>
		<div class="nav-bottom">
			<a id="btn-cor" data-collect="true" data-collect-flag="talk-btn" data-collect-desc="聊天室页-聊天室按钮">
				
			</a>
			<a id="btn-yao" data-collect="true" data-collect-flag="talk-toLottery-btn" data-collect-desc="聊天室页-去摇奖按钮">
			</a>
		</div>
	</footer>

	<script src="./js/config.js"></script>
	<script src="./js/plugins/zepto.min.js"></script>
	<script src="./js/plugins/zepto.cookie.min.js"></script>
	<script src="./js/plugins/zepto.fx.min.js"></script>
	<script src="./js/plugins/md5.js"></script>
	<script src="./js/plugins/common.js"></script>
	<script src="./js/plugins/scrollTo.js"></script>

    <script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>
	<script src="./js/authorize_userinfo.js"></script>
	
	<script src="./js/app/talk.js"></script>
	
	<script type="text/javascript" src="https://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
</body>
</html>
