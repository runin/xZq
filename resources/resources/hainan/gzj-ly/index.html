<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<title>海南广电观众节</title>
	<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<link rel="stylesheet" href="css/core.css" />
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/dialog.css" />
	<link rel="stylesheet" href="css/talk.css" />
	<link rel="stylesheet" href="css/index.css">
</head>
<body>



<div class="swiper-container">
	<div class="swiper-wrapper">
		<div class="swiper-slide">
			<header>
				<div class="ctrls zoom-in none">
					<a href="#" class="btn btn-rule" id="btn-rule" data-collect="true"
					   data-collect-flag="gzj-index-rule" data-collect-desc="活动规则按钮">活动简介</a>
				</div>
			</header>
			<div class="hammer-box">
				<img src="./images/arrow.png" id="array" class="resize">
				<p class="copyright"></p>
			</div>
		</div>
		<div class="swiper-slide">
			<div class="countdown none">
				<span class="countdown-tip items-count"></span>
				<span class="detail-countdown items-count"></span>
				<span class="loading none">请稍后...</span>
			</div>
			<div class="info-box">
				<p class="count hidden">目前在线：<label></label></p>
			</div>
			<div class="header">
				<a hre="#" class="btn go" data-collect="true" data-collect-flag="gzj-index-go" data-collect-desc="进入摇奖">疯狂摇奖</a>
				<a hre="#" class="btn record" data-collect="true" data-collect-flag="gzj-index-record" data-collect-desc="我的奖品">我的奖品</a>
			</div>
			<div class="page-con">
				<section class="talkroom none" id="talkroom">
					<div class="talk-title">
						<img id="title-img" src="images/avatar.png">
						<div class="content">
							<p id="title-per" class="per"></p>
							<p id="title-que" class="que"></p>
						</div>
					</div>
				</section>
				<div id="body" class="body swiper-no-swiping">
					<ul id="comment_list" class="content"></ul>
				</div>
				<p class="mesg-tip" id="mesg-tip">有新消息，点击查看</p>
				<footer class="footer">
					<label><span><img class="avatar-img" src="images/avatar.png" /></span></label>
					<input id="input_text" type="text" placeholder="大家各抒己见吧………" />
					<a id="input_submit" data-collect="true" data-collect-flag="gzj-tour-talk-submit" data-collect-desc="聊天室页-评论发送按钮">
						<span>发送</span>
					</a>
				</footer>
			</div>
		</div>
	</div>
</div>


	<script src="js/config.js"></script>

	<script src="js/plugins/zepto.min.js"></script>
	<script src="js/plugins/zepto.cookie.min.js"></script>
	<script src="js/plugins/zepto.fx.min.js"></script>
	<script src="js/plugins/swiper.min.js"></script>
	<script src="js/plugins/md5.js"></script>
	<script src="js/plugins/common.js"></script>
	<script src="js/plugins/scrollTo.js"></script>


	<script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>
	<script src="js/authorize_userinfo.js"></script>

	<script src="js/app/yao.js"></script>
	<script src="js/app/talk.js"></script>
	<script src="js/app/dialog.js"></script>
	<script src="js/app/index.js"></script>
	<script type="text/javascript" src="https://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
</body>
</html>
