<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>CCTV财经频道惊喜连连</title>
<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<link rel="stylesheet" href="./css/reset.css" />
<link rel="stylesheet" href="./css/core.css" />
<link rel="stylesheet" href="./css/swiper.css" />
<link rel="stylesheet" href="./css/vote.css" />
<link rel="stylesheet" href="./css/over.css" />
<link rel="stylesheet" href="./css/lottery.css" />
<link rel="stylesheet" href="./css/dialog.css" />
</head>
<body>
	<section class="page" id="vote">
		<img class="icon-down wobble" src="images/icon-cjl.png" data-collect="true" data-collect-flag="vote-cjl-btn" data-collect-desc="投票页-长颈鹿按钮">
		<img class="icon-jlf coin-shake" src="images/icon-jlf.png" data-collect="true" data-collect-flag="vote-cjl-btn" data-collect-desc="投票页-金利福按钮">
		<header class="">
			<div class="vote-cd none">
				<img class="lottery-zz" src="./images/countdown-tip.png">
				<span class="vote-tip"></span>
				<span class="vote-countdown"></span>
			</div>
		</header>
		<section class="main">

			<div id="mainContainer">

				<div class="swiper-container" id="swiperContainer">
					<div class="swiper-wrapper" id="vote-list">
					</div>
					<div class="swiper-button-prev swiper-button-prev-vote swiper-button-white" data-collect="true" data-collect-flag="vote-swiper-btn-prev" data-collect-desc="投票页-点击左箭头"><img src="./images/icon-arrow-left.png"></div>
					<div class="swiper-button-next swiper-button-next-vote swiper-button-white" data-collect="true" data-collect-flag="vote-swiper-btn-next" data-collect-desc="投票页-点击右箭头"><img src="./images/icon-arrow-right.png"></div>
				</div>
			</div>
			<p class="vote-left none">您还有&nbsp;&nbsp;<span>0</span>&nbsp;&nbsp;次投票机会</p>
			<p class="vote-tips none">打开微信上京东 感谢京东微信购物对本栏目的大力支持</p>
		</section>
		<section class="detail-page none" id="detail">
			<div class="detail-content">
				<img class="detail-img" src="">
				<p class="detail-text"></p>
				<div class="detail-cont">
					<img src="images/icon-surprise.png" class="icon-surprise" data-collect="true" data-collect-flag="detail-surprise-btn" data-collect-desc="详情页-惊喜按钮">
					<a class="detail-back">返回</a>
				</div>
			</div>
		</section>
	</section>
	<section class="page" id="lottery">
		<audio preload="auto" id="audio-a" src="images/audio-a.mp3" class="preload"></audio>
		<audio preload="auto" id="audio-b" src="images/audio-b.mp3" class="preload"></audio>
		<section class="home-box">
			<div class="main-top m-t-b">
				<div class="marquee none"><ul></ul></div>
				<div class="info-box">
					<p class="count hidden">目前参与人数：<label></label></p>
				</div>
				<div class="lottery-cd none">
					<img class="lottery-zz" src="./images/countdown-tip.png">
					<span class="lottery-tip"></span>
					<span class="lottery-countdown"></span>
				</div>
				<img class="bg-yao yao-top" src="./images/bg-lottery-yao-top.png">
			</div>
			<div class="main-foot m-f-b">
				<img class="bg-yao yao-bottom" src="./images/bg-lottery-yao-bottom.png">
				<div class="rednum">还剩<span>0</span>个奖品，继续加油!</div>
				<img class="zanzhu" src="images/jlf.png">
				<div class="footer">
					<div class="copyright"></div>
				</div>
			</div>
			 <!--<input type="button" class="none" id="test" value="红包按钮" style="position:absolute;top:50%;z-index:9999999999;">-->
		</section>
	</section>
	<section class="page" id="over">
		<i class="tvlogo"><img src="./images/icon-tvlogo.png"></i>
		<img class="icon-overtips" src="./images/icon-overtips.png">
		<div class="icon-nextgift">
			<P>下期节目商品预告</P>
			<img  src="./images/icon-nextgift.png">
		</div>
		<img class="icon-surprise" src="images/icon-surprise.png" data-collect="true" data-collect-flag="over-surprise-btn" data-collect-desc="结束页-惊喜按钮">
		<div id="ddtj" class="ddtj wobble none">
			<img src="images/redenve.png">
			<p>点击领取</p>
		</div>
		<div id="over-swiper">
		</div>
	</section>
	<footer>
		<div class="copyright"></div>
	</footer>
	<script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>

	<script src="./js/config.js"></script>
	<!--<script src="./js/plugins/zepto.min.js"></script>-->
	<!--<script src="./js/plugins/zepto.cookie.min.js"></script>-->
	<!--<script src="./js/plugins/zepto.fx.min.js"></script>-->
	<!--<script src="./js/plugins/zepto.selector.min.js"></script>-->
	<!--<script src="./js/plugins/md5.js"></script>-->
	<!--<script src="./js/authorize_userinfo.js"></script>-->
	<!--<script src="./js/plugins/common.js"></script>-->

	<script src="./js/plugin.min.js"></script>

	<script src="./js/plugins/zepto.swiper.min.js"></script>

	<!--<script src="./js/plugins/shake.js"></script>-->
	<!--<script src="./js/plugins/sha1.min.js"></script>-->
	<!--<script src="./js/app/dialog.js"></script>-->
	<!--<script src="./js/app/vote.js"></script>-->
	<!--<script src="./js/app/lottery.js"></script>-->
	<!--<script src="./js/app/over.js"></script>-->
	<!--<script src="./js/app/com.js"></script>-->
	<script src="./js/yao.min.js"></script>

	<script type="text/javascript" src="https://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
	<script type="text/javascript" src="https://tajs.qq.com/stats?sId=50083626" charset="UTF-8"></script>
</body>
</html>
