<!DOCTYPE html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<title>中国味道</title>
	<link rel="stylesheet" href="./css/reset.css" />

	<img src="./images/img-end-load.jpg" class="preload">
	<header>
		<img class="tvlogo" src="./images/icon-tvlogo.png">
	</header>
	<section class="main">
		<img class="icon-end" src="./images/icon-end.png">
		<p class="show-tips">下周五晚22:37更多美味等你来</p>
		<section class="swiper-box">
			<img class="bg-show-header" src="./images/bg-show-header.png">

				<section class="swiper-wrapper">

	                </section>
				</section>
				<section class="swiper-button-prev swiper-button-white" data-collect="true" data-collect-flag="tj-food-wall-swiper-btn-prev" data-collect-desc="投票页-点击左箭头"><img src="./images/icon-arrow-left.png"></section>
				<section class="swiper-button-next swiper-button-white" data-collect="true" data-collect-flag="tj-food-wall-swiper-btn-next" data-collect-desc="投票页-点击右箭头"><img src="./images/icon-arrow-right.png"></section>
		    </section>
		    <img class="bg-show-footer" src="./images/bg-show-footer.png">
		</section>
	</section>
	<section id="orient-box" class="orient-box">
	    <section class="orient-content"><i class="icon-orient"></i>
	        <section class="orient-desc">为了更好的体验，请使用竖屏浏览</section>
	    </section>
	</section>
	<footer>
		<section class="copyright">页面由CCTV1提供<br>新掌趣科技技术支持&amp;Powered by holdfun.cn</section>

	<script src="./js/plugins/zepto.fx.min.js"></script>
	<script src="./js/plugins/zepto.swiper.min.js"></script>
	<script src="./js/plugins/zepto.touch.js"></script>
	<script src="./js/plugins/md5.js"></script>
	<script src="./js/plugins/common.js"></script>

	<script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>
