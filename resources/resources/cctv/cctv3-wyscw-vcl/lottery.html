<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>我要上春晚</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/core.css" />
    <link rel="stylesheet" href="./css/dialog.css" />
    <link rel="stylesheet" href="./css/lottery.css" />
</head>
<body>
    <audio preload="auto" id="audio-a" src="images/audio-a.mp3" class="preload"></audio>
    <audio preload="auto" id="audio-b" src="images/audio-b.mp3" class="preload"></audio>

    <section class="home-box">
        <section class="main-top m-t-b">
            <section class="header">
                <img class="icon-yhlogo" src="./images/icon-yhlogo.png">
                <p class="btn-go2vote" id="btn-go2vote" data-collect="true" data-collect-flag="lottery-go2rule" data-collect-desc="进入摇奖按钮">为选手点赞</p>
            </section>
            <img class="icon-lotterytip" src="./images/icon-lotterytip.png">
            <section class="countdown none">
                <span class="countdown-tip"></span>
                <span class="detail-countdown"></span>
            </section>
            <p class="shake-info none">摇动手机 赢洋河大礼</p>
            <img class="bg-yao yao-top" src="./images/bg-wheel-top.png">
        </section>
        <section class="main-foot m-f-b">
            <img class="bg-yao yao-bottom" src="./images/bg-wheel-bottom.png">
            <p class="thanks-tips"></p>
            <section class="footer">
                <p class="shake-info-bottom">摇动手机 赢洋河大礼</p>
                <section class="marquee none"><ul></ul></section>
                <section class="copyright"></section>
            </section>
        </section>
    </section>
    <!-- <input type="button" class="none" id="test" value="红包按钮" style="position:absolute;top:50%;z-index:9999999999;"> -->

    <script src="./js/config.js"></script>
    <script src="./js/plugins/zepto.min.js"></script>
    <script src="./js/plugins/zepto.cookie.min.js"></script>
    <script src="./js/plugins/zepto.selector.min.js"></script>
    <script src="./js/plugins/zepto.fx.min.js"></script>
    <script src="./js/plugins/md5.js"></script>
    <script src="./js/plugins/sha1.min.js"></script>
    <script src="./js/plugins/shake.js"></script>
    <script src="./js/plugins/common.js"></script>

    <script src="http://yaotv.qq.com/shake_tv/include/js/jsapi.js"></script>
    <script src="./js/authorize_userinfo.js"></script>

    <script src="./js/app/dialog.js"></script>
    <script src="./js/app/lottery.js"></script>

    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=52438912" charset="UTF-8"></script>
    
    <img src="./images/default-award.png" class="preload">
    <img src="./images/icon-redbag-back.png" class="preload">
    <img src="./images/icon-redbag-gold.png" class="preload">
    <img src="./images/icon-redbag-prev.png" class="preload">
    <img src="./images/icon-luckytips.png" class="preload">
</body>
</html>
