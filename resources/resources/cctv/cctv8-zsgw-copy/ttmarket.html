<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>CCTV8-剧场互动</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/core.css" />
    <link rel="stylesheet" href="./css/ttmarket.css" />
    <link rel="stylesheet" href="./css/swiper.min.css" />
    <link rel="stylesheet" href="./css/yaoCommon.css" />
</head>

<body>
    <div class="top-box">
        <section>
            
            
        </section>
        <div class="countdown none">
            <span class="countdown-tip">倒计时</span>
            <span class="detail-countdown">10:20</span>
            <i class="yao-hand"></i>
        </div>
    </div>
    <section class="main-content">
        <div class="goods-list">
            <ul>
            </ul>
        </div>
    </section>
    <section class="modal modal-yao none" id="yao-dialog">
        <div class="dialog yao-dialog">
            <div class="dialog-content">
                <div class="yao-content" id="yao-content">
                    <img src="./images/brand-pop-title.png" alt="">
                    <div class="countdown-pop">
                        <p class="countdown-tip">距离摇奖结束仅剩</p>
                        <div class="detail-countdown1">
                        </div>
                    </div>
                    <p class="small-tip">立即参与&nbsp;&nbsp;抢红包赢大奖</p>
                </div>
                <div class="pop-tab-box">
                    <a class="btn-dialog-close" data-collect="true" data-collect-flag="dialog-ttmarket-closebtn" data-collect-desc="弹层(天天低价)-留在此页">留在此页</a>
                    <a class="btn-dialog-lottery" data-collect="true" data-collect-flag="dialog-ttmarket-lottery" data-collect-desc="弹层(天天低价)-进入摇奖">立即摇奖</a>
                </div>
            </div>
        </div>
    </section>
    <div class="page-meun">
        <a href="lottery.html" class="yaojiang" data-collect="true" data-collect-flag="meun-yaojang" data-collect-desc="菜单-摇奖"><img src="./images/tab-icon-1.png" alt=""></a>
        <a href="brandhome.html" class="brandhome" data-collect="true" data-collect-flag="meun-brand" data-collect-desc="菜单-品牌馆"><img src="./images/tab-icon-2.png" alt=""></a>
        <a href="javascript:void(0)" class="ttmarket"><img src="./images/tab-check-3.png" alt=""></a>
        <a href="opera.html" class="comment" data-collect="true" data-collect-flag="meun-opera" data-collect-desc="菜单-剧集互动"><img src="./images/tab-icon-4.png" alt=""></a>
    </div>
    <script src="./js/config.js"></script>
    <script src="./js/plugins/zepto.min.js"></script>
    <script src="./js/plugins/common.js"></script>
    <script src="./js/plugins/swiper.min.js"></script>
    <script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>
    <script src="./js/authorize_userinfo.js"></script>
    <script src="./js/app/ttmarket.js"></script>
    <script src="./js/app/yaoCommon.js"></script>
    <script type="text/javascript" src="https://tajs.qq.com/stats?sId=57639291" charset="UTF-8"></script>
</body>

</html>
