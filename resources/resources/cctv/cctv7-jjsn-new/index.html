<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<title>聚焦三农</title>
	<link rel="stylesheet" href="./css/reset.css" />
	<link rel="stylesheet" href="./css/core.css" />
	<link rel="stylesheet" href="./css/dialog.css" />
	<link rel="stylesheet" href="./css/index.css" />
	
</head>
<body>
<img src="images/star.png" class="none"/>
<img src="images/vip.png" class="none"/>
<section class="index none">
	<section class="container">
		<div class="nav">
			<a href="#" class="btn-rule" id="btn-rule" data-collect="true" data-collect-flag="index-rule-btn" data-collect-desc="首页-活动规则按钮"><img src="images/rule-btn.png"></a>
			<a class="btn-reserve btn-rule none" id="btn-reserve" data-collect="true" data-collect-flag="index-join-btn" data-collect-desc="首页-预约按钮"><img src="images/reserve-btn.png"></a>
		</div>
		<div class="join-box">
			<img class="logo" src="images/logo.png" />
		</div>
		<div class="follow-box">
			<a href="#" class="btn-join" id="btn-join" data-collect="true" data-collect-flag="index-join-btn" data-collect-desc="首页-进入互动按钮"><img src="images/join-btn.png"></a>
            <p class="copyright"></p>
            <div  id="div_subscribe_area" style="">
			</div> 
        </div>
	</section>
</section>
<section class="talk hidden">
	<header class="preme">
		 <div class="ddtj none">
		     <a class="ddtj-box" data-collect="true" data-collect-flag="tttj" data-collect-desc="天天淘金">
				<i class="ddtj-before wobble"></i>
				<p class="ddtj-text"></p>
			 </a>
		 </div>
		<div class="time-text none">
			<span class="text-tip" unselectable="on" onselectstart="return false;"></span>
			<span class="downContTime"></span>
		</div>
        
        <div class="talkroom">
        	<img class="talk-title" src="images/topic.png" />
        	<div class="count hidden"></div>
        </div>
        <div class="arrow-box"><!--<img class="star" src="images/stars.png" />--><p class="topic"></p></div>
	</header>
    <div id="body" class="body">
        <ul id="comment_list" class="content">
        </ul>
    </div>
    <p class="mesg-tip" id="mesg-tip">您有新消息</p>
	<footer class="footer">
		<div class="cor">
			<label class="input_head"><img src="images/head.jpg"></label>
			<div class="article"><input id="input_text"  type="text" placeholder="说说你的看法吧~" /></div>
			<a id="input_submit" data-collect="true" data-collect-flag="talk-submit" data-collect-desc="聊天室页-评论发送按钮">
				<img src="images/send-btn.png" />
			</a>
		</div>
	</footer>
</section>
	<script src="./js/config.js"></script>
	<script src="./js/plugins/zepto.min.js"></script>
	<script src="./js/plugins/scrollTo.js"></script>

    <script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>
	<script src="./js/authorize_userinfo.js"></script>
	<script src="./js/plugins/common.js"></script>
	
	<script src="./js/app/dialog.js"></script>
	<script src="./js/app/index.js"></script>
	
	<script type="text/javascript" src="https://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
</body>
</html>
