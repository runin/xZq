<body class="error">
<section class="card-section">
	<div class="card">
		<img id="hk" src="images/card/hk1.jpg" />
	    <section id="card-img" class="card-img">
	    	<img class="card-bg" src="images/card-bg.png" />
	    	<div class="upload-box">
		        <img class="push_img" src="images/default-head.png" alt="" />
	        </div>
	    </section>
	    <section class="card-dia">
	    	<div class="dia">
	    		<label class="head_img"><img src="images/default-head.png""/></label>
	    		<div class="card-word  info-box word-wrapper none">
	    			<textarea class="zfy" placeholder="快输入您的祝福吧~"></textarea>
	    		</div>
	    		<section class="card-voice info-box voice-show none">
			    	<a href="javascript:void(0);" id="btn-play" class="btn-play">
						<span class="icon-sound"></span>
						<span class="timer"></span>
						<span class="focus"></span>
					</a>
			    </section>
	    	</div>
			<a class="btn none" id="ok" data-collect="true"
			   data-collect-flag="make-ok" data-collect-desc="进入分享页" >送给她/他</a>
			<a class="btn none" id="wyzhk" data-collect="true"
			   data-collect-flag="make-wyzhk" data-collect-desc="返回贺卡模板页" >生成专属祝福</a>
		</section>
		<div class="copyright"></div>
	</div>
</section>
