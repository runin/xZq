<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>CCTV财经频道惊喜连连</title>
	<link rel="stylesheet" href="./css/core.css" />
	<link rel="stylesheet" href="./css/share.css" />
</head>
<body data-sr="share">
	<header>
		<a class="card-back-btn" href="card.html" data-collect="true" data-collect-flag="share-back-btn" data-collect-desc="分享页-返回按钮">返回</a>
		<a class="card-rule-btn"><img src="images/card-icon-rule.png"></a>
		<img src="images/card-icon-toyota.png" class="icon-toyota">
		<div class="card-tips">
			<img src="images/card-icon-tips.png" class="icon-tips">
			<img src="images/icon-over-light.png" class="card-light1">
			<img src="images/icon-over-light.png" class="card-light2">
			<img src="images/icon-over-light.png" class="card-light3">
		</div>
		<p class="share-tips none">好友：<span id="userName">-</span>在惊喜连连向您<span id="userWay">-</span>了这张惊喜券</p>
	</header>
	<div class="card-container" id="mainContainer">
		<img src="" class="card-img">
		<p class="card-state-tip none">这张惊喜券您当前一共有<span>0张</span></p>
	</div>
	<div class="share-demand-btn none">
		<a class="send-btn" data-collect="true" data-collect-flag="share-send-btn" data-collect-desc="分享页-大方赠送按钮">大方赠送</a>
		<a class="reject-btn" href="card.html" data-collect="true" data-collect-flag="share-reject-btn" data-collect-desc="分享页-残忍拒绝按钮">残忍拒绝</a>
	</div>
	<div class="share-send-btn none">
		<a class="cancel-btn" href="card.html" data-collect="true" data-collect-flag="share-cancel-btn" data-collect-desc="分享页-放弃按钮">放弃</a>
		<a class="accept-btn" data-collect="true" data-collect-flag="share-get-btn" data-collect-desc="分享页-领取按钮">领取</a>
	</div>
	<a class="card-btn none" href="vote.html" data-collect="true" data-collect-flag="share-card-btn" data-collect-desc="分享页-去集惊喜券按钮">去集惊喜券</a>
	<img src="images/card-icon-qss.png" class="icon-qss">
	<script src="./js/config.js"></script>
	<script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>
	<script src="./js/plugins/zepto.min.js"></script>
	<script src="./js/authorize_userinfo.js"></script>
	<script src="./js/plugins/common.js"></script>

	<script src="./js/app/share.js"></script>
	<script type="text/javascript" src="https://tajs.qq.com/stats?sId=59061277" charset="UTF-8"></script>
</body>
</html>
