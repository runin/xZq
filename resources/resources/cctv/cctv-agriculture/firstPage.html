<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>CCTV7农业节目全天互动</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/swiper.min.css" rel="stylesheet" type="text/css" />
    <link href="css/index.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <section class="mainPage">
        <section class="swcon">
            <div class="program_tip">
                点击图片进入频道页</div>
            <div class="s_message_con">
                <div class="item_point">
                    <div class="item_point_sub">
                    </div>
                </div>
                <span class="program">《致富经》</span> <span class="program_time1">每周一至周五21：17~21:47</span>
            </div>
        </section>
        <section class="item_show">
            <div class="s_item nowPlay">
                <img src="images/s_item1.png" class="s_item_img" alt="" /><span class="s_item_m">正在播出《聚焦三农》</span>
                <span class="s_arrow">
                    <img src="images/arrow.png" class="arrow" />
                </span>
            </div>
            <div class="s_item nextPlay">
                <img src="images/s_item2.png" class="s_item_img" alt="" /><span class="s_item_m">即将播出《美丽中国乡村行》</span>
                <span class="s_arrow">
                    <img src="images/arrow.png" class="arrow" />
                </span>
            </div>
        </section>
        <section class="activity_award">
            <div class="a_tip">
                有奖互动</div>
            <div class="activity none">
                <div class="a_issue">
                    暂无问题</div>
                <div class="issue_items">
                    <div class="issue_item">
                        A.无
                    </div>
                    <div class="issue_item">
                        B.无
                    </div>
                    <div class="issue_item">
                        C.无
                    </div>
                </div>
                <a href="javascript:void(0)" class="a_sub">提交</a>
            </div>
            <div class="activity_result">
                <div class="a_issue">
                    暂无问题？</div>
                <div class="a_result">
                    <div class="a_result_item">
                        <div class="a_result_answer">
                          A.无</div>
                        <div class="a_result_progess">
                            &nbsp;</div>
                        <div class="progess_no">
                            30%</div>
                    </div>
                    <div class="a_result_item">
                        <div class="a_result_answer">
                           B.无</div>
                        <div class="a_result_progess">
                            &nbsp;</div>
                        <div class="progess_no">
                           C.无</div>
                    </div>
                    <div class="a_result_item">
                        <div class="a_result_answer">
                            C.反贪反腐</div>
                        <div class="a_result_progess">
                            &nbsp;</div>
                        <div class="progess_no">
                            30%</div>
                    </div>
                </div>
            </div>
        </section>
        <!--        <div class="down_comment">
            <img src="images/c_right_img.png" class="down_comment_img" />
        </div>-->
    </section>
    <section class="content">
        <div class="c_top">
            <span class="c_tip">留言板</span>
            <div class="c_right">
                <span>点击回到节目表</span><img src="images/c_right_img.png" class="up_comment_img" alt="" />
            </div>
        </div>
        <div class="c_main">
        </div>
        <section class="c_foor">
            <div class="c_foor_head">
                <div class="c_foor_point">
                </div>
                <img src="images/avatar.jpg" class="user_head" />
            </div>
            <div class="c_foor_senddiv">
                <div class="c_foor_send">
                    <input class="send_input" placeholder="请填写留言" />
                </div>
                <div class="sendBtn">
                    发送</div>
            </div>
        </section>
      <!--      <footer class="footer">
        <p>
             页面由CCTV农业节目提供<br />
            由新掌趣制作 & Powered by holdfun.cn
        </p>
     
    </footer>-->
    </section>
    <script src="js/zepto.min.js" type="text/javascript"></script>
    <script src="js/zepto.cookie.min.js" type="text/javascript"></script>
    <script src="https://yaotv.qq.com/shake_tv/include/js/jsapi_reserve.js"></script>
    <script src="https://yaotv.qq.com/shake_tv/include/js/jsapi_authorize.js"></script>
    <script src="https://yaotv.qq.com/shake_tv/include/js/jsapi_subscribe.js"></script>
    <script src="https://yaotv.qq.com/shake_tv/include/js/jsapi_share.js"></script>
  
    <script src="js/config.js" type="text/javascript"></script>
    <script src="js/plugins/authorize_userinfo.js"></script>
    <script src="js/md5.js" type="text/javascript"></script>
    <script src="js/core.js" type="text/javascript"></script>
    <script src="js/weixinapi.js" type="text/javascript"></script>
    
    <script src="js/common.js" type="text/javascript"></script>
   
    <script src="js/swiper.min.js" type="text/javascript"></script>
    <script src="js/plugins/carousel.js" type="text/javascript"></script>
    <script src="js/plugins/lottery.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>

  <!--  <script src="js/all.min.js" type="text/javascript"></script>
-->
    <script type="text/javascript" src="https://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
</body>
</html>
