<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>央视两会委员供稿系统</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link href="css/upload.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./css/index.css" />
</head>
<body>
   
    <!--提交内容页面-->
    <section id="refer-contain" class="page">
        <section class="refer-main">
          <img src="images/refer-bg-top.png" class="refer-bg-top" />
            <form class="main-form" action="#">
   
         <h1 class="title1">
<img src="images/title.png" />
                </h1>
            <input type="text" class="input-title" placeholder="标题（75字以内）" />
            <textarea rows="1" cols="1" class="input-contain" placeholder="正文（300字以内 选填）"></textarea>
            <section class="refer-video-s wrapper">
                <div class="video-img none">
                 <img src="images/vedioImg.png" />
                </div>
                <div class="video-add upload-box">
                  <a href="#" class="icon btn-upload"></a>
                  <p class="video-tip">(3分钟以内,仅可添加一段)</p>
                </div>
               
                <div style="clear:both"></div>
            </section>

            <section class="sub-btn-s">
              <a href="javascript:void(0)"   data-collect="true" data-collect-flag="ah-index-yuyue" data-collect-desc="提交文案" class="sub-btn">提交</a>
            </section>

            </form>
        </section>
    </section>
    <!--提交成功页面-->
    <section id="refer-success" class="page none">
       <img src="images/refer-bg-top.png" class="refer-bg-top" />

        <article class="refer-success-a">
                 <h1 class="title1">
<img src="images/title.png" class="success-title" />
                </h1>
            <h1 class="refer-success-a-h">
                <span class="refer-name"></span>您好：</h1>
            <p class="refer-success-main">
                您提交的微视频<span class="refer-video-name">****</span>已入库，如需进一步沟通请致电010-68500698。</p>
            <footer>
                <p  class="refer-success-foot">
                    央视新闻新媒体</p>
            </footer>
        </article>
        <section class="refer-success-operation">
            <a href="javascript:void(0)" class="refers-continue">继续提交</a> 
            
       <!--     <a href="javascript:void(0)"
                class="refers-back">返回首页</a>-->
                <div  style="clear:both"></div>
        </section>
    </section>
    <footer id="refer-footer">
        <p>
            页面由CCTV提供<br />
          新掌趣科技制作 powered by holdfun
        </p>
    </footer>
   
       <script src="js/zepto.min.js" type="text/javascript"></script>
    <script src="js/zepto.cookie.min.js" type="text/javascript"></script>
    <script src="js/md5.js" type="text/javascript"></script>
    <script src="js/weixinapi.js" type="text/javascript"></script>
    <script src="js/config.js" type="text/javascript"></script>

    <script src="js/common.js" type="text/javascript"></script>
    <script src="js/share.js" type="text/javascript"></script>
    <script src="js/dialog.js" type="text/javascript"></script>
    <script src="js/upload.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
