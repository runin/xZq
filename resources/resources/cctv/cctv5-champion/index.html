<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>2015北京田径世锦赛</title>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<link rel="stylesheet" href="./css/reset.css" />
	<link rel="stylesheet" href="./css/core.css" />
	<link rel="stylesheet" href="./css/swiper.css">
	<link rel="stylesheet" href="./css/index.css" />
</head>
<body>
	<section class="swiper-container">
	    <section class="swiper-wrapper">
	        <section class="swiper-slide swiper-slide1">
	        	<div class="cover-box">
	        		<p class="tips">CCTV5北京田径世锦赛  超级赛场摇一摇</p>
	        		<img class="sponsor-logo" src="./images/icon-sponsorlogo.png">
	        		<div class="cover cover1 none">
	        			<img class="slogan slogan1" src="./images/icon-slogan1.png">
	        		</div>
	        		<div class="cover cover2 none">
	        			<img class="slogan slogan2" src="./images/icon-slogan2.png">
	        		</div>
	        		<div class="cover cover3 none">
	        			<img class="slogan slogan3" src="./images/icon-slogan3.png">
	        		</div>
	        		<div class="cover cover4 none">
	        			<img class="slogan slogan4" src="./images/icon-slogan4.png">
	        		</div>
	        		<div class="cover cover5 none">
	        			<img class="slogan slogan5" src="./images/icon-slogan5.png">
	        		</div>
	        		<div class="cover cover6 none">
	        			<img class="slogan slogan6" src="./images/icon-slogan6.png">
	        		</div>
	        		<div class="cover cover7 none">
	        			<img class="slogan slogan7" src="./images/icon-slogan7.png">
	        		</div>
	        		<div class="cover cover8 none">
	        			<img class="slogan slogan8" src="./images/icon-slogan8.png">
	        		</div>
	        		<div class="cover cover9 none">
	        			<img class="slogan slogan9" src="./images/icon-slogan9.png">
	        		</div>
	        	</div>
	        	<div class="hammer-box">
					<img src="./images/arrow.png" id="array" class="resize">
	        		<p class="copyright"></p>
	        		<div id="div_subscribe_area" class="div_subscribe_area_class"></div>
	        	</div>
	        </section>
	        <section class="swiper-slide swiper-slide2">
	        	<img class="rule" src="./images/icon-rule.png">
	        	<div class="hammer-box">
					<img src="./images/arrow.png" id="array" class="resize">
	        		<p class="copyright"></p>
	        	</div>
	        </section>
	        <section class="swiper-slide swiper-slide3">
				<audio preload="auto" class="cd-voice" id="cd-voice" src="./images/cdVoice.mp3" class="preload"></audio>
	        	<p class="join-pv none">您是第 “<label></label>” 位和陈定一起摇一摇的朋友</p>
	        	<i class="icon-voice" data-collect="true" data-collect-flag="voice-btn" data-collect-desc="播放声音按钮"></i>
	        	<div class="hammer-box">
					<img src="./images/arrow.png" id="array" class="resize">
	        		<p class="copyright"></p>
	        	</div>
	        </section>
	        <section class="swiper-slide swiper-slide4 home-box">
	        	<audio preload="auto" id="audio-a" src="images/audio-a.mp3" class="preload"></audio>
				<audio preload="auto" id="audio-b" src="images/audio-b.mp3" class="preload"></audio>
			    <div class="main-top m-t-b">
	        		<img class="sponsor-logo" src="./images/icon-sponsorlogo.png">
	        		<div class="info-box">
	        			<p class="tips-prizename">全新皇冠使用权</p>
	        			<p class="tips-lottery">世锦赛专享购车礼金</p>
	        			<p class="tips-leftredbag">微信现金红包</p>
	        			<!-- <p class="tips-leftredbag">还有<label></label>份微信现金红包</p> -->
	        			<img class="icon-waityao" src="./images/icon-waityao.png">
	        		</div>
			        <img class="bg-yao yao-top" src="./images/bg-lottery-yao-top.png">
			    </div>
			    <div class="main-foot m-f-b">
			        <img class="bg-yao yao-bottom" src="./images/bg-lottery-yao-bottom.png">
		        	<div class="hammer-box">
		        		<div class="tips-prizeuser none"><ul></ul></div>
				        <div class="countdown none">
				            <span class="countdown-tip"></span>
				            <span class="detail-countdown"></span>
				        </div>
		        		<p class="copyright"></p>
		        	</div>
			    </div>
			    <!-- <input type="button" class="none" id="test" value="红包按钮" style="position:absolute;top:30%;z-index:99999;"> -->
	        </section>
	    </section>
	</section>
	<script src="./js/config.js"></script>
	<script src="./js/plugins/zepto.min.js"></script>
	<script src="./js/plugins/zepto.cookie.min.js"></script>
	<script src="./js/plugins/zepto.fx.min.js"></script>
	<script src="./js/plugins/zepto.selector.min.js"></script>
	<script src="./js/plugins/zepto.swiper.min.js"></script>
	<script src="./js/plugins/md5.js"></script>
	<script src="./js/plugins/common.js"></script>
	<script src="./js/plugins/sha1.min.js"></script>
	<script src="./js/plugins/shake.js"></script>

	<script src="http://yaotv.qq.com/shake_tv/include/js/jsapi.js"></script>
	<script src="./js/authorize_userinfo.js"></script>

	<script src="./js/app/index.js"></script>
	<script type="text/javascript" src="http://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
	<script type="text/javascript" src="http://tajs.qq.com/stats?sId=50347729" charset="UTF-8"></script>
</body>
</html>
