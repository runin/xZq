<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>金光闪闪贺新春</title>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <link rel="stylesheet" href="./css/reset.css" />

    <link rel="stylesheet" href="./css/dialog.css" />
    <link rel="stylesheet" href="./css/lottery.css" />

<body>
    <audio preload="auto" id="audio-a" src="images/audio-a.mp3" class="preload"></audio>
    <audio preload="auto" id="audio-b" src="images/audio-b.mp3" class="preload"></audio>

    <section class="home-box none">
        <section class="main-top m-t-b">
            <img class="icon-yhlogo" src="./images/icon-mjy.jpg">
            <p class="btn-go2talk" id="btn-go2talk" data-collect="true" data-collect-flag="lottery-go2talk" data-collect-desc="进入弹幕按钮">弹幕送福</p>
            <section class="count hidden"><span>当前参与人数:</span><span class="user-num">0</span></section>
            <section class="countdown none">
                <span class="countdown-tip"></span>
                <span class="detail-countdown"></span>
            </section>
            <img class="bg-yao yao-top" src="./images/bg-wheel-top.png">
        </section>
        <section class="main-foot m-f-b">
            <img class="bg-yao yao-bottom" src="./images/bg-wheel-bottom.png">
            <section class="footer">
                <section class="marquee none" id="marquee">
                    <div class="inMar inMar1">
                        <div class="mar-div mar-div1">

                        </div>
                    </div>
                    <div class="inMar inMar2">
                        <div class="mar-div mar-div2">

                        </div>
                    </div>
                </section>
                <img src="images/icon-banner.jpg" class="icon-banner">
            </section>
        </section>
    </section>
    <section class="over none">
        <div class="fadeInDown">
            <img class="icon-yhlogo" src="./images/icon-mjy.jpg">
            <img class="icon-mubu" src="images/icon-mubu.png">
            <img class="icon-camp" src="images/icon-camp.png">
        </div>
        <img class="icon-endgold rollIn" src="images/icon-endgold.png">
        <section class="footer">
            <section class="copyright"></section>
        </section>
    </section>
     <!--<input type="button" class="none" id="test" value="红包按钮" style="position:absolute;top:50%;z-index:9999999999;">-->

    <script src="./js/plugins/md5.js"></script>

    <script src="./js/plugins/shake.js"></script>
