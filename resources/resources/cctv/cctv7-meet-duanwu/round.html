<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no" />
<title>CCTV7乡约</title>
<link rel="stylesheet" href="./css/reset.css" />
<link rel="stylesheet" href="./css/core.css" />
<link rel="stylesheet" href="./css/round.css" />
</head>
<body>
    <div id="round1" class="none">
        <header>
            <div class="host-box">
                <a class="contact-info contact-url" data-collect="true" data-collect-flag="cctv7-meet-round1-contactbtn" data-collect-desc="投票页1-联系方式按钮" href="#"></a>
                <div class="heart-beat">
                    <img src="images/love-tit.png" border="0" />
                </div>
                <p class="host-name"></p>
                <p class="host-intro"></p>
            </div>
        </header>
        <section class="main">
            <img class="round1-tit" src="images/title.png" border="0" />
            <div class="guest-box clear"><ul></ul></div>
        </section>
        <section class="resulting">
            <div class="guest-box clear"><ul></ul></div>
            <a class="gored-btn" data-collect="true" data-collect-flag="cctv7-meet-round1-getredbag" data-collect-desc="投票页1-抢红包按钮"></a>
        </section>
    </div>
    <div id="round2" class="none">
        <div class="heart-tit">
            <img class="heart" src="images/love.png" border="0" />
            <img class="love-tit" src="images/love-tit.png" border="0" />
        </div>
        <a class="contact-info contact-url" data-collect="true" data-collect-flag="cctv7-meet-round2-contactbtn" data-collect-desc="投票页2-联系方式按钮" ></a>
        <div class="info">
            <img class="u-header" src="" border="0" />
            <div class="desc">
                <p class="u-name"></p>
                <p class="u-desc"></p>
            </div>
        </div>
        <div class="support">
            <a class="b-support"  data-collect="true" data-collect-flag="cctv7-meet-round2-vote-blue" data-collect-desc="投票页-牵手不成功按钮">牵手不成功</a>
            <div class="count">
                <p class="">猜一猜嘉宾相亲结果</p>
                <div class="progress none">
                    <i class="b-count" style="width: 35%">35%</i>
                    <i class="r-count" style="width: 65%">65%</i>
                </div>
            </div>
            <a class="r-support"  data-collect="true" data-collect-flag="cctv7-meet-round2-vote-red" data-collect-desc="投票页-牵手成功按钮">牵手<br/>成功</a>
        </div>
        <a href="#" class="gored-btn round2-btn none" data-collect="true" data-collect-flag="cctv7-meet-round2-getredbag" data-collect-desc="投票页-抢红包按钮"></a>
    </div>
	<footer>
        <img class="sponsor" src="images/sponsor.png" border="0" />
		<div class="copyright"></div>
	</footer>
	<script src="js/config.js"></script>
	<script src="./js/plugins/zepto.min.js"></script>
	<script src="./js/plugins/zepto.cookie.min.js"></script>
	<script src="./js/plugins/zepto.selector.min.js"></script>
	<script src="./js/plugins/hidpi-canvas.min.js"></script>
	<script src="./js/plugins/md5.js"></script>
	<script src="./js/plugins/weixinapi.js"></script>
	<script src="./js/plugins/common.js"></script>

	<script src="http://yaotv.qq.com/shake_tv/include/js/jsapi_share.js"></script>
	<script src="http://yaotv.qq.com/shake_tv/include/js/jsapi_authorize.js"></script>
	<script src="http://yaotv.qq.com/shake_tv/include/js/jsapi_reserve.js"></script>
	<script src="http://yaotv.qq.com/shake_tv/include/js/jsapi_subscribe.js"></script>
	<script src="./js/authorize_userinfo.js"></script>

	<script src="./js/app/round.js"></script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>

</body>
</html>
