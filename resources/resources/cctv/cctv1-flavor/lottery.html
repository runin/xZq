<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>中国味道</title>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/plugins/zepto.min.js"></script>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/core.css" />
    <link rel="stylesheet" href="./css/dialog.css" />
    <link rel="stylesheet" href="./css/lottery.css" />
</head>
<body>
    <audio preload="auto" id="audio-a" src="images/audio-a.mp3" class="preload"></audio>
    <audio preload="auto" id="audio-b" src="images/audio-b.mp3" class="preload"></audio>
    <img src="./images/btn-dialog.png" class="preload">
    <img src="./images/icon-sponsor-load.gif" class="preload">
    <section class="sponsor-box hide">
        <p>参与摇一摇可赢取由以下企业<br>提供的《中国味道》大奖</p>
        <ul></ul>
        <a href="javascript:void(0);" class="btn-sponsor-close" id="btn-sponsor-close" data-collect="true" data-collect-flag="lottery-btn-sponsor-close" data-collect-desc="摇奖页-赞助商弹层关闭按钮">关&nbsp;闭</a>
    </section>
    <section class="home-box">
        <section class="main-top m-t-b">
            <section class="marquee none"><ul></ul></section>
            <section class="info-box">
                <p class="count hidden">目前参与人数：<label></label></p>
            </section>
            <section class="countdown none">
                <span class="countdown-tip"></span>
                <span class="detail-countdown"></span>
            </section>
            <img class="bg-yao yao-top" src="./images/bg-wheel-top.png">
        </section>
        <section class="main-foot m-f-b">
            <img class="bg-yao yao-bottom" src="./images/bg-wheel-bottom.png">
            <section class="tttj none" id="tttj" data-collect="true" data-collect-flag="tttj" data-collect-desc="天天淘金">
                <img class="waggle" src="./images/icon-redbag.png">
                <p>更多红包点击这里</p>
            </section>
            <section class="footer">
                <p class="thanks-tips"></p>
                <section class="rednum">还剩<span>0</span>个奖品，继续加油!</section>
                <section class="copyright">页面由CCTV1提供<br>新掌趣科技技术支持&amp;Powered by holdfun.cn</section>
            </section>
        </section>
    </section>
    <!-- <input type="button" class="none" id="test" value="红包按钮" style="position:absolute;top:30%;z-index:9999999999;"> -->
    <script src="./js/plugins/zepto.cookie.min.js"></script>
    <script src="./js/plugins/zepto.selector.min.js"></script>
    <script src="./js/plugins/zepto.fx.min.js"></script>
    <script src="./js/plugins/zepto.touch.js"></script>
    <script src="./js/plugins/md5.js"></script>
    <script src="./js/plugins/sha1.min.js"></script>
    <script src="./js/plugins/shake.js"></script>
    <script src="./js/plugins/common.js"></script>

    <script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>
    <script src="./js/authorize_userinfo.js"></script>

    <script src="./js/app/dialog.js"></script>
    <script src="./js/app/lottery.js"></script>

    <img src="./images/bg-dialog-header.png" class="preload">
    <img src="./images/bg-dialog-body.jpg" class="preload">
    <img src="./images/bg-dialog-footer.png" class="preload">
    <script type="text/javascript" src="https://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
    <script type="text/javascript" src="https://tajs.qq.com/stats?sId=51332319" charset="UTF-8"></script>
</body>
</html>
