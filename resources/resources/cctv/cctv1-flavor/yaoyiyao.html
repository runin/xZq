<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>中国味道</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/core.css" />
    <link rel="stylesheet" href="./css/lottery.css" />
    <script src="./js/config.js"></script>
    <script src="./js/plugins/zepto.min.js"></script>
</head>
<body>
    <audio preload="auto" id="audio-a" src="images/audio-a.mp3" class="preload"></audio>
    <audio preload="auto" id="audio-b" src="images/audio-b.mp3" class="preload"></audio>
    <section class="home-box">
        <section class="main-top m-t-b">
            <section class="yao-text">
                <p class="yao-text-default"><span>跟着我的节奏&nbsp;<i>摇</i>&nbsp;起来</span></p>
            </section>
            <img class="bg-yao yao-top" src="./images/bg-wheel-top.png" onerror="$(this).addClass('none')">
        </section>
        <section class="main-foot m-f-b">
            <img class="bg-yao yao-bottom" src="./images/bg-wheel-bottom.png" onerror="$(this).addClass('none')">
            <section class="footer">
                <p class="thanks-tips"></p>
                <section class="rednum">还剩<span>0</span>个奖品，继续加油!</section>
                <section class="copyright">页面由CCTV1提供<br>新掌趣科技技术支持&amp;Powered by holdfun.cn</section>
            </section>
        </section>
    </section>
    <!-- <input type="button" class="none" id="test" value="红包按钮" style="position:absolute;top:30%;z-index:99999;"> -->
    <script src="./js/plugins/zepto.cookie.min.js"></script>
    <script src="./js/plugins/zepto.selector.min.js"></script>
    <script src="./js/plugins/zepto.fx.min.js"></script>
    <script src="./js/plugins/zepto.touch.js"></script>
    <script src="./js/plugins/shake.js"></script>
    <script src="./js/plugins/common.js"></script>

    <script src="./js/app/yaoyiyao.js"></script>
    <script type="text/javascript" src="https://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
    <script type="text/javascript" src="https://tajs.qq.com/stats?sId=51332319" charset="UTF-8"></script>
</body>
</html>
