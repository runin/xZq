<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>千面英雄</title>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<link rel="stylesheet" href="./css/core.css" />
    <link rel="stylesheet" href="./css/dialog.css" />
	<link rel="stylesheet" href="./css/index.css" />
</head>
<body>
	<section class="sky-cover"></section>
	<div id="container">
		<div class="rainbow">
			<div class="red"></div>
			<div class="orange"></div>
			<div class="yellow"></div>
			<div class="green"></div>
			<div class="cyan"></div>
			<div class="blue"></div>
			<div class="purple"></div>
		</div>
	</div>
	<header>
		<img class="tv" src="./images/tv.png">
	</header>
	<footer>
		<section class="btn-wrapper">
			<a href="javascript:void(0);" class="hide btn-w" id="btn-reserve" data-collect="true" data-collect-flag="btn-reserve" data-collect-desc="预约按钮"><img src="images/btn-reserve.png"></a>
			<a href="javascript:void(0);" id="btn-go" data-collect="true" data-collect-flag="btn-go" data-collect-desc="进入互动"><img src="images/btn-play.png"></a>
			<a href="javascript:void(0);" class=" btn-w" id="btn-rule" data-collect="true" data-collect-flag="btn-rule" data-collect-desc="规则按钮"><img src="images/btn-rule.png"></a>
		</section>
		<p class="copyright"></p>
		<section id="div_subscribe_area" class="div_subscribe_area_class"></section>
	</footer>

	<script src="./js/config.js"></script>
	<script src="./js/plugins/zepto.min.js"></script>
	<script src="./js/plugins/common.js"></script>
	
	<script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>
	<script src="./js/authorize_userinfo.js"></script>

	<script src="./js/app/tv.js"></script>
	<script src="./js/app/jssdk.js"></script>
	<script src="./js/app/dialog.js"></script>
	<script src="./js/app/index.js"></script>
</body>
</html>
