<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>幸福剧场</title>
<link rel="stylesheet" href="./css/core.css" />
<link rel="stylesheet" href="./css/dialog.css" />
<link rel="stylesheet" href="./css/yao.css" />
</head>

<body>
<!--摇一摇声音-->
<img preload="auto" class="none" src="images/icon-window.png" style="height: 0px;width: 0px;" />
<img preload="auto" class="none" src="images/btn-dia-award.png" style="height: 0px;width: 0px;" />
<img preload="auto" class="none" src="images/btn-ok.png" style="height: 0px;width: 0px;" />
<audio preload="auto" id="audio-a" src="images/audio-a.mp3" style="height: 0px;width: 0px;"></audio>
<audio preload="auto" id="audio-b" src="images/audio-b.mp3" style="height: 0px;width: 0px;"></audio>
<audio preload="auto" id="audio-b" src="images/audio-c.mp3" style="height: 0px;width: 0px;"></audio>
<!--中奖声音-->
<!--摇一摇红包-s-->
<section class="home-box">
    <div class="main-top m-t-b">
    	<div class="ddtj hidden">
	        <a class="ddtj-box" data-collect="true" data-collect-flag="tttj" data-collect-desc="天天淘金">
				<i class="ddtj-before wobble"></i>
				<p class="ddtj-text"></p>
		    </a>
	    </div>
	    <div class="marquee hidden" id="marqueen"><ul></ul></div>
    	<div class="countdown none">
	    	<div class="tip-box">
		        <span class="countdown-tip"></span>
		        <br/>
		        <span class="detail-countdown"></span>
	        </div>
	    </div>
	   
    </div>
    <div class="main-foot m-f-b">
    	 <div class="yao-text">
	        <p class="none textb"><span>啊哦，差一点就抢到了，继续加油</span></p>
	    </div>
	    <a id="btn-return" class="btn-back" data-collect="true" data-collect-flag="lotteryr-toAnswer-btn" data-collect-desc="摇奖页-返回答题页按钮"><img src="images/icon-back.png"></a>
	   <!-- <input type="button" class="" style="position: absolute;left:2%;top: 50%;z-index: 999999;" id="test" value="test"> -->
		<div class="copyright"></div>
    </div>
  </div>
</section>
<!--摇一摇红包-e-->

<section class="show none">
	 <div id="wrap">
	 	<div id="subwrap">
	 		<div id="content">
				<img src="">
	 		</div>
	 	</div>
    </div>
</section>

<script src="js/config.js"></script>
<script src="./js/plugins/zepto.min.js"></script>
<script src="./js/plugins/xss.min.js"></script>

<script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="./js/plugins/common.js"></script>

<script src="./js/authorize_userinfo.js"></script>

<script src="./js/app/yao.js"></script>
<script src="./js/app/dialog.js"></script>
</body>
</html>
