<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>幸福剧场</title>
    <link rel="stylesheet" href="./css/core.css" />
    <link rel="stylesheet" href="./css/dialog.css" />
    <link rel="stylesheet" href="./css/index.css" />
</head>
<body>
    <header>
        <img class="icon-tvlogo" src="./images/icon-tvlogo.png">
		<a href="javascript:;" class="btn-rule" id="btn-rule" data-collect="true" data-collect-flag="rule-btn" data-collect-desc="活动规则按钮"><img src="./images/btn-rule.png"></a>
    </header>
    <section class="container">
        <section class="show-container">
            <img class="main-show">
            <img class="icon-show" src="./images/bg-show.png">
        </section>
        <img class="icon-logo" src="./images/icon-logo.png">
        <section class="btn-play">
            <img class="icon-arrow" src="./images/icon-arrow.png">
            <img class="icon-film" src="./images/icon-film.png">
            <p class="play-tips">滑动胶片进入</p>
        </section>
    </section>
    <section class="pop-dialog none" id="collect">
        <section class="collect-wrapper">
            <img src="./images/icon-tips.png">
            <a href="javascript:;" class="btn-go2luck" id="btn-go2luck" data-collect="true" data-collect-flag="btn-go2luck" data-collect-desc="卡牌集齐提示按钮"><img src="./images/btn-award.png"></a>
        </section>
    </section>
    <footer>
        <section class="copyright">页面由江苏卫视提供<br>新掌趣科技技术支持 & Powered by holdfun.cn</section>
    </footer>
    <section id="div_subscribe_area" class="div_subscribe_area_class"></section>

    <script src="./js/config.js"></script>
    <script src="./js/plugins/zepto.min.js"></script>
    <script src="./js/plugins/xss.min.js"></script>
    <script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>
    <script src="./js/plugins/common.js"></script>

    <script src="./js/authorize_userinfo.js"></script>
    <script src="./js/app/dialog.js"></script>
    <script src="./js/app/index.js"></script>
</body>
</html>
