<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>幸福剧场</title>
    <script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <link rel="stylesheet" href="./css/core.css" />
    <link rel="stylesheet" href="./css/shop.css" />
</head>
<body>
    <section class="bg"></section>
    <img class="icon-reserve" src="./images/icon-happy.png">
    <p class="tel hidden">售后服务请查看活动规则</p>
    <section class="main">
        <section class="swiper-control">
            <section class="swiper-container">
                <section class="swiper-wrapper"></section>
                <!-- <section class="swiper-pagination"></section> -->
                <section class="swiper-button-next swiper-button-white"></section>
                <section class="swiper-button-prev swiper-button-white"></section>
            </section>
        </section>
    </section>
    <footer>
        <section class="nav nav-shop" id="nav">
            <a id="btn-answer" data-collect="true" data-collect-flag="btn-answer" data-collect-desc="答题按钮"></a>
            <a id="btn-card" data-collect="true" data-collect-flag="btn-card" data-collect-desc="集卡按钮"></a>
            <a class="active" id="btn-shop" data-collect="true" data-collect-flag="btn-shop" data-collect-desc="商城按钮"></a>
        </section>
    </footer>

    <script src="./js/config.js"></script>
    <script src="./js/plugins/zepto.min.js"></script>
    <script src="./js/plugins/xss.min.js"></script>
    <script src="./js/plugins/swiper.min.js"></script>
    <script src="./js/plugins/common.js"></script>

    <script src="./js/authorize_userinfo.js"></script>
    <script src="./js/app/shop.js"></script>
</body>
</html>
