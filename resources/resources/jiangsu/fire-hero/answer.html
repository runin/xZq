<body data-type="answer">
<section class="count-out">
    <div class="count hidden">参与人数：<label></label></div>
</section>

<section class="answer">
    <section class="tlt">
        <h1 class="none" id="tlt"></h1>
        <section class="countdown none" id="vote-countdown">
            <span class="countdown-tip"></span>
            <span class="detail-countdown"></span>
        </section>
    </section>

    <section class="energy">
        <div class="energy-top">
            <img class="gift" id="gift" src="images/gift.png" />
            <div class="progress">
                <label class="after"></label>
                <div class="progress-bar" id="progress-bar" style="height:10%"></div>
            </div>
        </div>
        <label class="none" id="lottery-answerPage"></label>
    </section>

    <section class="item none">
        <div class="tv-img">
            <img src="images/old-tv-1.jpg" /><img src="images/old-tv-2.jpg" />
            <div><img id="img" src="" /></div>
        </div>
    </section>

    <section class="spell none">
        <div class="answer-box"></div>
        <dl></dl>
        <a id="ddtj" class="ddtj visibility wobble"  data-collect="true" data-collect-flag="tttj" data-collect-desc="天天淘金">
            <img src="images/redenve.png" /></i>
        </a>
    </section>
</section>


<footer class="ctrls">
    <div>
        <label><img class="head_img" src="images/avatar.png" /></label>
        <input id="input-comment" type="text" placeholder="输入您想要说的话~" />
        <a href="#" class="btn-comment" id="btn-comment" data-collect="true" data-collect-flag="hn-party-comment-send-btn" data-collect-desc="发表评论按钮"><img src="images/fs.jpg"></a>
    </div>
</footer>

<div id="marqueen"><ul></ul></div>

<script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>
<script src="js/config.js"></script>
