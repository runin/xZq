	<div class="main none" id="main">
        <div class="ui-logo ui-logo-tv"></div>
        <div class="ui-logo ui-logo-qg"></div>

        <a class="ddtj none" id="ddtj" href="" data-collect="true" data-collect-flag="tttj" data-collect-desc="天天淘金"></a>

			<p>页面由江苏电视台提供<br /> 新掌趣科技制作 & Powered by holdfun.cn</p>
		</section>
		
		<section class="wrapper">
		    <div class="pages" id="pages">
		        <!-- 第一屏 -->
		        <div class="page">
			        <section class="ui-audio">
				        <div id="coffee-flow" class="btn-audio">

		</section>

			<p class="home-logo"></p>
			<div class="from-con">

					<li><i>打开微信，进入摇一摇(电视)</i></li>
					<li><i>对着电视摇一摇</i></li>
					<li><i>参与互动就有机会赢取超值礼品</i></li>
				</ul>
				<div class="try-div">
					<a id="try" class="btn-lott try" data-collect="true"
						data-collect-flag="js-sdp-go-try"
						data-collect-desc="进入互动" >现在就去试试</a></div>
			</div>
		</div>
	</section>
