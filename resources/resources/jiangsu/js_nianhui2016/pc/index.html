    <style type="text/css">body{-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}blockquote,body,button,dd,dl,dt,fieldset,form,h1,h2,h3,h4,h5,h6,hr,input,legend,li,ol,p,pre,td,textarea,th,ul{margin:0;padding:0}body,button,input,select,textarea{font:14px/1.5 'Microsoft Yahei',tahoma,arial,'Hiragino Sans GB',sans-serif}h1,h2,h3,h4,h5,h6{font-size:100%}address,cite,dfn,em,var{font-style:normal}code,kbd,pre,samp{font-family:courier new,courier,monospace}small{font-size:12px}ol,ul{list-style:none}a{color:#eee;text-decoration:none}a:hover{color:#eee;text-decoration:none}sup{vertical-align:text-top}sub{vertical-align:text-bottom}legend{color:#000}fieldset,img{border:0}button,input,select,textarea{font-size:100%}table{border-collapse:collapse;border-spacing:0}img{max-width:100%;display:block}.none{display:none!important}.load .slotMachine{opacity:1}.wait .load{opacity:0!important}html,body{height:100%;background:-ms-radial-gradient(center,#350082,#15002D);background:-webkit-radial-gradient(center,#350082,#15002D);background:-moz-linear-gradient(center,#350082,#15002D);background:-o-linear-gradient(center,#350082,#15002D)}body{position:relative;width:100%;overflow:hidden}.switch{display:inline-block;position:absolute;width:200px;height:200px;top:0;left:0;z-index:99999}.clear{clear:both}.content{position:relative;padding:249px 0 0;max-width:1200px;margin:-120px auto 0;font-size:0;opacity:1;-webkit-transition:all .5s linear;-moz-transition:all .5s linear;-ms-transition:all .5s linear;transition:all .5s linear}.btn{width:170px;height:180px;position:absolute;top:460px;left:50%;margin-left:-85px}.btn-a{background:url(./images/btn-a.png) no-repeat;background-size:100%}.btn-b{background:url(./images/btn-b.png) no-repeat;background-size:100%}.load{opacity:1!important;-webkit-transition:opacity .5s linear;-moz-transition:opacity .5s linear;-ms-transition:opacity .5s linear;transition:opacity .5s linear}.slotMachine:first-child{margin-left:12px}.slotMachine:last-child{margin-left:10px}.slotMachine{width:140px;height:180px;overflow:hidden;display:inline-block;text-align:center;background-color:#8e0f96;margin:0 13px;opacity:0;-webkit-transition:opacity .5s linear;-moz-transition:opacity .5s linear;-ms-transition:opacity .5s linear;transition:opacity .5s linear}.slotMachineGradient{opacity:1}.slotMachine .slot{height:175px}.bg{position:fixed;width:100%;height:100%;top:0;left:0;z-index:0;background:url(./images/bg.jpg) no-repeat center center #1E023D;background-size:auto 100%}.ball{position:fixed;width:1920px;height:1052px;overflow:hidden;background-image:url(./images/ball.png);top:0;left:50%;margin-left:-960px;background-repeat:no-repeat;z-index:0;-webkit-transform-origin:center center;transform-origin:center center;-webkit-animation-fill-mode:forwards;animation-fill-mode:forwards}.dd{position:fixed;width:1700px;height:220px;overflow:hidden;background:url(./images/dd.png) no-repeat;background-size:100%;bottom:0;left:48%;margin-left:-850px;z-index:999;pointer-events:none}.tai{position:fixed;width:70%;overflow:hidden;bottom:-13%;left:15%;background-repeat:no-repeat;z-index:0}.liux{width:100%;position:absolute;top:0;left:0;z-index:-1}.liux{z-index:1;background:url(./images/liux.png) repeat center top;height:1000px;-webkit-animation:snowIn 3s linear infinite;-moz-animation:snowIn 3s linear infinite;animation:snowIn 3s linear infinite}.slogan{position:relative;z-index:5;display:inline-block;max-height:260px;margin:1% auto 0}// .tips{//  position:absolute;//    width:50%;//    opacity:0;//    left:25%;//     top:300px;//    margin-top:5%;//}.content{position:relative;text-align:center;background:url(./images/main.png) no-repeat 50% 0;height:1500px;background-size:1060px auto;z-index:9999}.wrap,.wrapper{position:relative;width:100%;height:100%;overflow:hidden;top:0;left:0;z-index:10}.page{position:absolute;width:100%;top:0;left:0;text-align:center;color:#FFF;z-index:99;-webkit-transition:all .5s linear;-moz-transition:all .5s linear;-ms-transition:all .5s linear;transition:all .5s linear}.hide{opacity:0}.star{position:absolute;background:url(./images/stars.png);display:inline-block;overflow:hidden;z-index:3}.star-1{background-position:-18px -10px;width:66px;height:45px}.star-2{background-position:0 -4px;width:12px;height:12px}.star-3{background-position:0 -18px;width:11px;height:11px}.star-4{background-position:-1px -32px;width:6px;height:6px}.across-sky{-webkit-animation:webkitacrosssky 5s linear;animation:acrosssky 5s linear}.blink{-webkit-animation-name:webkitstarblink;-webkit-animation-iteration-count:infinite;-webkit-animation-timing-function:linear;animation-name:starblink;animation-iteration-count:infinite;animation-timing-function:linear}.wait .content,.wait .tai,.wait .dd{opacity:0;-webkit-transition:all .5s linear;-moz-transition:all .5s linear;-ms-transition:all .5s linear;transition:all .5s linear;pointer-events:none}.wait .tips{opacity:1;-webkit-transition:all .5s linear;-moz-transition:all .5s linear;-ms-transition:all .5s linear;transition:all .5s linear}// .wait .page{//    -webkit-transform:scale(1)!important;-webkit-transform-origin:top;transform:scale(1)!important;//}.qr{position:absolute;width:460px;padding:0px;background:#FFF;opacity:0;left:50%;margin-left:-250px;top:230px;border-radius:10px;overflow:hidden;z-index:99}.wait .qr{opacity:1}.tips{position:absolute;width:560px;opacity:0;margin-top:50px;top:670px;left:50%;margin-left:-300px}.slot{height:178px!important;text-align:center;font-size:18px;color:#FFF;font-weight:bold}.slot img{display:inline-block;width:120px;height:120px;border-radius:100%;overflow:hidden;padding:10px}.slot p{margin-top:-10px;-webkit-box-flex:1;-ms-flex:1;flex:1;flex-basis:auto;display:block;flex-basis:1px;display:-webkit-box;-webkit-line-clamp:1;-webkit-box-orient:vertical;word-wrap:break-word;overflow:hidden;-webkit-box-pack:center}@-webkit-keyframes webkitstarblink{0%{opacity:0;-moz-opacity:0;-khtml-opacity:0;filter:alpha(opacity=0)}40%{opacity:1;-moz-opacity:1;-khtml-opacity:1;filter:alpha(opacity=100)}60%{opacity:1;-moz-opacity:1;-khtml-opacity:1;filter:alpha(opacity=100)}100%{opacity:0;-moz-opacity:0;-khtml-opacity:0;filter:alpha(opacity=0)}}@-webkit-keyframes starblink{0%{opacity:0;-moz-opacity:0;-khtml-opacity:0;filter:alpha(opacity=0)}40%{opacity:1;-moz-opacity:1;-khtml-opacity:1;filter:alpha(opacity=100)}60%{opacity:1;-moz-opacity:1;-khtml-opacity:1;filter:alpha(opacity=100)}100%{opacity:0;-moz-opacity:0;-khtml-opacity:0;filter:alpha(opacity=0)}}@-webkit-keyframes webkitacrosssky{0%{-webkit-transform:translate(0px,0px);opacity:0;-moz-opacity:0;-khtml-opacity:0;filter:alpha(opacity=0)}40%{-webkit-transform:translate(-140px,120px);opacity:1;-moz-opacity:1;-khtml-opacity:1;filter:alpha(opacity=100)}60%{-webkit-transform:translate(-210px,180px);opacity:1;-moz-opacity:1;-khtml-opacity:1;filter:alpha(opacity=100)}100%{-webkit-transform:translate(-350px,300px);opacity:0;-moz-opacity:0;-khtml-opacity:0;filter:alpha(opacity=0)}}@keyframes acrosssky{0%{transform:translate(0px,0px);opacity:0;-moz-opacity:0;-khtml-opacity:0;filter:alpha(opacity=0)}40%{transform:translate(-140px,120px);opacity:1;-moz-opacity:1;-khtml-opacity:1;filter:alpha(opacity=100)}60%{transform:translate(-210px,180px);opacity:1;-moz-opacity:1;-khtml-opacity:1;filter:alpha(opacity=100)}100%{transform:translate(-350px,300px);opacity:0;-moz-opacity:0;-khtml-opacity:0;filter:alpha(opacity=0)}}@-moz-keyframes snowIn{0%{background-position:0 0}100%{background-position:-1920px 1000px}}@-webkit-keyframes snowIn{0%{background-position:0 0}100%{background-position:-1920px 1000px}}@keyframes snowIn{0%{background-position:0 0}100%{background-position:-1920px 1000px}}</style>
</head>
<body class="wait">
    <div class="page">
        <img class="slogan" src="./images/slogan.png">
        <img class="qr" src="./images/qr.png">
        <img class="tips" src="./images/t.png">
    </div>
    <p class="ball"></p>
    <p class="dd"></p>
    <script type="text/javascript">
        var autoScale = function() {
            var page = document.querySelector(".page"),
                ratio = 960 / 955,
                winW = document.documentElement.clientWidth,
                winH = document.documentElement.clientHeight,
                ratio2 = winW / winH,
                scale;
            if (ratio < ratio2) {
                scale = (winH / 955).toString().substring(0, 6);
            } else {
                scale = (winW / 960).toString().substring(0, 6);
            }
            var cssText = '-webkit-transform: scale(' + scale + '); -webkit-transform-origin:top;transform: scale(' + scale + '); transform-origin:top; opacity:1;';
            page.setAttribute("style", cssText);
        };
        setTimeout(function() {
            if (document.documentElement.clientWidth / document.documentElement.clientHeight !== 960 / 955) {
                autoScale();
            }
        }, 300);
        window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", autoScale, false);

        function addStars() {
            for (var i = 0; i < 60; i++) {
                var span = document.createElement("span");
                var k = (i % 3) + 2
                span.setAttribute("class", ("star blink hide star-" + k));
                var timeDelay = Math.random() * 3 + "s";
                var cycle = Math.random() * 5 + 2 + "s";
                var left = Math.floor(Math.random() * document.body.clientWidth) + "px";
                var top = document.body.clientHeight - Math.floor(Math.random() * document.body.clientHeight) + "px";
                var tempStyle = "-webkit-animation-delay:" + timeDelay + ";animation-delay:" + timeDelay + ";-webkit-animation-duration:" + cycle + ";animation-duration:" + cycle + ";left:" + left + ";top:" + top + ";";
                span.setAttribute("style", tempStyle);
                document.body.appendChild(span);
            };
        };
        addStars();
    </script>
</body>
