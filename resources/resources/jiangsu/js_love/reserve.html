<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>幸福剧场</title>
    <link rel="stylesheet" href="./css/core.css" />
    <link rel="stylesheet" href="./css/reserve.css" />
</head>
<body>
    <img class="preload" src="./images/btn-reserve.png">
    <img class="preload" src="./images/btn-reserved.png">
    <img class="preload" src="./images/btn-open.png">
    <img class="preload" src="./images/reserve-default.png">

    <section class="container">
        <img class="icon-reserve" src="./images/reserve-logo.png">
        <section class="swiper-control">
            <section class="swiper-container">
                <section class="swiper-wrapper"></section>
                <section class="swiper-pagination"></section>
                <section class="swiper-button-next swiper-button-white"></section>
                <section class="swiper-button-prev swiper-button-white"></section>
            </section>
            <p class="reserve-tips">你已预约<label class="reserved-num">0</label>/<label class="total-num"></label></p>
        </section>
    </section>
    <footer>
        <section class="copyright">页面由江苏卫视提供<br>新掌趣科技技术支持 & Powered by holdfun.cn</section>
    </footer>
    <section class="bg"></section>

    <script src="./js/config.js"></script>
    <script src="./js/plugins/zepto.min.js"></script>
    <script src="./js/plugins/swiper.min.js"></script>
    <script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>
    <script src="./js/plugins/common.js"></script>

    <script src="./js/authorize_userinfo.js"></script>
    <script src="./js/app/reserve.js"></script>
</body>
</html>
