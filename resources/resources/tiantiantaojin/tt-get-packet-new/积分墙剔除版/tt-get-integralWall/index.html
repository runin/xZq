<body class="none">
    <header id="header">
        <ul class="user-information">
            <li>
                <div class="head-img"></div>
            </li>
            <li id="user-name"></li>
            <li>
                <i class="money-market-icon"></i>
                <span id="money-amount"></span>
            </li>
        </ul>
    </header>
    <section id="market-image-show">
        <h2>桃桃推荐</h2>
        <div class="top-image-nav">
            <div class="top-image-nav1 img-nav">
                <div class="hot-label">
                    <p>Hot</p>
                </div>
            </div>
            <div class="top-image-nav2 img-nav">
                <P class="top-img-tips"></P>
                <a href="#" data-collect="true" class="gold-deduct" data-collect-flag="tt-get-goldDeduct" data-collect-desc="天天淘金-热门商品金币扣除" id="user" data-goodId="" red-state="">
                    <span class="top-img-gold"></span>金币点击兑换
                </a>
            </div>
        </div>
    </section>
    <section>
        <div class="js-title">积分商城</div><div class="js-scroll"><marquee  scrollamount="4">请您根据个人金币数量尽快兑换礼品，金币将于2月底系统自动清零。</marquee></div>
        <div class="market-image-list">
            <ul class="image-list">
            </ul>
        </div>
    </section>
    <div class="btn-rule none" data-collect="true" data-collect-desc="积分墙-兑换规则" data-collect-flag="intergral-goodsdetail-join-rule">
      <img src="./images/exchangebtn.png" alt="">
  </div>
  <footer>
          <div class="fix-tab-div">
            <a href="javascript:void(0)" data-collect="true" class="money-market"
               data-collect-flag="tt-get-money-market"
               data-collect-desc="天天淘金-金币商城" id="money-market">
                <i class="money-market-icon"></i>
                 <div class="icon-bg"></div>
                 金币商城
               </a>
            <a href="javascript:void(0)" data-collect="true" class="user"
               data-collect-flag="tt-get-user"
               data-collect-desc="天天淘金-我的" id="userMenu">
            <i class="user-icon"></i>
             <div class="icon-bg none"></div>
               我的
            </a>
        </div>
    </footer>
