<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8" http-equiv="content-type" content="text/html" />
     <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <meta http-equiv="Cache-Control" content="no-cache">

    <link href="css/reset.css" rel="stylesheet" type="text/css" />

<body>
     <header id="header">
        <ul class="user-information">
            <li>
                <div class="head-img"></div>
            </li>
            <li id="user-name"></li>
            <li>
               <i class="money-market-icon"></i>
               <span id="money-amount"></span>
            </li>
        </ul>
        <div class="user-personal-information none">
        <p>
        	<label>
        		姓名
        	</label>
        	<input type="text" class="name">
        </p>
        <p>
            <label>
        		地址
        	</label>
        	<input type="text" class="address">
        </p>
        <p>
        	<label>
        		电话
        	</label>
        	<input type="tel" class="mobile">
        </p>
       <!--  <p class="pop-sex">
            <label>
        		性别
        	</label>
        	<input type="text" class="sex" placeholder="未设置>" readonly="readonlye">
        </p> -->
        <p class="pop-age">
            <label>
        		年龄
        	</label>
          <input type="text" id="txt_area" placeholder="未设置>" class="age"/>
          <input type="hidden" id="hd_area" value="2,1,1"/>
        </p>
   </div>
   <div class="arrow">
   		<img src="./images/arrowdown.png" class="arrowdown">
   </div>
    </header>

    <div class="user-task-about">
        <nav>
            <div class="tab-div">
                    <a href="javascript:void(0)" data-collect="true" class="my-all-task click-style"
                           data-collect-flag="tt-get-myalltask"
                           data-collect-desc="天天淘金-我的全部任务" id="my-all-task">
                           <span>我的全部任务</span>
                    </a>
                    <a href="javascript:void(0)" data-collect="true" class="much-makemoney"
                           data-collect-flag="tt-get-exchange-prize"
                           data-collect-desc="天天淘金-已兑换的奖品" id="exchange-prize">
                           <span>已兑换的奖品</span>
                    </a>
            </div>
          </nav>
          <section>
               <div class="user-list">
                <ul id="list">
                </ul>
            </div>
          </section>
   </div>
   <footer>
          <div class="fix-tab-div">
            <a href="javascript:void(0)" data-collect="true" class="money-market"
               data-collect-flag="tt-get-money-market"
               data-collect-desc="天天淘金-金币商城" id="money-market">
                <i class="money-market-icon"></i>
                 <div class="icon-bg none"></div>
                 金币商城
               </a>
            <a href="javascript:void(0)" data-collect="true" class="user"
               data-collect-flag="tt-get-user"
               data-collect-desc="天天淘金-我的" id="userMenu">
            <i class="user-icon"></i>
             <div class="icon-bg"></div>
               我的
            </a>
        </div>
    </footer>
