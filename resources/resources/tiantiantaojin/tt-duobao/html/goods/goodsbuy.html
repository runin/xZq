<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" http-equiv="content-type" content="text/html" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Pragram" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link href="../../css/core.css" rel="stylesheet" type="text/css" />
    <link href="../../css/reset.css" rel="stylesheet" type="text/css" />
    <link href="../../css/goodsbuy.css" rel="stylesheet" type="text/css" />
    <link href="../../css/common.css" rel="stylesheet" type="text/css" />
    <script src="../../js/plugins/zepto.min.js" type="text/javascript"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
    <title>购买商品</title>
</head>
<body>

    <div class="tt-goods border-low-grey" goods-id="1" data-period="" goods-price="">
           <div class="tt-goods-img border-low-grey">
               <img src=""  onerror="$(this).attr('src','../../images/goods-snone.png')">
           </div>
           <div class="tt-goods-infor">
                <p class="font14"><span class="periods-id"></span><span class="goods-name"></span></p>
                <ul class="goods-rp">
                          <li class="left-rp">总需：<strong class="txt-red"></strong>人次</li>
                          <li class="right-rp">剩余：<strong class="txt-blue"></strong>人次</li>
                </ul>
                <div class="dm-count-chose font14">
                  <span style="float:left;">参与人次&nbsp;&nbsp;&nbsp;&nbsp;</span>   
                  <a href="javascript:void(0)"  class="db-reduce click-btn" id="db-reduce">-</a><input id="db-num" type="text" class="db-text" value="1" maxlength="8" title="请输入购买数量" /><a href="javascript:void(0)" class="db-increase click-btn" id="db-increase">+</a>&nbsp;&nbsp;
                </div>
           </div>
     </div>
      <div class="tt-goods-submit border-low-grey" data-collect='true' data-collect-desc="夺宝-提交订单" data-collect-flag="duobao-goPay">
        参与<strong class="rp-count txt-red">1</strong>人次，总计：&nbsp;&nbsp;<strong class="gold-count txt-red">1</strong>个元宝
        <div class="btn-submit click-btn">
            提交
        </div>
    </div>
</body>

<script src="../../js/config.js" type="text/javascript"></script>

<script src="../../js/plugins/zepto.cookie.min.js" type="text/javascript"></script>
<script src="../../js/plugins/zepto.selector.min.js" type="text/javascript"></script>
<script src="../../js/plugins/zepto.touch.js" type="text/javascript"></script>
<script src="../../js/plugins/zepto.fx.min.js" type="text/javascript"></script>

<script src="../../js/plugins/md5.js" type="text/javascript"></script>
<script src="../../js/plugins/core.js" type="text/javascript"></script>
<script src="../../js/plugins/sha1.min.js" type="text/javascript"></script>
<script src="../../js/authorize_userinfo.js" type="text/javascript"></script>
<script src="../../js/jssdk.js" type="text/javascript"></script>
<script src="../../js/app/goodsbuy.js" type="text/javascript"></script>


<script type="text/javascript" src="http://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>

</html>
