<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" http-equiv="content-type" content="text/html" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Pragram" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link href="../../css/core.css" rel="stylesheet" type="text/css" />
    <link href="../../css/reset.css" rel="stylesheet" type="text/css" />
    <link href="../../css/slider.css" rel="stylesheet" type="text/css" />
    <link href="../../css/slider.default.css" rel="stylesheet" type="text/css" />
    <link href="../../css/common.css" rel="stylesheet" type="text/css" />
    <link href="../../css/goodsview.css" rel="stylesheet" type="text/css" />
    <script src="../../js/plugins/zepto.min.js" type="text/javascript"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
    <title>商品详情</title>
</head>

<body>
    <div class="content none">
    <div class="goods-main">
        <div class="goods-warp">
            <div class="goods-bg-pic">
                <i class="ico ico-label ico-label-l ico-label-ten-l none"></i>
                <div id="slider">
                </div>
            </div>
            <div class="tt-goods-infor canbuy none">
                <p><span class="periods-id"></span><span class="goods-name"></span></p>
                <p class="font13">总需：<strong class="num-needs"></strong>人次</p>
                <!-- 夺宝进行阶段start -->
                <div class="join-during">
                    <p class="bar"><span class="num-bar">
                     <i class="color"></i></span>
                    </p>
                    <ul class="goods-rp font13">
                        <li class="left-rp"><strong class="txt-red"></strong>人已参加</li>
                        <li class="right-rp">剩余<strong class="txt-blue"></strong></li>
                    </ul>
                </div>
            </div>
            <div class="tt-goods-infor buyforbidden none">
                <p><span class="periods-id"></span><span class="goods-name"></span></p>
                <p class="font13" id="user-need-times">总需：<span class="num-needs"></span>人次</p>
                <!-- 夺宝进行阶段 end-->
                <!-- 揭奖倒计时阶段 start -->
                <div class="open-countdown none">
                    <div class="countdown">
                        <span class="countdown-tip"></span>
                        <span class="detail-countdown"></span>
                    </div>
                    <div class="calcu-rule viewcalcu">
                        查看计算详情
                    </div>
                </div>
                <!-- 揭奖倒计时阶段 end -->
                <!-- 本期结束 start -->
                <div class="join-over none">
                    <i class="ico ico-label ico-label-winner"></i>
                    <div class="avatar">
                        <img width="40" height="40" onerror="this.src='../../images/avatar.png'" src="">
                    </div>
                    <div class="winner-infor">
                        <p>
                            <span>获奖者：</span><span class="user-name"></span> <span class="address txt-grey"></span>
                        </p>
                        <!--   <p>
                        <span>用户ID：</span><span class="user-id">找死的兔子</span><span class="txt-grey">(用户唯一标示)</span>
                      </p> -->
                        <p>
                            <span>本期参与：</span><span class="user-times txt-red"></span><span>人次</span>&nbsp;&nbsp; <a href="javascript:void(0)" class="txt-red view-user-num">查看他的号码</a>
                        </p>
                        <p>
                            <span>揭晓时间：</span><span class="local-times"></span>
                        </p>
                    </div>
                    <ul class="winner-num">
                        <li class="left-wn">幸运号码:<strong class="luck-id"></strong></li>
                        <li class="right-wn viewcalcu">查看计算详情</li>
                    </ul>
                </div>
                <!-- 本期结束 end -->
            </div>
        </div>
    </div>
    <div class="duobao-states state-have border-low-grey">
        <i class="ico ico-label ico-noopen none"></i>
        <p class="text-no">您还没有参与本次夺宝哟</p>
        <p class="rp-times">你参与<strong class="txt-red">0</strong>次</p>
        <ul class="num-list">
        </ul>
        </p>
    </div>
    <div class="duobao-detail-image border-low-grey click-bg font14">
        图文详情<small class="text-grey">（建议在wifi下观看）</small>
        <p class="lead">></p>
    </div>
    <div class="duobao-history-record border-low-grey click-bg font14">
        往期揭晓
        <p class="lead">></p>
    </div>
    <div class="duobao-history-share border-low-grey click-bg font14">
        晒单分享
        <p class="lead">></p>
    </div>
    <!-- 参与用户列表 -->
    <section>
        <div class="duobao-detail-title border-low-grey font14">
            所有参与者记录
            <time class="text-grey"></time>
        </div>
        <div class="wrap-duobao-detail font14">
            <p class="begin-time"></p>
            <div class="duobao-detail-list">
                <ul>
                </ul>
            </div>
        </div>
    </section>
    <!-- 用户信息加载loading -->
    <div class="spinner lodd none" id="mallSpinner">
        <div class="spinner-wrapper">
            <div class="spinner-container container1">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
            <div class="spinner-container container2">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
            <div class="spinner-container container3">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
        </div>
    </div>
    <div class="loading-space font10 txt-low-grey">
        --下拉显示更多--
    </div>
    <!-- 添加购物车清单 -->
    <div class="btn-wap">
        <a class="btn-particle click-btn" data-collect='true' data-collect-desc="夺宝-详细商品-立即参加" data-collect-flag="duobao-goodsdetail-join-in">
        立即参与
        </a>
        <a class="btn-addCart click-btn" data-collect='true' data-collect-desc="夺宝-详细商品-加入购物车" data-collect-flag="duobao-goodsdetail-add-in">
        加入清单
        </a>
    </div>
    <!-- 下一期 -->
    <div class="next-editor none" data-collect='true' data-collect-desc="夺宝-详细商品-参加下一期" data-collect-flag="duobao-goodsdetail-join-next">
        <ul class="next-label">
            <li class="next-tips">最新一期正在火热进行.....</li>
            <li class="next-join-btn click-btn">立即前往</li>
        </ul>
    </div>
    <div class="btn-rule" data-collect='true' data-collect-desc="夺宝-详细商品-活动规则" data-collect-flag="duobao-goodsdetail-join-rule">
        <img src="../../images/rule-btn.png" alt="">
    </div>
    <!--活动规则-->
    <section class="modal none">
        <div class="rule-section">
            <a class="rule-close" data-collect="true" data-collect-flag="duobao-rule-close-btn" data-collect-desc="活动规则-关闭按钮">
                <img src="../../images/close-btn.png">
            </a>
            <div class="con">
                <h1>什么是一元夺宝？</h1>
                <div class="con-htm">
                    <img src="../../images/step1.png" class="step1">
                    <img src="../../images/step2.png" class="step2">
                    <img src="../../images/step3.png" class="step3">
                </div>
            </div>
        </div>
    </section>
    </div>
</body>
<script src="../../js/config.js" type="text/javascript"></script>
<script src="../../js/plugins/zepto.cookie.min.js" type="text/javascript"></script>
<script src="../../js/plugins/zepto.selector.min.js" type="text/javascript"></script>
<script src="../../js/plugins/zepto.touch.js" type="text/javascript"></script>
<script src="../../js/plugins/zepto.fx.min.js" type="text/javascript"></script>
<script src="../../js/plugins/slider_loop.js" type="text/javascript"></script>
<script src="../../js/plugins/md5.js" type="text/javascript"></script>
<script src="../../js/plugins/core.js" type="text/javascript"></script>
<script src="../../js/plugins/sha1.min.js" type="text/javascript"></script>
<script src="../../js/authorize_userinfo_v1.js" type="text/javascript"></script>
<script src="../../js/jssdk.js" type="text/javascript"></script>
<script src="../../js/app/goodsview.js" type="text/javascript"></script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>

</html>
