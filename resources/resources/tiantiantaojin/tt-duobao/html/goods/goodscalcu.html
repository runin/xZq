    <title>计算方式</title>
</head>
<body>
    <div class="calcu-method">
         <p>计算公式</p>
         <p>[(数值A+数值B)÷商品所需人次)]取余数+10000001</p>
    </div>
    <div  class="data-A">
        <div class="calcu-a-tips">
            <p>数值A</p>
            <p>=截止该商品开奖时间前最后50条全站参与记录</p>
            <p>=<span class="value-a txt-red"></span></p>
            <a class="calcu-btn calcu-open" href="javascript:void(0)" >展开<i class="ico ico-sortArrow ico-sortArrow-down ico-sortArrow-gray"></i></a>
            <a class="calcu-btn calcu-close none" href="javascript:void(0)" >收起<i class="ico ico-sortArrow ico-sortArrow-up ico-sortArrow-gray"></i></a>
        </div>
        <table class="last-user-list none">
                <thead>
                        <tr>
                            <th class="time">夺宝时间</th>
                            <th class="user">用户帐号</th>
                        </tr>
                </thead>
                <tbody>
                </tbody>
        </table>
    </div>
    <div  class="data-B">
        <div class="calcu-b-tips">
            <p>数值B</p>
            <p>=最近一期中国福利彩票“老时时彩”的开奖结果</p>
            <p>=<span class="value-b txt-red"></span><span class="lottery-editor"></span></p>
            <a class="calcu-btn lottery-open" href="http://baidu.lecai.com/lottery/draw/sorts/cqssc.php">开奖查询</a>
        </div>
    </div>

    <div  class="data-result">
        <p style="text-align: left;">计算结果</p>
        <p style="text-align: center;">幸运号码：<span class="txt-red luck-id"></span></p>
    </div>
</body>
