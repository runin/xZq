    <div class="share-label">
        <a href="#" class="share-l" data-collect="true"
           data-collect-flag="share-cancel" data-collect-desc="晒单-选择照片">取消</a>
        <a href="#" class="share-r" data-collect="true"

    </div>

        <p>获奖感言：</p>
        <textarea class="share-talk-inp" placeholder="为了更好的分享您的喜悦，文字内容不少于30字。"></textarea>
    </div>
