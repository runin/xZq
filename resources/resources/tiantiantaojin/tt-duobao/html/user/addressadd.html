<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" http-equiv="content-type" content="text/html" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Pragram" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link href="../../css/core.css" rel="stylesheet" type="text/css" />
    <link href="../../css/reset.css" rel="stylesheet" type="text/css" />
    <link href="../../css/addressadd.css" rel="stylesheet" type="text/css" />
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
    <title>收货地址</title>
</head>
<body>
    <div class="address">
        <div class="address-head">
            <a href="#" class="address-cancel" data-collect="true"
               data-collect-flag="info-address-cancel" data-collect-desc="新增地址-取消">取消</a>
            <p>新增收货地址</p>
            <a href="#" class="address-save" data-collect="true"
               data-collect-flag="info-address-save" data-collect-desc="新增地址-保存">保存</a>
        </div>
        <div class="address-body">
            <div class="label">
                <p>收件人</p>
                <input class="address-name" placeholder=""/>
            </div>
            <div class="label">
                <p>身份证号</p>
                <input class="address-ID" placeholder=""/>
            </div>
            <div class="label">
                <p>手机号码</p>
                <input type="tel" class="address-tel" placeholder=""/>
            </div>
            <div class="label">
                <p>邮政编码</p>
                <input type="tel" class="address-post" placeholder=""/>
            </div>
            <div class="label">
                <p>省份</p>
                <span class="label-province">请选择</span>
            </div>
            <div class="label">
                <p>城市</p>
                <span class="label-city">请选择</span>
            </div>
            <div class="label">
                <p>地区</p>
                <input class="address-area" placeholder=""/>
            </div>
            <div class="label wholeadds">
                <p>详细地址</p>
                <textarea class="address-wholeadds" placeholder=""></textarea>
            </div>
            <div class="label">
                <p>是否设为默认地址</p>
                <div class="chkbox-yes">
                    <h5></h5>
                    <img class="img-yes" src="../../images/ok.png" />
                    <h4>是</h4>
                </div>
                <div class="chkbox-no">
                    <h5></h5>
                    <img class="img-no" src="../../images/ok.png" />
                    <h4>否</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="outsec">
        <div class="section">
        </div>
    </div>
    <div class="black"></div>
    <a href="#" class="btn-backtohome" data-collect="true"
       data-collect-flag="btn-backtohome" data-collect-desc="按钮-回到个人中心"></a>

    <script src="../../js/config.js" type="text/javascript"></script>
    <script src="../../js/plugins/zepto.min.js" type="text/javascript"></script>
    <script src="../../js/plugins/zepto.cookie.min.js" type="text/javascript"></script>
    <script src="../../js/plugins/zepto.selector.min.js" type="text/javascript"></script>
    <script src="../../js/plugins/zepto.touch.js" type="text/javascript"></script>
    <script src="../../js/plugins/zepto.fx.min.js" type="text/javascript"></script>

    <script src="../../js/plugins/md5.js" type="text/javascript"></script>
    <script src="../../js/plugins/core.js" type="text/javascript"></script>
    <script src="../../js/plugins/sha1.min.js" type="text/javascript"></script>
    <script src="../../js/jssdk.js" type="text/javascript"></script>
    <script src="../../js/authorize_userinfo.js" type="text/javascript"></script>

    <script src="../../js/app/addressadd.js" type="text/javascript"></script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
</body>
</html>
