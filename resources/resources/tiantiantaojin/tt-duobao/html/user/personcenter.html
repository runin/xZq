<!DOCTYPE html>

<head lang="en">

    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link href="../../css/core.css" rel="stylesheet" type="text/css" />

<body>

    <div class="head">
        <div class="head-l click-bg">
            <p>首页</p>
            <a href="#" class="toindex" data-collect="true"
               data-collect-flag="pensoncenter-toindex" data-collect-desc="个人中心-去首页"></a>
        </div>
        <div class="head-a click-bg">
            <p>全部商品</p>
            <a href="#" class="toallgoods" data-collect="true"
               data-collect-flag="pensoncenter-toallgoods" data-collect-desc="个人中心-去全部商品"></a>
        </div>
        <div class="head-m click-bg">
            <p>晒单</p>
            <a href="#" class="togoodsshare" data-collect="true"
               data-collect-flag="pensoncenter-totogoodsshare" data-collect-desc="个人中心-去晒单详情"></a>
        </div>
        <div class="head-r click-bg">
            <p>个人中心</p>
        </div>
    </div>
    <div class="body">
        <div class="center">
            <div class="center-head"></div>
            <div class="center-info">
                <p></p>
                <span></span>
                <a href="#" class="tocharge" data-collect="true"
                   data-collect-flag="pensoncenter-money" data-collect-desc="个人中心-充值">充值</a>
            </div>
            <a href="#" class="topersoninfo" data-collect="true"
               data-collect-flag="pensoncenter-topersoninfo" data-collect-desc="个人中心-去个人资料">
                <p>></p>
            </a>
        </div>
        <div class="chklabel">
            <div class="label">
                <a href="#" class="toredpacket" data-collect="true"
                   data-collect-flag="pensoncenter-myredpacket" data-collect-desc="个人中心-我的代金券"></a>
                <p>我的代金券</p>
                <span>></span>
            </div>
            <div class="label">
                <a href="#" class="tohistory" data-collect="true"
                   data-collect-flag="pensoncenter-tohistory" data-collect-desc="个人中心-去夺宝记录"></a>
                <p>夺宝记录</p>
                <span>></span>
            </div>
            <div class="label">
                <a href="#" class="toprize" data-collect="true"
                   data-collect-flag="pensoncenter-toprize" data-collect-desc="个人中心-去中奖记录"></a>
                <p>中奖记录</p>
                <span>></span>
            </div>
             <div class="label">
                <a href="#" class="toseckillrecord" data-collect="true"
                   data-collect-flag="pensoncenter-toseckillrecord" data-collect-desc="个人中心-去秒杀记录"></a>
                <p>秒杀记录</p>
                <span>></span>
            </div>
            <div class="label">
                <a href="#" class="tochargehist" data-collect="true"
                   data-collect-flag="pensoncenter-tochargehist" data-collect-desc="个人中心-去充值记录"></a>
                <p>充值记录</p>
                <span>></span>
            </div>
            <div class="label">
                <a href="#" class="tolinkus" data-collect="true"
                   data-collect-flag="pensoncenter-tolinkus" data-collect-desc="个人中心-去联系我们"></a>
                <p>联系我们</p>
                <span>></span>
            </div>
            <div class="label">
                <a href="#" class="tomessage" data-collect="true"
                   data-collect-flag="pensoncenter-tolinkus" data-collect-desc="个人中心-通知"></a>
                <p>通&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;知</p>
                <span>></span>
            </div>
        </div>
    </div>
