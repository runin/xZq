<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" http-equiv="content-type" content="text/html" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Pragram" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link href="../../css/core.css" rel="stylesheet" type="text/css" />
    <link href="../../css/reset.css" rel="stylesheet" type="text/css" />
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
    <title>活动说明</title>
</head>
<style>
    *{
        margin:0px;
        padding: 0px;
    }
    html
    {   
        position: relative;
    }
    body
    {
        height: 100%;
        background: url("../../images/logo/eletricbg.jpg") top center no-repeat;
        background-size: 100% 100%;
    }
    .content
    {
        position: relative;
        width:100%;
        height: 100%;
    }

    .top-show
    {
        position: relative;
    }
    .top-show
    {

        position: relative;
        height:35%;
    }
    .top-show img
    {
        position: relative;
        float:left;
        display: block;
        margin-top: 5%;
    }
    .leftball
    {
        width:20%;
    }
    .title
    {
        width:62%;
    }
    .rightball
    {
        width:18%;
    }
    .bottom-show
    {
        position: relative;
    }
    .bounce-btn {
    -webkit-animation: justshow 1s  ease both;
        animation: justshow 1s  ease both;
    }

    @-webkit-keyframes justshow {
    0% {
        opacity: 0;
        transform: scale(0.7, 0.7);
        -webkit-transform: scale(0.7, 0.7);
    }
    80% {
        opacity: 0.8;
        transform: scale(0.95, 0.95);
        -webkit-transform: scale(0.95, 0.95);
    }
    100% {
        opacity: 1;
        transform: scale(1, 1);
        -webkit-transform: scale(1, 1);
    }
}
.wobble {
    display: inline-block;
    box-sizing: border-box;
    vertical-align: middle;
    -webkit-animation: 3s waggle;
    animation: 3s waggle;
    -webkit-animation-iteration-count: infinite;
    animation-iteration-count: infinite;
    -webkit-animation-delay: -1;
    animation-delay: -1;
}

@-webkit-keyframes waggle {
    0%, 7% {
        transform: rotateZ(0);
        -webkit-transform: rotateZ(0);
    }
    15% {
        transform: rotateZ(-15deg);
        -webkit-transform: rotateZ(-15deg);
    }
    20% {
        transform: rotateZ(10deg);
        -webkit-transform: rotateZ(10deg);
    }
    25% {
        transform: rotateZ(-10deg);
        -webkit-transform: rotateZ(-10deg);
    }
    30% {
        transform: rotateZ(6deg);
        -webkit-transform: rotateZ(6deg);
    }
    35% {
        transform: rotateZ(-4deg);
        -webkit-transform: rotateZ(-4deg);
    }
    40%, 100% {
        transform: rotateZ(0);
        -webkit-transform: rotateZ(0);
    }
}
</style>

<body>
    <div class="content">
        <div class="top-show">
           <img src="../../images/logo/leftball.png" class="leftball">
           <img src="../../images/logo/title.png" class="title">
           <img src="../../images/logo/rightball.png" class="rightball">
        </div>
        <div class="bottom-show">
           <img src="../../images/logo/text_one.png" >
           <img src="../../images/logo/text_two.png" >
           <img src="../../images/logo/text_three.png" >
        </div>
    </div>
    <script src="../../js/config.js" type="text/javascript"></script>
    <script src="../../js/plugins/zepto.min.js" type="text/javascript"></script>
    <script src="../../js/plugins/zepto.cookie.min.js" type="text/javascript"></script>
    <script src="../../js/plugins/zepto.selector.min.js" type="text/javascript"></script>
    <script src="../../js/plugins/zepto.touch.js" type="text/javascript"></script>
    <script src="../../js/plugins/zepto.fx.min.js" type="text/javascript"></script>
    <script src="../../js/plugins/slider_loop.js" type="text/javascript"></script>
    <script src="../../js/plugins/md5.js" type="text/javascript"></script>
    <script src="../../js/plugins/core.js" type="text/javascript"></script>
    <script src="../../js/plugins/sha1.min.js" type="text/javascript"></script>
    <script src="../../js/authorize_userinfo.js" type="text/javascript"></script>
    <script src="../../js/jssdk.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
</body>
<script>
    $(function(){
        var img = new Image();
        img.src="../../images/logo/eletricbg.jpg";
        img.onload=function()
        {
            $(".title").addClass("bounce-btn");
        }
    })
</script>
</html>
