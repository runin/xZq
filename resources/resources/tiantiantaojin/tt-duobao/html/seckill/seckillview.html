<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" http-equiv="content-type" content="text/html" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Pragram" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link href="../../css/core.css" rel="stylesheet" type="text/css" />
    <link href="../../css/reset.css" rel="stylesheet" type="text/css" />
    <link href="../../css/slider.css" rel="stylesheet" type="text/css" />
    <link href="../../css/slider.default.css" rel="stylesheet" type="text/css" />
    <link href="../../css/common.css" rel="stylesheet" type="text/css" />
    <link href="../../css/seckillview.css" rel="stylesheet" type="text/css" />
    <script src="../../js/plugins/zepto.min.js" type="text/javascript"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
    <title>商品详情</title>
</head>

<body>
    <div class="content none">
        <div class="goods-main">
            <div class="goods-warp">
                <div class="goods-bg-pic">
                    <i class="ico ico-label ico-label-l ico-label-ten-l none"></i>
                    <div id="slider">
                    </div>
                </div>
                <div class="tt-goods-infor canbuy">
                    <!-- 夺宝进行阶段start -->
                </div>
                <div class="tt-goods-infor buyforbidden">
                    <!-- 揭奖倒计时阶段 start -->
                    <div class="open-countdown none">
                        <div class="countdown">
                            <span class="countdown-tip font14"></span>
                            <span class="detail-countdown"></span>
                        </div>
                    </div>
                    <!-- 揭奖倒计时阶段 end -->
                    <!-- 本期结束 start -->
                    <div class="join-over none">
                        <ul>
                        </ul>
                    </div>
                    <!-- 本期结束 end -->
                </div>
            </div>
        </div>
        <div class="duobao-detail-image border-low-grey click-bg font14">
            图文详情<small class="text-grey">（建议在wifi下观看）</small>
            <p class="lead">></p>
        </div>
        <div class="loading-space font10 txt-low-grey none">
            --下拉显示更多--
        </div>
        <!-- 添加购物车清单 -->
        <div class="btn-wap none">
            <a class="btn-message click-btn" data-collect='true' data-collect-desc="夺宝-秒杀详情-立即参加" data-collect-flag="duobao-seckill-message" href="javascript:void(0)">
            秒杀提醒
            </a>
            <a class="before-seckill click-btn" data-collect='true' data-collect-desc="夺宝-秒杀详情-立即秒杀" data-collect-flag="duobao-seckill-nowkill">
            立即秒杀
        </a>
        </div>
        <!-- 立即参与 -->
        <div class="btn-seckill none click-btn" data-collect='true' data-collect-desc="夺宝-详细商品-立即参加" data-collect-flag="duobao-goodsdetail-join-in">
            立即秒杀
        </div>
        <!-- 下一期 -->
        <div class="next-editor none" data-collect='true' data-collect-desc="夺宝-秒杀详情-参加下一期" data-collect-flag="duobao-seckill-join-next">
            <ul class="next-label">
                <li class="next-tips">其他商品正在火热进行.....</li>
                <li class="next-join-btn click-btn">立即前往</li>
            </ul>
        </div>
    </div>
</body>
<script src="../../js/config.js" type="text/javascript"></script>
<script src="../../js/plugins/zepto.cookie.min.js" type="text/javascript"></script>
<script src="../../js/plugins/zepto.selector.min.js" type="text/javascript"></script>
<script src="../../js/plugins/zepto.touch.js" type="text/javascript"></script>
<script src="../../js/plugins/zepto.fx.min.js" type="text/javascript"></script>
<script src="../../js/plugins/slider_loop.js" type="text/javascript"></script>
<script src="../../js/plugins/md5.js" type="text/javascript"></script>
<script src="../../js/plugins/core.js" type="text/javascript"></script>
<script src="../../js/plugins/sha1.min.js" type="text/javascript"></script>
<script src="../../js/authorize_userinfo_v_seckill.js" type="text/javascript"></script>
<script src="../../js/jssdk.js" type="text/javascript"></script>
<script src="../../js/app/seckillview.js" type="text/javascript"></script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>

</html>
