<body>
    <div class="pay-main none">
        <div class="pay-content">
            <ul>
                <li class="li-first">
                    <p ><span class="goods-name"></span> </p><span class="goods-times"><strong class="txt-red"></strong>元</span>
                </li>
                <!--    <li style="text-align:right">
                    商品合计：<strong class="gold-account txt-red">1元宝</strong>
                </li> -->

                    <p>
                        <span class="pay-pocket txt-red">余额支付（余额：<strong>2</strong>元宝）</span>
                    </p>
                </li>

        </div>
        <div id="submit" class="pay-submit" data-collect='true' data-collect-desc="夺宝秒杀-支付" data-collect-flag="duobao-seckill-pay">
            <button class="pay-button click-btn" id="pay">
                确认支付

    </div>
