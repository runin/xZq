<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>宋仲基发来一条私信</title>
    <link rel="stylesheet" href="./css/core.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>
<body>
    <p class="preload">阿西巴，宋仲基老公竟然在撩我❤❤</p>
    <img class="preload" src="http://cdn.holdfun.cn/resources/images/2016/03/28/5323a63ef207473e9d01ebd170278e48.jpg" />
    <img class="preload" src="./images/emoji.png" />
    <audio preload="auto" id="msg-iphone" src="./media/msg-iphone.mp3" class="preload"></audio>
    <section id="layer-chat" class="layer none">
        <section class="chat-wrapper"></section>
        <footer>
            <section class="send-wrapper">
                <img class="btn-emoji" src="./images/emoji.png" data-collect="true" data-collect-flag="tt-wetalk-btn-emoji" data-collect-desc="宋仲基-展开表情按钮">
                <section id="conment"><section id="editor" class="editor" data-type="input" contenteditable="true"></section></section>
                <a class="btn-send" href="javascript:;" data-collect="true" data-collect-flag="tt-wetalk-btn-send" data-collect-desc="宋仲基-发送按钮">发&nbsp;送</a>
            </section>
        </footer>
    </section>
    <section id="record-chat" class="layer none">
        <section class="chat-wrapper"></section>
        <footer>
            <img class="btn-wetalk" src="./images/btn.png" data-collect="true" data-collect-flag="tt-wetalk-btn-wetalk" data-collect-desc="宋仲基-我要撩骚按钮">
        </footer>
    </section>
    <section id="share-chat" class="layer popup none" data-collect="true" data-collect-flag="tt-wetalk-btn-close" data-collect-desc="宋仲基-关闭弹层按钮">
        <img src="./images/heart.png"><img src="./images/heart.png"><img src="./images/heart.png"><img src="./images/heart.png"><img src="./images/heart.png">
        <section class="share-wrapper">
            <a class="btn-close" href="javascript:;"><img src="./images/btn-close.png"></a>
            <img src="./images/share.png">
        </section>
    </section>

    <script src="./js/config.js"></script>
    <script src="./js/plugins/jquery.2.1.1.min.js"></script>
    <script src="./js/plugins/common.js"></script>
    
    <script src="./js/authorize_userinfo.js"></script>
    <script src="./js/app/index.js"></script>

    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=55329725" charset="UTF-8"></script>
</body>
</html>
