<!DOCTYPE html>
<html>
<head>

	content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">

<body>
<img class="none" src="images/bg.jpg" />
	<div class="main" data-margin="70">
		<header class= "marquee">
			<div><ul></ul></div>
		</header>
		<img class="logo fadeIn" id="logo" src="images/logo.png"/>
		<div class="bottom">
			<a href="baoliao.html" data-collect="true"
			   data-collect-flag="sy-look-today-index-baoliao-btn"
			   data-collect-desc="新闻调查首页进入爆料页面" class="border baoliao">我要爆料</a>
			<div class="pin-tou">
				<a data-collect="true"

				   data-collect-desc="新闻调查首页进入爆料页面" id="comments" class="btn-index">我要评论</a>
				<a href="#" data-collect="true"
				   data-collect-flag="sy-look-today-index-start-btn"
				   data-collect-desc="新闻调查首页进入调查页面" class="btn-index" id="btn-begin">我要投票</a>
			</div>
			<div class="copyright"></div>
		</div>

	</div>

	
	<div class="tab animated none" id="tab">
		<a href="#" data-collect="true"
		   data-collect-flag="sy-look-today-index-jifen-btn"
		   data-collect-desc="新闻调查首页进入积分页面" class="jifen" id="jifen">积分商城</a> <span class="none">|</span>
		<a href="#" data-collect="true"
			data-collect-flag="sy-look-today-index-history-btn"
			data-collect-desc="新闻调查首页进入往期页面" id="apply" class="diaocha none">我要报名</a> <span class="awardline none">|</span>
		<a href="#" data-collect="true"
		   data-collect-flag="sy-evening-paper-index-award-btn"
		   data-collect-desc="新闻调查首页抽奖按钮" id="award" class="choujiang none">幸运摇奖</a> <span>|</span>
		<a href="#" data-collect="true"
			data-collect-flag="sy-look-today-index-rule-btn"
			data-collect-desc="新闻调查首页进入规则页面" class="rule">活动规则</a>
	</div>

	<!--通告-->
	<section class="record-section none">
		<div>
			<h2></h2>
			<div class="con-record"></div>
			<a class="btn" id="record-close">我知道了</a>
		</div>
	</section>
	<!--活动规则-->
	<section class="rule-section none">
		<div>
			<a class="close rule-close" data-collect="true"
			   data-collect-flag="sy-look-today-index-history-btn"
			   data-collect-desc="活动规则-关闭按钮"></a>
			<div class="con">
				<h2>活动规则</h2>
				<div class="con-htm"></div>
			</div>
			<a class="btn rule-close">我知道了</a>
		</div><img class="none" src="images/rule-bg.jpg" />

    <div class="none">
		<img src="images/icon-close.png" />
		<img src="images/redbg.png" />
		<img src="images/redpack.png" />

	<script src="./js/plugins/zepto.min.js"></script>
