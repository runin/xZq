<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>看今天</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/core.css" />
    <link rel="stylesheet" href="./css/answer.css" />
<link rel="stylesheet" href="./css/history.css" />
</head>
<body>
	<div class="back-home" data-collect="true"
		 data-collect-flag="sy-look-today-answer-back-btn"
		 data-collect-desc="返回首页">返回首页</div>
    <div class="main answer-main">
		<div><img class="day-tlt" src="images/day-tlt.png" /></div>
        <div class="answer-container none">
			<section>
				<!--选择答题 s-->
				<div class="answer none">
					<div id="current_box">
					</div>
					<a class="btn sub none" id="submitBtn" href="javascript:void(-1);"  data-collect="true" data-collect-flag="sy-look-today-surveyed-submitBtn-btn" data-collect-desc="提交新闻调查">提 交</a>
				</div>
				<!--选择答题 e-->
				<!--已经参与调查 s-->
				<div class="surveyed none">
					<div id="surveyed"></div>
				</div>
				<!--已经参与调查 e-->
			</section>
        </div>
		<a href="#" data-collect="true"
		   data-collect-flag="sy-look-today-answer-history-btn"
		   data-collect-desc="新闻调查首页进入历史调查页面" class="history btn" id="history">往期调查</a>
    </div>
    <div id="history-list" class="main none">
		<div class="history-tlt"><img class="day-tlt" src="images/wangqi-tlt.png" /></div>
		<ul class="list" id="list">
			
		</ul>
		<a href="#" class="btn-loadmore none" data-collect="true"
			data-collect-flag="sy-look-today-history_more-btn"
			data-collect-desc="新闻调查往期页面加载更多"><i></i>加载更多</a>
		<!--<a href="#" data-collect="true"
			data-collect-flag="sy-look-today-history-index-btn"
			data-collect-desc="新闻调查往期页面返回首页" id="history-back" class="btn-back-simple">返回</a>-->
	</div>
	<!--红包浮层-->
	<section class="red-fixed none">
		<!--抽奖-->
		<div class="open items none">
			<img src="images/red-top.png" />
			<section>
				<a class="red-close"></a>
				<img src="images/logo-awrd.png">
				<h2>恭喜您，获得一个红包,<br/>赶快打开看看吧！</h2>
			</section>
			<img class="red-bottom" src="images/red-bottom.png" />
			<a href="#" data-collect="true" data-collect-flag="sy-look-today-lottery-submit-btn"
			   data-collect-desc="新闻调查抽奖页面领奖" class="btn-red" id="btn-lottery">拆 开</a>
		</div>
		<!--领奖-->
		<div class="award items none">
			<img src="images/red-top.png" />
			<section>
				<a class="red-close"></a>
				<h2>恭喜您，获得<span class="prize"></span></h2>
				<img src="" />
				<p>请填写您的联系方式以便顺利领奖</p>
				<input type="text" name="name"  id="name" placeholder="姓名：">
				<input type="number" name="phone" maxlength="11" min="11" id="phone" placeholder="电话：">
				<span class="outer none" data-collect="true"
				   data-collect-flag="tttj"
				   data-collect-desc="天天淘金"></span>
			</section>
			<img class="red-bottom" src="images/red-bottom.png" />
			<a href="#" data-collect="true" data-collect-flag="sy-look-today-lottery-submit-btn"
			   data-collect-desc="新闻调查抽奖页面领奖" class="btn-red btn-submit"
			   id="btn-submit">确 认</a>
		</div>
	</section>
    <div class="copyright">页面由沈阳广播电视台·新闻频道提供</div>


	<script src="js/config.js"></script>

	<script src="./js/plugins/zepto.min.js"></script>
    <script src="./js/plugins/zepto.cookie.min.js"></script>
    <script src="./js/plugins/zepto.fx.min.js"></script>
    <script src="./js/plugins/md5.js"></script>
    <script src="./js/plugins/common.js"></script>


	<script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>
	<script src="./js/wx_api_userinfo.js"></script>

	<script src="js/app/answer.js"></script>
	<script src="js/app/history.js"></script>
	<script src="js/app/lottery.js"></script>
	<script type="text/javascript" src="https://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>

</body>
</html>
