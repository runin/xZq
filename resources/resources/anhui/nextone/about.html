<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<title>安徽卫视《超级笑星》</title>
	
	<link rel="stylesheet" href="./css/reset.css" />
	<link rel="stylesheet" href="./css/core.css" />
	<link rel="stylesheet" href="./css/index.css" />
	<link rel="stylesheet" href="./css/dialog.css" />
	<link rel="stylesheet" href="./css/about.css" />
	
	<script src="./js/wx_api.js"></script>
</head>
<body>
	
	<div class="main" id="main">
		<section class="ui-outer-top">
        	<div class="logo-tv"></div>
        	<section class="ui-audio">
		        <div id="coffee-flow" class="btn-audio">
		        	<a href="#" class="audio-icon" data-collect="true" data-collect-flag="ah-about-audioicon" data-collect-desc="安徽重播页面-音乐按钮"></a>
		            <strong class="audio-txt hide">关闭</strong>
		        </div>
		    </section>
        </section>
        <section class="ui-content border border-inner none" id="ui-content">
        	
        </section>
        <section class="ui-movies none" id="ui-movies">
        	<h2>精彩回放</h2>
        	<div class="ui-list" id="ui-list"></div>
        	
        	<div class="um-ctrl ctrl none" id="um-ctrl">
   				<p class="tips"><span class="tips-txt"></span></p>
   				<a href="#" class="btn btn-result" data-collect="true" data-collect-flag="ah-about-viewresult" data-collect-desc="安徽重播页面-查看战绩">查看战绩</a>
   				<a href="#" class="btn btn-lottery" data-collect="true" data-collect-flag="ah-about-vote" data-collect-desc="安徽重播页面-立即抽奖">立即抽奖</a>
   			</div>
        </section>
		
	</div>
	
	<script src="./js/config.js"></script>
	<script src="./js/zepto.min.js"></script>
	<script src="./js/md5.js"></script>
	<script src="./js/data_collect.js"></script>
	<script src="./js/weixin.js"></script>
	<script src="./js/common.js"></script>
	<script src="./js/dialog.js"></script>
	<script src="./js/coffee.js"></script>
	<script src="./js/audio.js"></script>
	<script src="./js/about.js"></script>
</body>
</html>
