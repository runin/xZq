	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<title>安徽卫视《超级笑星》</title>

<body>
	
	<div class="main" id="main">
        <section class="ui-inner-top none" id="ui-inner-top">
        	<a class="logo-pg" href="javascript:toUrl('index.html')" data-collect="true" data-collect-flag="ah-index-jmlogo" data-collect-desc="安徽首页-栏目logo"></a>
        	<a href="#" class="btn-follow none">关注公众号</a>
        </section>

        <section class="top-tips">
        	<div class="ttips pv-tips none" id="pv-tips">
        		<span>已有<strong id="pv-num"></strong>人参与竞猜</span>
        	</div>
        	<div class="ttips next-tips none" id="next-tips">
        		<span>选手即将上场，请等待</span>
        	</div>
        </section>

		<section class="copyright">
			<p>页面由安徽广播电视台提供</p>
		</section>
		
		<section class="wrapper">
		    <div class="pages" id="pages">
		
		        <!-- 第一屏 -->
		        <div class="page">
		        	<section class="ui-outer-top" id="ui-outer-top">
			        	<a class="logo-tv" href="javascript:toUrl('index.html')" data-collect="true" data-collect-flag="ah-index-logo" data-collect-desc="安徽首页-台标"></a>
			        	<section class="ui-audio">
					        <div id="coffee-flow" class="btn-audio">
					        	<a href="#" class="audio-icon" data-collect="true" data-collect-flag="ah-index-audiobtn" data-collect-desc="安徽首页-音乐按钮"></a>
					            <strong class="audio-txt hide">关闭</strong>
					        </div>
					    </section>
			        </section>
			        <section class="ui-notice">
			        	<p>安徽卫视《超级笑星》升级篇</p>
			        	<p>每周四晚21点10分热播</p>
			        </section>
		        </div>
				<div class="page none" data-guid="show-result" id="show-result">
					<section class="modals" id="result-dialog">
					<div class="dialog-res result-dialog" style="width:100%;height:100%;">
							
						<div class="img"></div>
						<div class="tip">
							<div class="content">
								<h3 >总共猜中<span class="hc">0</span>场，继续加油哦！</h3>
								<p>您一共还有<span class="lc">0</span>次抽奖机会</p>
								<a href="#" class="btn btn-lottery " id="ljdraw" data-collect="true" data-collect-flag="ah-resultdialog-lotterybtn" data-collect-desc="战绩弹层-抽奖按钮">立即抽奖</a>
							</div>
						</div>
						<div class="list border"></div>
						<div class="jifen" id="jifen">
								<div style="font-size:16px;color: yellow;margin-right: 12px;padding-left: 15px;">本期选手晋级情况</div>
					    </div>
					   </div>
				</section>
			</div>
				
		    </div>
		</section>
	</div>
