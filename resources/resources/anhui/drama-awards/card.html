<body>
	<div class="main" id="main">
        <div class="logo"></div>
        
        <h2 class="tips" id="tips">我跟<strong></strong>在国剧盛典现场<br />一起给你发来了贺礼</h2>
        <ul class="card-info" id="card-info">
        	<li id="box-star">
        		<div class="info">
	        		<div class="avatar">
	        			<img src="./images/blank.gif" id="avatar-star" />
	        		</div>
	        		<p class="name">-</p>
	        	</div>
	        	<div class="arrow-box content content-star">
					<div class="wish"></div>
	        	</div>
        	</li>
        	<li id="box-me">
        		<div class="info">
	        		<div class="avatar">
	        			<img src="./images/blank.gif" id="avatar-me" />
	        		</div>
	        		<p class="name">-</p>
	        	</div>
	        	<div class="arrow-box content">
					<div class="wish"><textarea id="mywish" placeholder="请在此输入新年祝福"></textarea></div>
	        	</div>
        	</li>
        </ul>
        
        <a href="#" class="btn btn-sendcard none" id="btn-sendcard"><span>去发贺礼</span></a>
        <a href="#" class="btn btn-sendcard none" id="btn-award"><span>去领贺礼</span></a>
		<a class="copyright">该页面由安徽卫视提供</a>
	</div>
