<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>我们的法则</title>
    <link rel="stylesheet" href="./css/core.css" />
    <link rel="stylesheet" href="./css/barrage.css" />
</head>
<body>
<header>
    <div id="ddtj" class="ddtj-div visibility"  data-collect="true" data-collect-flag="tttj" data-collect-desc="天天淘金">
        <i class="ddtj-before wobble"></i>
        <p class="ddtj"></p>
    </div>
    <div class="total"><img class="lc" src="images/barrage-lc.png" />当前参与人数：<span id="total">0</span></div>
    <div class="game">
        <img src="images/barrage-top.png" />
        <img data-collect="true" data-collect-flag="barrage-go-game" data-collect-desc="去玩游戏按钮"
             id="game-go" class="program-move" src="images/barrage-game.png" />
    </div>
    <section>
        <label class="countdown none" id="lottery-countdown" >
            <img src="images/barrage-hand.png">
            <label id="go-lottery"></label>
            <span class="countdown-tip"></span>
            <span class="detail-countdown"></span>
        </label>
    </section>
</header>

<article class="none" id="article">
    <div class="comments" id="comments"></div>
</article>
<div class="ctrls" id="ctrls">
    <div class="funny-box">
        <img class="funny1" src="./images/funny/funny1.png" data-item="/:funny1" border="0">
        <img class="funny2" src="./images/funny/funny2.png" data-item="/:funny2" border="0">
        <img class="funny3" src="./images/funny/funny3.png" data-item="/:funny3" border="0">
    </div>
    <p>
        <label><img class="head_img" src="images/danmu-head.jpg" /></label>
        <input id="input-comment" type="text" placeholder="留言20字以内" /><i></i>
        <a href="#" class="btn-comment" id="btn-comment" data-collect="true" data-collect-flag="barrage-comment-send" data-collect-desc="发表评论按钮"></a>
    </p>
</div>

<script src="./js/config.js"></script>
<script src="./js/plugins/zepto.min.js"></script>
<script src="./js/plugins/common.js"></script>
<script src="./js/plugins/barrage.plug.js"></script>
<script src="./js/plugins/msg.js"></script>

<script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>
<script src="./js/authorize_userinfo.js"></script>

<script src="./js/app/barrage.js"></script>
<script type="text/javascript" src="https://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
</body>
</html>
