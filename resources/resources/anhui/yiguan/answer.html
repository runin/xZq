<body>
	
	<!-- 页面内容 -->
	<header>
		<div class="hd-wrapper">
			<div class="total">目前人数：<span id="total"></span></div>
			<a href="#" class="btn-rule" id="btn-rule" data-collect="true" data-collect-flag="ah-answer-rule" data-collect-desc="答题页面-活动规则按钮">活动规则</a>
			<div class="ranking" id="ranking" data-collect="true" data-collect-flag="ah-answer-rank" data-collect-desc="答题页面-积分排行按钮">
				<span>积分排行</span>
				<p>前3名领金条</p>
			</div>
			<h2 class="logo"></h2>
		</div>
		<div class="qa-wrapper">
			<div class="wrapper">
				<div class="c-item question" id="question"></div>
				<div class="c-item answered none" id="answered">
					<h3 id="answer-tip">啊噢，答错了，一定要认真看剧喔！</h3>
					<div class="timer">
						<h4>距下次答题抽奖还有</h4>
						<h5 class="time-box" id="time-box"></h5>
					</div>
				</div>
			</div>
		</div>
	</header>
	
	<article id="article">
		<div class="comments" id="comments"></div>
		<div class="ctrls">
			<p><input id="input-comment" type="text" placeholder="说说您的观点吧。" /></p>
			<a href="#" class="btn-comment" id="btn-comment" data-collect="true" data-collect-flag="ah-answer-comment" data-collect-desc="答题页面-发表评论按钮">发送</a>
		</div>
	</article>
	<!-- 页面内容END -->
