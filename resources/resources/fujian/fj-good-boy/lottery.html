<body>

<div class="main" id="main">
    <img class="logo" src="images/logo.png" />
    <!--抽奖-->
    <div class="lottey-draw box ">
        <img class="lottery-tlt" src="images/lottery-tlt.png" />
        <div class="lottery">
            <img src="http://yao.holdfun.cn/portal/resources/news/images/blank.gif" class="img-bg" id="img_lottery_bg" />
            <a href="#" data-collect="true" data-collect-flag="fj-good-boy-lottery-lottery-btn"
               data-collect-desc="抽奖页面抽奖" class="btn-lottery" id="btn-lottery">
                <img src="images/lottery_btn.png" class="btn-img" />
            </a>
        </div>
    </div>

    <!--领奖-->
    <div class="award box none">
        <h2>您获得的红包是由</h2>
        <h1><!--某某某某某某公司提供--></h1>
        <div id="confirm">
            <img src="" />
            <a class="btn lottery-btn" data-collect="true" data-collect-flag="fj-good-boy-lottery-lottery-btn" data-collect-desc="领奖">确定领奖</a>
        </div>
    </div>
</div>

<!--谢谢参与-->
<section class="rule thank none" id="thank">
    <div class="rule-con">
	        <a class="rule-close back-apply" data-collect="true" data-collect-flag="fj-good-boy-lottery-thank-close" data-collect-desc="谢谢参与关闭按钮"></a>
	    <div class="rule-data">    
	        <img src="images/thank-tlt.jpg">
        </div>
        <a href="rank.html" class="btn thank-btn" data-collect="true" data-collect-flag="fj-good-boy-lottery-thank-btn" data-collect-desc="查看人气排行榜">查看人气排行榜</a>
    </div>
</section>
