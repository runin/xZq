<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<title>为母校而战</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/core.css" />
		<link rel="stylesheet" href="./css/dialog.css" />
		<link rel="stylesheet" href="./css/index.css" />
	</head>
	<body>
		<header>
			<div class="ctrls">
				<a href="#" class="btn-rule" id="btn-rule" data-collect="true" data-collect-flag="fjdn-fight-school-index-rule" data-collect-desc="首页-活动规则按钮">
					<img src="./images/btn-rule.png">
				</a>
				<a href="#" class="btn-reserve none" id="btn-reserve" data-collect="true" data-collect-flag="fjdn-fight-school-index-yuyue" data-collect-desc="首页-预约本剧按钮">
					<img src="./images/btn-reserve.png">
				</a>
			</div>
			<div class="tvlogo">
				<img src="./images/tvlogo.png">
			</div>
		</header>
		<section class="container" data-collect="true" data-collect-flag="fjdn-fight-school-index-logo" data-collect-desc="首页-点击logo动画">
			<div class="logo">
				<img class="tips-time" src="./images/tips-time.png">
				<img class="show-logo" src="./images/logo.png">
				<i class="glove glove-l">
					<img src="./images/icon-glove.png">
				</i>
				<i class="glove glove-r">
					<img src="./images/icon-glove.png">
				</i>
			</div>
		</section>
		<section class="icon-box">
			<div class="icon icon-123">
				<img src="./images/icon-123.png">
			</div>
			<span class="icon icon-math">
				<img src="./images/icon-math.png">
			</span>
			<span class="icon icon-book">
				<img src="./images/icon-book.png">
			</span>
			<span class="icon icon-cloud">
				<img src="./images/icon-cloud.png">
			</span>
			<span class="icon icon-glass">
				<img src="./images/icon-glass.png">
			</span>
			<span class="icon icon-car">
				<img src="./images/icon-car.png">
			</span>
			<span class="icon icon-award">
				<img src="./images/icon-award.png">
			</span>
		</section>
		<footer>
			<a href="#" class="btn-go2record" id="btn-go2record" data-collect="true" data-collect-flag="fjdn-fight-school-index-go2record" data-collect-desc="首页-进中奖纪录页按钮">
				<img src="./images/btn-go2record.png">
			</a>
			<div class="join-box">
				<img class="chalk" src="./images/chalk.png">
				<img class="join" src="./images/join.png">
				<img class="honor" src="./images/honor.png">
			</div>
			<div class="footer-box">
				<span class="icon icon-ruler">
					<img src="./images/icon-ruler.png">
				</span>
				<img src="./images/footer-desk.png">
				<div class="copyright"></div>
			</div>
			<div id="div_subscribe_area" class="div_subscribe_area_class"></div>
		</footer>

		<script src="./js/config.js"></script>
		<script src="./js/plugins/zepto.min.js"></script>
		<script src="./js/plugins/zepto.cookie.min.js"></script>
		<script src="./js/plugins/zepto.fx.min.js"></script>
		<script src="./js/plugins/md5.js"></script>
		<script src="./js/plugins/common.js"></script>

		<script src="http://yaotv.qq.com/shake_tv/include/js/jsapi.js"></script>
		<script src="./js/authorize_userinfo.js"></script>

		<script src="./js/app/index.js"></script>
		<script src="./js/app/dialog.js"></script>

		<script type="text/javascript" src="http://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
	</body>
</html>
