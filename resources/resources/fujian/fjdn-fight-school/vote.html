<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <title>为母校而战</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/core.css" />
        <link rel="stylesheet" href="./css/dialog.css" />
        <link rel="stylesheet" href="./css/vote.css" />
    </head>
    <body>
        <img src="./images/preload.png" id="preload" class="preload">
        <header>
            <a href="#" class="btn-go2talk swing" id="btn-go2talk" data-collect="true" data-collect-flag="fjdn-fight-school-vote-go2talk" data-collect-desc="投票页-进弹幕页按钮">
                <img src="./images/btn-go2talk.png">
            </a>
            <a href="#" class="btn-go2lottery" id="btn-go2lottery" data-collect="true" data-collect-flag="fjdn-fight-school-vote-go2lottery" data-collect-desc="投票页-进摇奖页按钮">
                <img src="./images/btn-go2lottery.png">
            </a>
            <a href="#" class="btn-go2next" id="btn-go2next" data-collect="true" data-collect-flag="fjdn-fight-school-vote-go2next" data-collect-desc="投票页-下期预告按钮">
                <img src="./images/btn-go2next.png">
            </a>
        </header>
        <section class="container">
            <div class="round-a">
                <div class="round-tit-a">
                    <img src="./images/round-tit-a.png">
                </div>
            </div>
            <div class="round-b">
                <div class="round-tit-b">
                    <img src="./images/round-tit-b.png">
                </div>
            </div>
            <div class="countdown none">
                <span class="countdown-tip"></span>
                <span class="detail-countdown"></span>
            </div>
            <div class="guest-box" id="guest-box"></div>
        </section>
        <section class="icon-box">
            <span class="icon icon-123">
                <img src="./images/icon-123.png">
            </span>
            <span class="icon icon-baseball">
                <img src="./images/icon-baseball.png">
            </span>
            <span class="icon icon-ball">
                <img src="./images/icon-ball.png">
            </span>
            <span class="icon icon-math">
                <img src="./images/icon-math.png">
            </span>
        </section>
        <section class="next none"></section>
        <footer>
            <div class="footer-box">
                <span class="icon icon-ruler">
                    <img src="./images/icon-ruler.png">
                </span>
                <img src="./images/footer-desk.png">
                <div class="copyright"></div>
            </div>
        </footer>
        <section class="guest-thanks guest0 none"></section>
        <section class="guest-thanks guest1 none"></section>
        <section class="guest-thanks guest2 none"></section>
        <section class="guest-thanks guest3 none"></section>

        <script src="./js/config.js"></script>
        <script src="./js/plugins/zepto.min.js"></script>
        <script src="./js/plugins/zepto.cookie.min.js"></script>
        <script src="./js/plugins/zepto.fx.min.js"></script>
        <script src="./js/plugins/zepto.lazyload.min.js"></script>
        <script src="./js/plugins/md5.js"></script>
        <script src="./js/plugins/common.js"></script>

        <script src="http://yaotv.qq.com/shake_tv/include/js/jsapi_reserve.js"></script>
        <script src="http://yaotv.qq.com/shake_tv/include/js/jsapi_share.js"></script>
        <script src="http://yaotv.qq.com/shake_tv/include/js/jsapi_subscribe.js"></script>
        <script src="./js/authorize_userinfo.js"></script>
        
        <script src="./js/app/dialog.js"></script>
        <script src="./js/app/vote.js"></script>

        <script type="text/javascript" src="http://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
    </body>
</html>
