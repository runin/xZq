<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>海峡卫视</title>
<link rel="stylesheet" href="./css/reset.css" />
<link rel="stylesheet" href="./css/core.css" />
<link rel="stylesheet" href="./css/dialog.css" />
<link rel="stylesheet" href="./css/index.css" />
</head>
<body>
	<section class="main">
	    <div class="btn-group">
	        <img class="logo" src="images/logo.png" />
	        <a data-collect="true"
				data-collect-flag="fj-sea-index-quiz-btn"
				data-collect-desc="海峡卫视首页进入答题页面" class="act-btn quiz">立即答题 </a>
			<a data-collect="true"
				data-collect-flag="fj-sea-index-yao-btn"
				data-collect-desc="海峡卫视首页进入摇奖页面" class="act-btn yao" >摇&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;奖</a>
			<a data-collect="true"
				data-collect-flag="fj-sea-index-listen-btn"
				data-collect-desc="海峡卫视首页进入语音页面" class="act-btn listen">和TA语音 </a>
			<a data-collect="true"
				data-collect-flag="fj-sea-index-photo-btn"
				data-collect-desc="海峡卫视首页进入合影页面" class="act-btn photo" >明星合影</a>
			
		    <a href="#" class="rule" id="btn-rule" data-collect="true" data-collect-flag="fj-sea-index-rule" data-collect-desc="首页-活动规则按钮">活动规则</a>
		</div>
	</section>
	<div class="copyright"></div>
	<script src="js/config.js"></script>
	<script src="./js/plugins/zepto.min.js"></script>
	<script src="./js/plugins/zepto.cookie.min.js"></script>
	<script src="./js/plugins/md5.js"></script>
	<script src="./js/plugins/common.js"></script>

	<script src="http://yaotv.qq.com/shake_tv/include/js/jsapi_share.js"></script>
	<script src="http://yaotv.qq.com/shake_tv/include/js/jsapi_subscribe.js"></script> 
	<script src="./js/authorize_userinfo_auto.js"></script>
	
	
	<script src="./js/app/dialog.js"></script>
	<script src="./js/app/index.js"></script>

</body>
</html>
