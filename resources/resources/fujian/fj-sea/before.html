<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>海峡卫视</title>
	<link rel="stylesheet" href="./css/reset.css" />

</head>
<body>
	<div class="main">
		<header class="top-nav">
			<nav> 
				<a data-collect="true"
							data-collect-flag="fj-sea-before-listen-btn"
							data-collect-desc="海峡卫视-嘉宾语音" class="act-btn active" >嘉宾语音</a>
				<a data-collect="true"
							data-collect-flag="fj-sea-before-introduce-btn"
							data-collect-desc="海峡卫视-栏目简介" class="act-btn">栏目简介 </a>
			</nav>
		</header>
		<div class="listen">
			<div class="info-list">
				 <div class="audio-list">
		         </div>
		         <a data-collect="true"
					data-collect-flag="fj-sea-brfore-back-index-btn"
					data-collect-desc="海峡卫视返回首页" class="back-index">返回首页 </a>
	         </div>
			<div class="info-detail none">
			    <header>
			    	<div class="ui-audio" id="ui-audio">
			            <div id="coffee-flow" class="coffee-flow">
			            	<label><img src=""/></label>
			                <a href="#" class="audio-icon"><span></span></a>	
			               
			            </div>
			        </div>
			    </header>
			    <div class="audio-info">
			        <label><img src="" /></label>	
			        <div class="info-text"></div>
			    </div>
			    <a data-collect="true"
							data-collect-flag="fj-sea-listen-before-btn"
							data-collect-desc="海峡卫视-往期嘉宾" class="back-before">往期嘉宾 </a>
			</div>
		</div>
		<div class="introduce none">
			<div class="intro-con">
				<h2>栏目简介</h2>
				<div class="con">
					
				</div>
			</div>
		</div>
	 </div>
	<div class="copyright"></div>
	
	<script src="js/config.js"></script>
	<script src="js/config.js"></script>
	<script src="./js/plugins/zepto.min.js"></script>
	<script src="./js/plugins/zepto.cookie.min.js"></script>
	<script src="./js/plugins/md5.js"></script>
	<script src="./js/plugins/coffee.js"></script>
    <script src="./js/plugins/audio.js"></script>
    <script src="./js/plugins/common.js"></script>

	<script src="http://yaotv.qq.com/shake_tv/include/js/jsapi_share.js"></script>
	<script src="http://yaotv.qq.com/shake_tv/include/js/jsapi_subscribe.js"></script> 
	<script src="./js/authorize_userinfo_auto.js"></script>
	

	<script src="./js/app/before.js"></script>
