<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>帮帮团</title>

    <link rel="stylesheet" href="./css/reset.css" />

<body>

<div class="main" id="main">
    <section class="nav">
        <div id="lottery-time" class="lottery-time  laywer" data-collect="true"
             data-collect-flag="fj-group-comments-lottery-time"
             data-collect-desc="礼盒抽奖">
            <i></i>
            <a name="home" class="lottery"></a>
            <p class="detail-countdown"></p>
        </div>
        <div id="news-tip" class="news-tip  laywer" data-collect="true"
             data-collect-flag="fj-group-comments-news-tip"
             data-collect-desc="新闻爆料">
            <i></i>
            <a name="home" class="news" data-collect="true"
	       data-collect-flag="fj-group-comments-news-tip"
	       data-collect-desc="新闻爆料" href="javascript:toUrl('baoliao.html');">新闻爆料</a> 
        </div>
         <p class="tilt"></p>
	     <div class="arrow-box">
	       	<h2 id="comm-title" class="h2-tlt"></h2>
	     </div>
   
    </section>
    <!--支持-->
    <div id="sup" class="none">
    </div>

    <!--支持率-->
    <div id="progress" class="progress none">
    </div>

    <p class="com-head"><label>0</label>人发表评论</p>
    <ul id="sx-ul">
    	<span id="top-comment"></span>
    	<span class="nor-comment" id="nor-comment"></span>
    </ul>
    <div class="spinner none lodd" id="mallSpinner" >
			<div class="spinner-wrapper">
				<div class="spinner-container container1">
					<div class="circle1"></div>
					<div class="circle2"></div>
					<div class="circle3"></div>
					<div class="circle4"></div>
				</div>
				<div class="spinner-container container2">
					<div class="circle1"></div>
					<div class="circle2"></div>
					<div class="circle3"></div>
					<div class="circle4"></div>
				</div>
				<div class="spinner-container container3">
					<div class="circle1"></div>
					<div class="circle2"></div>
					<div class="circle3"></div>
					<div class="circle4"></div>
				</div>
			</div>
	</div>
    <footer>
        <input type="text" id="comments-info"  placeholder="在此输入观点"/>
        <input type="submit" id="send" value="发送" data-collect="true"
               data-collect-flag="fj-group-comments-send"
               data-collect-desc="发送"/>
    </footer>
    <a class="top-back none" data-collect="true"
       data-collect-flag="fj-group-comments-top-back"
       data-collect-desc="返回置顶"><label>返回</label></a>
</div>

	<script language="javascript" type="text/javascript">
