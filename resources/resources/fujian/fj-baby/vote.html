<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>宝贝大赢家</title>
        <link rel="stylesheet" href="css/core.css" />
        <link rel="stylesheet" href="css/vote.css">
    </head>
    <body class="ttlink">
        <div class="main-bg"></div>
        <img class="shake" src="images/shake-hand.png" />
        <div class="head">
            <div class="countdown none">
                <span class="countdown-tip">摇奖结束</span>
                <span class="detail-countdown"></span>
                <div class="bak"></div>
            </div>
            <a href="#" class="goba" data-collect="true" data-collect-flag="in-btnin" data-collect-desc="跳过按钮">
            去评论
            </a>
            <!--<div class="goba">-->
            <!--<a href="#" data-collect="true"-->
            <!--data-collect-flag="vote-tobarrage" data-collect-desc="去评论页按钮"></a>-->
            <!--</div>-->
        </div>
        <div class="zx-tt">
            <p class="count none">在线人数：<label></label></p>
        </div>
        <div class="tttj none" id="tttj" data-collect="true" data-collect-flag="out-link2" data-collect-desc="外链2">
            <img class="waggle" src="./images/out2.png">
            <p></p>
        </div>
        <div class="voteinfo">
            <div></div>
            <p></p>
        </div>
        <!--<img class="baby" id="baby" src="images/test1.png" />-->
        <div class="zan">
            <a href="#" class="zan-btn" data-collect="true"
            data-collect-flag="vote-sign" data-collect-desc="点赞按钮">为TA亮灯</a>
            <img class="lt" src="images/vote-lt.png" />
            <img class="ltl" src="images/vote-ltl.png" />
            <div class="ltnum">目前亮灯数：0</div>
        </div>
        <img class="baby" id="baby" src="" />
        <div class="black"></div>
        <div class="vote-dialog">
            <div class="close"></div>
            <img class="vote-dialog-img" id="vote-dialog-img" src="images/test1.png" />
            <a href="#" data-collect="vote-dialog-btn" class="vote-dialog-btn"
            data-collect-flag="index-jump" data-collect-desc="去分享页按钮">合力亮灯</a>
        </div>
        <div class="follow-box">
            <p class="copyright"></p>
        </div>
        <script src="js/config.js"></script>
        <script src="./js/plugins/zepto.min.js"></script>
        <script src="./js/plugins/zepto.cookie.min.js"></script>
        <script src="./js/plugins/zepto.fx.min.js"></script>
        <script src="./js/plugins/zepto.selector.min.js"></script>
        <script src="./js/plugins/md5.js"></script>
        <script src="./js/plugins/common.js"></script>
        <script src="./js/plugins/barrage.js"></script>
        <script src="./js/plugins/msg.js"></script>
        <script src="js/plugins/zepto.picLazyLoad.min.js"></script>

        <script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>
        <script src="./js/authorize_userinfo.js"></script>
        <script src="./js/app/vote.js"></script>
        <!--<script src="./js/test/testData.js"></script>-->
        <script type="text/javascript" src="https://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
    </body>
</html>
