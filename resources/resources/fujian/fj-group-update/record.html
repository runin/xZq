<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>帮帮团</title>
<link rel="stylesheet" href="./css/core.css" />
<link rel="stylesheet" href="./css/record.css" />
<link rel="stylesheet" href="./css/yaoyiyao.css" />
<link rel="stylesheet" href="./css/dialog.css" />
</head>
<body id="main">
	<div class="content" id="list">
		<ul id="rcds"></ul>
		<a id="back-btn" class="back">返回</a>
	</div>
	<div class="bangtuan none">
		<!--中奖-->
		<section id="yao-gift" class="page none">
			<!--ITV-->
			<div class="itv none">
				<div class="gift"><img  /></div>
				<div class="gift-text"></div>
			</div>
			<!--流量包-->
			<div class="liuliang none">
				<div class="flow"><img  /></div>
				<div class="gift-text"></div>
			</div>
			<!--红包-->
			<div class="redhongbao none">
				<div class="gift-hongbao"><img src="images/Cash-red-bag.png" /><span>
        <label>0元</label>
        <br />
        现金红包</span></div>
				<div class="btn-box-b btn-m">
					<span class="confirm">记得点[确认]哦！</span>
					<input name="" type="button" class="btn-b" id="btnBoxc" value="确 认" data-collect="true"
						   data-collect-flag="fj-group-redpack-sbt"
						   data-collect-desc="领取红包" />
				</div>
			</div>
			<!--卡券-->
			<div class="kaquan none">
				<div class="flow"><img  /></div>
				<div class="gift-text"></div>
				<div class="qr-text"></div>
				<input name="" type="button" class="btn-b qrcode-btn" id="qrcode-btn" value="查看二维码" data-collect="true"
					   data-collect-flag="fj-group-card-qrcode-sbt"
					   data-collect-desc="qrcode" />
			</div>
			<!--idcard-->
			<div class="idcard none">
				<div class="gift"><img  /></div>
				<div class="gift-text"></div>
				<div class="rule"><a href="#" class="use-rule" data-collect="true"
									 data-collect-flag="fj-group-userule"
									 data-collect-desc="活动规则">使用规则</a></div>
			</div>
			<!--填写-->
			<section id="gift-form" class="none">
				<ul class="gift-touch">
					<li class="title">请填写您的手机号，以便顺利领奖</li>
					<li><span>姓名</span>
						<input name="" type="text" id="textname" class="text-a" placeholder="请填写真实姓名" />
					</li>
					<li><span>电话</span>
						<input name="" type="number" id="textphone" class="text-a" placeholder="请填写真实电话号码" />
					</li>
					<li class="address"><span>地址</span>
						<input name="" type="text" id="textaddress" class="text-a" placeholder="请如实填写收货地址" />
					</li>
					<li class="idcardli"><span>身份证号</span>
						<input name="" type="text" id="textidcard" class="text-a" placeholder="请如实填写身份证号码" />
					</li>
				</ul>
				<div class="btn-box-a">
					<input name="" type="button" class="btn-a" id="btnBoxa" value="预 览" data-collect="true"
						   data-collect-flag="fj-group-sbt"
						   data-collect-desc="提交领奖" />
				</div>
			</section>

			<!--确认-->
			<section id="gift-qr" class="none">
				<ul class="gift-touch">
					<li>姓名：
						<label id="touchName"></label>
					</li>
					<li>电话：
						<label id="touchPhone"></label>
					</li>
					<li id="qrAddress">地址：
						<label id="touchAddress"></label>
					</li>
					<li id="qrIdcard">身份证号：
						<label id="touchIdcard"></label>
					</li>
				</ul>
				<div class="btn-box-a">
					<input name="" type="button" class="btn-a" id="btnBoxb" value="确 定" data-collect="true"
						   data-collect-flag="fj-group-sbt"
						   data-collect-desc="提交领奖" />
				</div>
			</section>
		</section>
		<footer class="copyright">本活动最终解释权归福建综合频道《帮帮团》栏目所有</footer>
	</div>

	<script src="js/config.js"></script>
	<script src="./js/plugins/zepto.min.js"></script>
	<script src="./js/plugins/zepto.cookie.min.js"></script>
	<script src="./js/plugins/md5.js"></script>
	<script src="./js/plugins/weixinapi.js"></script>
	<script src="./js/plugins/common.js"></script>

	<script src="http://yaotv.qq.com/shake_tv/include/js/jsapi.js"></script>
	<script src="./js/authorize_userinfo.js"></script>
	<script src="./js/plugins/qrcode.min.js"></script> 
	<script src="js/app/dialog.js"></script> 
	<script src="./js/app/record.js"></script>

</body>
</html>
