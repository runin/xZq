<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <title>昆明广播电视台</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/core.css" />
        <link rel="stylesheet" href="./css/dialog.css" />
        <link rel="stylesheet" href="./css/index.css" />
    </head>
    <body>
        <header>
            <a href="#" class="btn-rule" id="btn-rule" data-collect="true" data-collect-flag="index-rule" data-collect-desc="首页-活动规则按钮">
            活动规则
            </a>
            <i class="tv-logo"></i>
            <div  class="tv-infor">
                <img src="./images/tv-theme.png" class="tv-theme">
                <p class="show-time">时间：11月5日-9日</p>
                <p class="show-place">地点：昆明国际会展中心</p>
            </div>
        </header>
        <section >
            <div class="middle-content">
                <img src="./images/movie-image.jpg" class="movie-image">
                <a class="index-join" id="btn-join" data-collect="true" data-collect-flag="km-chezhan-car-active" data-collect-desc="首页-车展活动">
                <img src="./images/car-show-btn.png"  >
                </a>
                <a class="my-card" id="my-card" data-collect="true" data-collect-flag="km-chezhan-carbao" data-collect-desc="首页-我的卡包">
                    <img src="./images/my-card-btn.png">
                 </a>
           </div>
           <div class="middle-prize-show">
                <img src="./images/prize-tips.png" class="prize-tips">
                <img src="./images/prize-show.png" class="prize-show">
           </div>

           <div class="bussines-logo-show">
                <img src="./images/logo-img.png" class="logo-img">


                <div class="logo-content">
                    <ul>
                <li>
                    <div class="logo-img-box" id="anshuibao" data-collect="true" data-collect-flag="goods-box-goods1" data-collect-desc="商品页-安睡宝" data-detailName ="" data-detailContent ="">
                        <img class="logo-img" src="images/logo/logo3.png" onerror='$(this).addClass("none")' />
                        <p class="logo-name">让你天天安睡<br>的投资平台</p>
                    </div>
                </li>
                <li>
                    <div class="logo-img-box" id="yixintang" data-collect="true" data-collect-flag="logo-box-logo2" data-collect-desc="商品页-一心堂" data-detailName ="" data-detailContent ="">
                        <img class="logo-img" src="images/logo/logo4.png" onerror='$(this).addClass("none")' />
                        <p class="logo-name">双11不用秒杀<br>的秒杀价</p>
                    </div>

                </li>
                <li>
                    <div class="logo-img-box" id ="yiku" data-collect="true" data-collect-flag="goods-box-goods3" data-collect-desc="商品页-索菲亚" data-detailName ="" data-detailContent ="">
                        <img class="logo-img" src="images/logo/logo2.png" onerror='$(this).addClass("none")' />
                        <p class="logo-name">不选索菲亚<br>何必要定制</p>
                    </div>
                </li>

                <li>
                    <div class="logo-img-box" id ="kouqiang" data-collect="true" data-collect-flag="logo-box-logo4" data-collect-desc="商品页-百家连锁" data-detailName ="" data-detailContent ="">
                        <img class="logo-img" src="images/logo/logo1.png" onerror='$(this).addClass("none")' />
                        <p class="logo-name">百家连锁<br>全国质保</p>
                    </div>
                </li>
                <li>
                    <div class="logo-img-box" id="hongruilai" data-collect="true" data-collect-flag="logo-box-logo5" data-collect-desc="商品页-红瑞徕" data-detailName ="" data-detailContent ="">
                        <img class="logo-img" src="images/logo/logo5.png" onerror='$(this).addClass("none")' />
                        <p class="logo-name">让人生红<br>起来</p>
                    </div>
                </li>
                <li>
                    <div class="logo-img-box" id="kunming" data-collect="true" data-collect-flag="logo-box-logo6" data-collect-desc="商品页-昆明公众号" data-detailName ="" data-detailContent ="">
                        <img class="logo-img" src="images/logo/logo6.png" onerror='$(this).addClass("none")' />
                        <p class="logo-name">本地大号昆明<br>吃喝玩乐</p>
                    </div>
                </li>
            </ul>
                </div>
                <p class="bussiness-phone"><i><img src="./images/phone.png" class="phoen-icon"></i>咨询电话：<a href="tel:0871-65647685">0871-65647685</a></p>
            </div>
        </section>
        <footer>
            <p class="copyright"></p>
            <!-- <div id="div_subscribe_area" class="div_subscribe_area_class"></div> -->
        </footer>
        <script src="./js/config.js"></script>
        <script src="./js/plugins/zepto.min.js"></script>
        <script src="./js/plugins/zepto.cookie.min.js"></script>
        <script src="./js/plugins/zepto.fx.min.js"></script>
        <script src="./js/plugins/md5.js"></script>
        <script src="./js/plugins/common.js"></script>
        <script src="./js/app/dialog.js"></script>
        <script src="http://yaotv.qq.com/shake_tv/include/js/jsapi.js"></script>
        <script src="./js/authorize_userinfo.js"></script>
        <script src="./js/app/index.js"></script>
        <script type="text/javascript" src="http://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
    </body>
</html>
