<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>天方宴谈</title>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <link rel="stylesheet" href="./css/core.css" />
    <link rel="stylesheet" href="./css/dialog.css" />
    <link rel="stylesheet" href="./css/lottery.css" />
</head>
<body>
    <img class="preload" src="./images/bg-head.png">
    <img class="preload" src="./images/bg-body.png">
    <img class="preload" src="./images/bg-foot.png">
    <img class="preload" src="./images/btn-get.png">
    <audio preload="auto" id="audio-a" src="images/audio-a.mp3" class="preload"></audio>
    <audio preload="auto" id="audio-b" src="images/audio-b.mp3" class="preload"></audio>
    <header>
        <img class="icon-tvlogo" src="./images/icon-tvlogo.png">
        <section class="btn-wrapper">
            <a href="javascript:void(0);" id="btn-talk" data-collect="true" data-collect-flag="btn-talk" data-collect-desc="返回弹幕按钮"><img src="./images/btn-talk.png"></a>
        </section>
    </header>
    <section class="home-box">
        <section class="main-top m-t-b">
            <section class="countdown none">
                <span class="countdown-tip"></span>
                <span class="detail-countdown"></span>
            </section>
            <img class="bg-yao yao-top" src="./images/bg-wheel-top.png">
        </section>
        <section class="main-foot m-f-b">
            <img class="bg-yao yao-bottom" src="./images/bg-wheel-bottom.png">
            <section class="footer">
                <a id="tttj" class="tttj none" href="javascript:void(0);" data-collect="true" data-collect-flag="tttj" data-collect-desc="天天淘金">
                    <i>1</i>
                    <img src="./images/icon-fan.png">
                </a>
                <section class="marquee none"><p class="point"><span></span></p><ul></ul></section>
                <section class="copyright">页面由云南电视台提供<br>新掌趣科技技术支持&Powered by holdfun.cn</section>
            </section>
        </section>
    </section>
    <!-- <input type="button" class="none" id="test" value="红包按钮" style="position:fixed;left:0;top:20%;z-index:9999999999999999;"> -->

    <script src="./js/config.js"></script>
    <script src="./js/plugins/zepto.min.js"></script>
    <script src="./js/plugins/common.js"></script>

    <script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>
    <script src="./js/authorize_userinfo.js"></script>

    <script src="./js/app/dialog.js"></script>
    <script src="./js/app/lottery.js"></script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
</body>
</html>
