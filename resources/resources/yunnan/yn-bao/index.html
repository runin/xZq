<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<title>神探包青天</title>
	
	<link rel="stylesheet" href="./css/reset.css" />
	<link rel="stylesheet" href="./css/core.css" />
	<link rel="stylesheet" href="./css/dialog.css" />
	
	<link rel="stylesheet" href="./css/index.css" />
	
</head>
<body>
	<!-- 页面内容 -->
	<header>
		<div class="ctrls zoom-in item-animate none">
			<a href="#" class="none" id="btn-reserve" data-collect="true" data-collect-flag="yn-bao-index-yuyue" data-collect-desc="首页-预约本剧按钮">
				<img src="images/btn-yuyue.png" border="0">
			</a>
		</div>
	</header>
	
	<section class="content">
		<div class="tvlogo">
			<img src="./images/tvlogo.png" />
		</div>
		<div class="logo">
			<img class="fade-in-up item-animate none" src="./images/logo.png" />
		</div>
		<div class="btn-box">
			<a href="#" class="btn-rule" id="btn-rule" data-collect="true" data-collect-flag="yn-bao-index-rule" data-collect-desc="首页-活动规则按钮">
				<img src="images/btn-rule.png" border="0">
			</a>
		</div>
		<article>云南卫视浪漫剧场全国首播</article>
		<a href="#" class="btn-join" id="btn-join" data-collect="true" data-collect-flag="yn-bao-index-joinnow" data-collect-desc="首页-马上参与互动按钮"></a>
	</section>
	<section class="wave">
		<div class="in"></div>
		<div class="mid"></div>
		<div class="out"></div>
	</section>
	<footer>
		<p class="copyright">页面由云南卫视提供<br>新掌趣科技技术支持&amp;Powered by holdfun.cn</p>
		<div id="div_subscribe_area" class="div_subscribe_area_class"></div>
	</footer>
	<!-- 页面内容END -->
	
	<script src="./js/plugins/zepto.min.js"></script>
	<script src="./js/plugins/zepto.cookie.min.js"></script>
	<script src="./js/plugins/md5.js"></script>
	<script src="./js/plugins/weixinapi.js"></script>
	<script src="./js/plugins/common.js"></script>
	<script src="./js/plugins/iscroll-lite.js"></script>
	<script src="./js/plugins/zepto.fx.min.js"></script>
	<script src="./js/plugins/barrage.js"></script>
	
	
	<script src="http://yaotv.qq.com/shake_tv/include/js/jsapi_reserve.js"></script>
	<script src="http://yaotv.qq.com/shake_tv/include/js/jsapi_authorize.js"></script>
	<script src="http://yaotv.qq.com/shake_tv/include/js/jsapi_share.js"></script>
	<script src="http://yaotv.qq.com/shake_tv/include/js/jsapi_subscribe.js"></script>
	<script src="./js/config.js"></script>
	<script src="./js/wx_api_base.js"></script>
	
	
	<script src="./js/app/dialog.js"></script>
	<script src="./js/app/index.js"></script>
