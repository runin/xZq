	<img class="preload none"  src="images/lott-title.png" />

	<div class="lottery-box">
	    <header>
	    	<a class="outer none" data-collect="true" data-collect-flag="tttj" data-collect-desc="天天淘金">

	       	<div class="join-info">

	       	</div>
	    </section>
