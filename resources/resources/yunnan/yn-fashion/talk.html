	<link rel="stylesheet" href="./css/reset.css" />

	<link rel="stylesheet" href="./css/dialog.css" />
	<link rel="stylesheet" href="./css/talk.css" />

<body class="now">
	<header class="preme">
		<div class="time">
			<div class="time-box" id="time-box">《时尚我最懂》<br>每周四晚22:20等你来</div>
		</div>
		<div class="content">
			<span class="transparent">有<label>0</label>人正在发言</span>
			<a href="#" class="go-back" data-collect="true" data-collect-flag="yn-fashion-talk-gobackindex" data-collect-desc="聊天室-返回首页按钮">
				<img src="./images/btn-talk-back.png">
			</a>
		</div>
		<div class="main">
			<ul></ul>
		</div>
		<div class="redline"></div>
	</header>
	<section class="talkroom" id="talkroom">
		<div class="body">
			<ul id="comment_list" class="comment-list transparent"></ul>
		</div>
		<div class="tips-info"></div>
	</section>
	<section class="safe preme">
		<img src="./images/tips-img-talk.png">
	</section>
	<section class="redball preme">
		<img src="./images/redball.png">
	</section>
	<section class="redball redline preme"></section>
	<footer class="footer preme">
		<section class="input-box-wrapper over">
			<section class="input-box">
				<input id="input_text" type="text" placeholder="说说您支持的观点吧" />
			</section>
			<a id="input_submit" class="input-submit" data-collect="true" data-collect-flag="yn-fashion-talk-submit" data-collect-desc="聊天页-评论发送按钮">
				发送
			</a>
		</section>
	</footer>
