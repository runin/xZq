<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<title>2016云南卫视元宵晚会</title>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<link rel="stylesheet" href="./css/reset.css" />
	<link rel="stylesheet" href="./css/core.css" />
	<link rel="stylesheet" href="./css/dialog.css" />
	<link rel="stylesheet" href="./css/answer.css"/>
</head>
<body class="now">
	<img class="imgbg" src="./images/com-bg.jpg" alt=""/>
	<header>
		<div class="hd-wrapper">
			<a href="#" class="outer linkout none" data-collect="true" data-collect-flag="tttj" data-collect-desc="天天淘金">更多红包点击这里</a>
			<!--<p id="count"></p>-->
			<a class="drop" id="tolottery" data-collect="true" data-collect-flag="tolottery" data-collect-desc="答题页面-去摇奖">去摇奖</a>
			<h2 class="logo"><img src="images/icon-tvlogo.png"/></h2>
		</div>
		<div class="qa-wrapper">
			<div class="wrapper">
				<div class="c-item question" id="question"></div>
				<div class="c-item answered none" id="answered">
					<h3 id="answer-tip" class="none">期待下一轮吧~</h3>
					<div class="timer none">
						<div class="timer-tips"><h4>距下轮开始还有</h4><h5 class="time-box" id="time-box"></h5></div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<article id="article">
		<div class="comments" id="comments"></div>
		<footer class="footer">
			<img class="handimg" src="" />
			<input id="input-comment" type="text" placeholder="留言15字以内" />
			<a id="btn-comment" data-collect="true" data-collect-flag="szws-bestex-talk-submit" data-collect-desc="聊天室页-评论发送按钮">发送</a>
		</footer>
	</article>

	<script src="./js/config.js"></script>
	<script src="./js/plugins/zepto.min.js"></script>
	<script src="./js/plugins/zepto.cookie.min.js"></script>
	<script src="./js/plugins/zepto.fx.min.js"></script>
	<script src="./js/plugins/md5.js"></script>
	<script src="./js/plugins/barrage.js"></script>
	<script src="./js/plugins/common.js"></script>
	<script src="./js/plugins/sha1.min.js"></script>

	<script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>

	<script src="./js/authorize_userinfo.js"></script>
	<script src="js/app/dialog.js"></script>
	<script src="./js/plugins/msg.js"></script>
	<script src="js/app/answer.js"></script>
	<script type="text/javascript" src="https://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
</body>
</html>
