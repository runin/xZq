            if (/Android (\d+\.\d+)/.test(navigator.userAgent)) {

                    var phoneScale = parseInt(window.screen.width) / 500;

                else {

                }
            }

                document.ontouchmove = function (e) {
                    e.preventDefault();
                }
            }
        }
