<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<title>超级旅行团</title>
	<link rel="stylesheet" href="./css/reset.css" />
	<link rel="stylesheet" href="./css/core.css" />
	<link rel="stylesheet" href="./css/dialog.css" />
	<link rel="stylesheet" href="./css/index.css" />
	
</head>
<body style="background:url(./images/index-bg.jpg) top center no-repeat;background-size:cover;">
	<img src="./images/index-guide.png" class="preload">
	<header>
		<div class="ctrls">
			<a href="#" class="btn-rule" id="btn-rule" data-collect="true" data-collect-flag="ly-tour-rule" data-collect-desc="首页-活动规则按钮">活动规则</a>
			<a href="#" class="none" id="btn-reserve" data-collect="true" data-collect-flag="ly-tour-index-yuyue" data-collect-desc="首页-预约按钮">互动预约</a>
		</div>
		<i class="tvlogo"></i>
	</header>
	<section class="main">
		<img class="ani build" src="./images/index-build.png" />
		<img class="ani logo" src="./images/logo.png" />
		<img class="ani airplane" src="./images/airplane.png" />
	</section>
	<footer>
        <div class="follow-box">
		<div class="ani join-box">
            <div class="countdown">距离摇奖开始还有<span class="detail-countdown"></span></div>
			<a href="#" class="btn-answer" id="btn-answer" data-collect="true" data-collect-flag="ly-tour-index-answer" data-collect-desc="首页-进入互动按钮"><img src="images/index-answer-btn.png"></a>
		</div>
            <p class="copyright"></p>
            <div id="div_subscribe_area" class="div_subscribe_area_class"></div>
        </div>
	</footer>
	
	<script src="./js/config.js"></script>
	<script src="./js/plugins/zepto.min.js"></script>
	<script src="./js/plugins/zepto.cookie.min.js"></script>
	<script src="./js/plugins/zepto.fx.min.js"></script>
	<script src="./js/plugins/md5.js"></script>
	<script src="./js/plugins/common.js"></script>
	
	<script src="http://yaotv.qq.com/shake_tv/include/js/jsapi.js"></script>
	<script src="./js/authorize_userinfo.js"></script>
	
	<script src="./js/app/dialog.js"></script>
	<script src="./js/app/index.js"></script>
	
	<script type="text/javascript" src="http://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
</body>
</html>
