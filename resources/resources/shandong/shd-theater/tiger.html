<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>爱家剧场</title>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/core.css" />
    <link rel="stylesheet" href="./css/dialog.css" />
    <link rel="stylesheet" href="./css/tiger.css"/>
</head>
<body class="now">
    <audio preload="auto" id="audio-a" src="images/audio-a.mp3" class="preload"></audio>
    <audio preload="auto" id="audio-b" src="images/audio-b.mp3" class="preload"></audio>
    <img class="imgbg" src="./images/tg-bg.jpg" />
    <section class="countdown none">
        <span class="countdown-tip"></span>
        <span class="detail-countdown"></span>
    </section>
    <div class="tiger">
        <div class="tiger-fun">
            <img class="col1-bot" src="images/toy1.png" />
            <img class="col2-bot" src="images/toy1.png" />
            <img class="col3-bot" src="images/toy1.png" />
            <div class="col1">
                <img src="images/toy1.png" />
                <img src="images/toy2.png" />
                <img src="images/toy3.png" />
                <img src="images/toy1.png" />
            </div>
            <div class="col2">
                <img src="images/toy1.png" />
                <img src="images/toy2.png" />
                <img src="images/toy3.png" />
                <img src="images/toy1.png" />
            </div>
            <div class="col3">
                <img src="images/toy1.png" />
                <img src="images/toy2.png" />
                <img src="images/toy3.png" />
                <img src="images/toy1.png" />
            </div>
        </div>
        <a class="btn-start none" data-collect="true" data-collect-flag="btn-start" data-collect-desc="拼人品-立刻启动"></a>
        <section class="marquee none"><ul></ul></section>
    </div>
    <div class="bottom">
        <a class="btn-person" data-collect="true" data-collect-flag="to-person" data-collect-desc="拼人品-个人中心按钮"></a>
        <a class="btn-talk" data-collect="true" data-collect-flag="to-talk" data-collect-desc="拼人品-聊天室按钮"></a>
        <a class="btn-tg"></a>
    </div>

    <script src="./js/config.js"></script>
    <script src="./js/plugins/zepto.min.js"></script>
    <script src="./js/plugins/common.js"></script>

    <script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>

    <script src="./js/authorize_userinfo.js"></script>
    <script src="js/app/dialog.js"></script>
    <script src="js/app/tiger.js"></script>
    <script type="text/javascript" src="https://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
</body>
</html>
