    <section class="main">
    	<header>
			<div class="ah-tv"><img src="images/tvlogo.png"/></div>
			<div class="back-div"><a href="#" class="go_back" id="go_back" data-collect="true" data-collect-flag="ah-talk-back" data-collect-desc="讨论页-返回按钮">返回</a></div>

            <span class="talk_head none-exit">本期话题一:</span><span class="talk_topic none-exit">？</span>

            <div class="talk_item">
                <div class="talk_head">
                    <i class="user_head"></i><span class="user_name">匿名</span>

                        30分钟前
                    </div>
                </div>

                    </p>
                </div>
            </div>
        </div>
        <div class="send_div">

            	<a href="" class="send_btn" alt=""   data-collect="true" data-collect-flag="send_btn" data-collect-desc="发送信息按钮">发言</a>
