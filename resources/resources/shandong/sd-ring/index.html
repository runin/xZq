<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>最大金戒指巡展</title>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<link rel="stylesheet" href="./css/core.css" />
	<link rel="stylesheet" href="./css/swiper.css">
	<link rel="stylesheet" href="./css/dialog.css" />
	<link rel="stylesheet" href="./css/index.css" />
</head>
<body>
	<audio preload="auto" id="audio-a" src="images/audio-a.mp3" style="height: 0px;width: 0px;"></audio>
	<audio preload="auto" id="audio-b" src="images/audio-b.mp3" style="height: 0px;width: 0px;"></audio><!--中奖声音-->
	<section class="swiper-container">
	    <section class="swiper-wrapper">
	        <section class="swiper-slide swiper-slide1">
	        	<div class="cover-box">
	        		<img class="sponsor-logo" src="./images/icon-sponsorlogo.jpg">
	        		<div class="cover cover1 none">
	        			<img class="slogan slogan1" src="./images/icon-slogan1.png">
	        		</div>
	        	</div>
	        	<div class="hammer-box">
					<img src="./images/arrow.png" id="array" class="resize">
	        		<p class="copyright"></p>
	        		<div id="div_subscribe_area" class="div_subscribe_area_class"></div>
	        	</div>
	        </section>
	        <section class="swiper-slide swiper-slide2">
	        	<div class="wait">
	        		<img src="./images/wait_title.png" class="title" />
	        		<img src="./images/wait_erweima.png" class="erweima" />
	        		<p class="tip">长按识别关注，更多惊喜内容等着你！</p>
	        	</div>
	        	<section class="home-box hidden">
					<div class="marquee hidden" id="marqueen"><div class="marqueebox" ><ul></ul></div></div>
					<div class="yao-text">
					    <p class="none textb"><span>啊哦，差一点就抢到了，继续加油</span></p>
					</div>
					<div class="countdown none">
					    <div class="tip-box">
						    <span class="countdown-tip"></span>
						    <span class="detail-countdown"></span>
					    </div>
					</div>	
				    <div class="yao-box"><img class="yao-img" src="images/yao-hand.png"></div>
					<!--<input type="button" class="" style="position: absolute;bottom: 50px;z-index: 999999;" id="test" value="test">-->
				</section>
	        	<p class="copyright"></p>
	        </section>
	    </section>
	</section>
	<script src="js/config.js"></script>
	<script src="./js/plugins/zepto.min.js"></script>
	<script src="./js/plugins/xss.min.js"></script>
	<script src="./js/plugins/zepto.swiper.min.js"></script>
	<script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>
	<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="./js/authorize_userinfo.js"></script>
	<script src="./js/plugins/common.js"></script>
    <script src="./js/app/dialog.js"></script>
    <script src="./js/app/index.js"></script>
	<script type="text/javascript" src="https://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
</body>
</html>
