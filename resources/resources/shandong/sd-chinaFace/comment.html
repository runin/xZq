<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=devicewidth, target-densitydpi=medium-dpi, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<link rel="stylesheet" href="./css/common.min.css" />
	<link rel="stylesheet" href="css/dialog.css" />
	<link rel="stylesheet" href="./css/comment.css" />
</head>
<body>
	<div class="scroll">
		<div class="container">
			<header>
				<section class="header">
					<div class="tvlogo fadeInDown">
						<img src="./images/tvlogo.png">
					</div>
					<a id="go-lottery" class="go-lottery none"
					   data-collect="true" data-collect-flag="cor-back-index-btn" data-collect-desc="去摇奖页按钮"><span></span>
					</a>
					<section class="countdown opacity0" id="lottery-countdown">
						<span class="countdown-tip"></span>
						<span class="detail-countdown"></span>
					</section>
				</section>

				<section class="answer">
					<div class="countdown none" id="answer-countdown">
						<span class="countdown-tip items-count"></span>
						<span class="detail-countdown items-count"></span>
						<span class="loading none">请稍后...</span>
					</div>
					<div class="question" id="question">
						<dl class=""></dl>
					</div>
				</section>

				<section class="knowledge">
					<label id="zhi"><img src="images/zhi.png" /></label>
					<label id="shi"><img src="images/shi.png" /></label>
					<label id="ku"><img src="images/ku.png" /></label>
				</section>
			</header>
			<div class="cor-assist">
				<div class="comments" id="comments"></div>
			</div>
			<article id="article">
				<div class="ctrls">
				    <p>
						<label><img id="head_img" src="images/avatar.png" /></label>
						<span><input id="input-comment" type="text" placeholder="说说你的看法..." /></span>
						<a href="#" class="btn-comment" id="btn-comment" data-collect="true" data-collect-flag="hn-party-comment-send-btn" data-collect-desc="发表评论按钮"><img src="images/fs.png"></a>
					</p>
				</div>
			</article>
		</div>
	</div>
</body>

	<script src="js/config.js"></script>

	<script src="./js/plugins/zepto.min.js"></script>
	<script src="./js/authorize_userinfo.js"></script>
	<script src="./js/plugins/barrage.js"></script>
	<script src="./js/plugins/msg.js"></script>
	<script src="./js/plugins/common.js"></script>
	<script src="./js/plugins/xss.min.js"></script>

	<script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>
	<script src="./js/authorize_userinfo.js"></script>

	<script src="./js/app/lottery.js"></script>
	<script src="./js/app/dialog.js"></script>
	<script src="./js/app/comment.js"></script>

    <script type="text/javascript" src="https://tajs.qq.com/stats?sId=50922772" charset="UTF-8"></script>
</html>
