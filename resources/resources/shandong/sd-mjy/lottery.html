<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>梦金园</title>

<body>
    <img class="preload" src="./images/bg-dialog.png">
    <img class="preload" src="./images/icon-gift.png">
    <audio preload="auto" id="audio-a" src="images/audio-a.mp3" class="preload"></audio>
    <audio preload="auto" id="audio-b" src="images/audio-b.mp3" class="preload"></audio>
    <header>
        <section class="marquee hide"><ul></ul></section>
    </header>
    <section class="container">
        <section class="countdown none">
            <img src="images/shake-hand.png" />
            <span class="countdown-tip"></span>
            <span class="detail-countdown"></span>
        </section>
        <p class="thanks-tips"></p>
        <div class="over none">抽奖活动即将开始,请等待主持人提示噢!</div>
        <img class="icon-lottery-wheel" src="./images/icon-wheel.png">
        <p class="qrcode-tips none">长按识别关注，更多惊喜内容等着你！</p>
    </section>
    <div class="lottery-tip">
        一等奖   纯银项链一条    2名 二等奖   纯银戒指一个    8名<br/>
        三等奖   汉白玉手镯一个    10名 四等奖   玻璃水杯一个    20名<br/>
        五等奖   护手霜一支        40名<br/>
        领取时间：上午9:00  至下午17:00<br/>
        地点：任丘市供销大楼金店 （凭购物小票兑奖）
    </div>
    <footer>
        <!--<img class="icon-box" src="./images/icon-box.png">-->
        <section class="copyright">页面由山东生活频道提供<br>新掌趣科技技术支持 & Powered by holdfun.cn</section>
    </footer>

    <script src="./js/plugins/zepto.min.js"></script>
    <script src="./js/plugins/common.js"></script>

    <script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>
    <script src="./js/authorize_userinfo.js"></script>

    <script src="./js/app/dialog.js"></script>
    <script src="./js/app/lottery.js"></script>
