<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>参与答题</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/core.css" />
    <link rel="stylesheet" href="./css/answer.css" />
    <script src="./js/wx_api.js"></script>
</head>
<body>
    <div class="main answer-main">
        <div class="answer-container none">
	        <!--选择答题 s-->
	        <div class="answer none">
	            <div id="current_box">
	            </div>
	            <a class="sub none" id="submitBtn" href="javascript:void(-1);"  data-collect="true" data-collect-flag="hnjs-news-surveyed-submitBtn-btn" data-collect-desc="提交新闻调查">提 交</a>
	        </div>
	        <!--选择答题 e-->
	        <!--已经参与调查 s-->
	        <div class="surveyed none">
	            <div id="surveyed">
	            </div>
	            <a href="javascript:share();" class="sub" data-collect="true" data-collect-flag="hnjs-news-surveyed-share" data-collect-desc="分享参与调查">分 享</a>
				<a href="javascript:toUrl('index.html');" class="btn-back-simple" data-collect="true" data-collect-flag="hnjs-news-surveyed-back-index-btn" data-collect-desc="返回首页">返回首页</a>
	        </div>
	        <!--已经参与调查 e-->
        </div>
    </div>
    <div class="copyright hidden">页面由湖南经视提供</div>

    <script src="js/zepto.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
    <script src="js/md5.js"></script>
    <script src="js/share.js"></script>
    <script src="js/data_collect.js"></script>
    <script src="js/answer.js"></script>

</body>
</html>
