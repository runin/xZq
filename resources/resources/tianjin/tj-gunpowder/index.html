<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<title>踏破硝烟</title>
	<link rel="stylesheet" href="./css/reset.css" />

	<link rel="stylesheet" href="./css/index.css" />
</head>
<body>
	<audio preload="auto" id="shoot" src="images/shoot.mp3" class="preload"></audio>
	<img src="./images/shoot1.jpg" class="preload">
	<!--<img src="./images/shoot2.jpg" class="preload">-->
	<!--<img src="./images/shoot3.jpg" class="preload">-->
	<section class="wrapper">
		<div class="gun-box">
			<img src="./images/gun.png" class="gun">
			<img src="./images/gun-fire.png" class="gun-fire none">
		</div>
		<p class="gun-tips">点我射击，看你枪法如何?</p>
		<div class="gun-cross">
			<img src="./images/gun-cross.png">
		</div>
		<div class="wall-after"></div>
	</section>
	<header>
		<a class="reserve none" id="btn-reserve" data-collect="true" data-collect-flag="tianjin-gunpowder-index-yuyue" data-collect-desc="首页-预约本剧按钮"></a>
		<a class="rule" id="btn-rule" data-collect="true" data-collect-flag="tianjin-gunpowder-index-rule" data-collect-desc="首页-活动规则按钮"></a>
		<a class="record" id="btn-record" data-collect="true" data-collect-flag="tianjin-gunpowder-index-rule" data-collect-desc="首页-中奖纪录"></a>
	</header>
	<section class="tvlogo">
		<img src="./images/tvlogo.png">
	</section>
	<section>
		<div class="title">
			<img src="./images/logos.png">
		</div>
		<a class="btn-join" id="btn-join" data-collect="true" data-collect-flag="tianjin-gunpowder-index-joinnow" data-collect-desc="首页-马上参与互动按钮">
			<img src="./images/btn-join.png">
		</a>
		<p class="copyright"></p>
		<div id="div_subscribe_area" class="div_subscribe_area_class"></div>
	</section>
	
	<script src="./js/config.js"></script>
	<script src="./js/plugins/zepto.min.js"></script>
	<script src="./js/plugins/zepto.cookie.min.js"></script>
	<script src="./js/plugins/zepto.fx.min.js"></script>
	<script src="./js/plugins/md5.js"></script>
	<script src="./js/plugins/common.js"></script>

	<script src="http://yaotv.qq.com/shake_tv/include/js/jsapi.js"></script>
	<script src="./js/authorize_userinfo.js"></script>

	<script src="./js/app/dialog.js"></script>
	<script src="./js/app/index.js"></script>

	<script type="text/javascript" src="http://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
