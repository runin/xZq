<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>新闻早动员</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/core.css" />
    <link rel="stylesheet" href="css/comments.css" />
</head>
<body>

<div class="main" id="main">
    <section class="nav">
        <div class="tilt">
            <img src="images/day.png">
        </div>
        <div class="yao-tilt none">
            <div class="inline">
                <div class="countdown none">
                    <span class="countdown-tip">摇奖结束</span>
                    <span class="detail-countdown"></span>
                </div>
                <img class="yao" id="yao" data-collect="true"
                     data-collect-flag="comments-lottery-btn"
                     data-collect-desc="进入摇奖" src="images/yao.png">
            </div>
            <div class="inline">
                <img class="day" src="images/day.png">
            </div>
        </div>
        <div class="arrow-box">
            <h2 id="comm-title" class="h2-tlt"></h2>
        </div>
    </section>
    <!--支持-->
    <div id="sup" class="none">
    </div>

    <!--支持率-->
    <div id="progress" class="progress none">
    </div>

    <p class="com-head"><label>0</label>人发表评论</p>
    <ul id="sx-ul">
    	<span id="top-comment"></span>
    	<span class="nor-comment" id="nor-comment"></span>
    </ul>
    <div class="spinner none lodd" id="mallSpinner" >
        <div class="spinner-wrapper">
            <div class="spinner-container container1">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
            <div class="spinner-container container2">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
            <div class="spinner-container container3">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
        </div>
    </div>
    <footer>
        <input type="text" id="comments-info"  placeholder="发表您的精彩评论吧"/>
        <input type="submit" id="send" value="发送" data-collect="true"
               data-collect-flag="comments-send"
               data-collect-desc="发送"/>
    </footer>
    <a class="top-back none" data-collect="true"
       data-collect-flag="comments-top-back"
       data-collect-desc="返回置顶"><label>顶部</label></a>
    <a class="new-msg wobble none" data-collect="true"
       data-collect-flag="comments-new-msg"
       data-collect-desc="新消息"></a>
</div>

	<script src="js/config.js"></script>	
	<script src="./js/plugins/zepto.min.js"></script>
	<script src="./js/plugins/zepto.cookie.min.js"></script>
	<script src="./js/plugins/zepto.fx.min.js"></script>
	<script src="./js/plugins/md5.js"></script>
	<script src="./js/plugins/common.js"></script>

<script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>
	<script src="./js/authorize_userinfo.js"></script>
	
	<script src="js/app/dialog.js"></script>
	<script src="js/app/comments.js"></script>
    <script type="text/javascript" src="https://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
</body>
</html>
