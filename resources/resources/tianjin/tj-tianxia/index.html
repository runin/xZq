<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>网罗天下</title>
<link rel="stylesheet" href="./css/reset.css" />
<link rel="stylesheet" href="./css/core.css" />
<link rel="stylesheet" href="./css/index.css" />
<link rel="stylesheet" href="./css/dialog.css" />
</head>
<body>
    <p class="tip">每周一至周五晚9:30见</p>
    <div class="tab" id="tab">
        <a data-collect="true"
           data-collect-flag="index-rule-btn"
           data-collect-desc="活动规则" id="rule" class="rule">领奖规则</a>
        <a data-collect="true"
           data-collect-flag="index-record-btn"
           data-collect-desc="中奖记录" class="record" id="record">中奖纪录</a>
    </div>
	<section id="index">
		<div class="main" id="main" data-margin="70">
    	    <div class="dst-logo"></div>
            <img class="planate" src="images/planate.png">
			<img class="logo" src="images/title.png">
			<img class="phone lightSpeedIn" src="images/phone.png">
			<img class="cloud1" src="images/cloud.png">
			<img class="cloud2" src="images/cloud.png">
			<img class="cloud3" src="images/cloud.png">
			<img class="cloud4" src="images/cloud.png">
				
		</div>
		<div class="follow-box">
            <div class="index-btn">
                <a data-collect="true"
                   data-collect-flag="index-question-btn"
                   data-collect-desc="进入答题" id="question" class="apply">答题抽奖</a>

                <a data-collect="true"
                   data-collect-flag="index-lottery-btn"
                   data-collect-desc="进入摇奖" id="lottery" class="apply lottery">进入摇奖</a>
            </div>
			<div class="copyright"></div>
			<div id="div_subscribe_area" class="div_subscribe_area_class"></div>
		</div>
	</section>
	<script src="js/config.js"></script>	
	<script src="./js/plugins/zepto.min.js"></script>
	<script src="./js/plugins/zepto.cookie.min.js"></script>
	<script src="./js/plugins/md5.js"></script>
	<script src="./js/plugins/common.js"></script>
    <script src="http://yaotv.qq.com/shake_tv/include/js/jsapi.js"></script>
	<script src="./js/authorize_userinfo.js"></script>
	
	<script src="./js/app/dialog.js"></script>
	<script src="./js/app/index.js"></script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
</body>
</html>
