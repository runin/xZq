<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>答题红包</title>
    <link rel="stylesheet" href="./css/core.css">
    <link rel="stylesheet" href="./css/enjoy.css">
</head>

<body>
    <section class="con-box">
        <i class="enjoy-top"></i>
       
        <div class="enjoy-assistant">想知道好友的秘密？想知道ta跟你是真爱吗？发答题红包，说出你心中的话，问出他心中的秘密吧。</div>
        <a href="javascript:void(0)" class="a-btn" data-flag="geihaoyou" data-collect=true data-desc="我要发红包">我要发红包</a>
        <p  style="margin-top:20px;">1、 在“提问”中输入问题，提供答案选项，即可分享给好友抢答红包；</p>
        <p>2、 好友答对可获得红包，但红包个数有限，一定要提醒好友快速抢答哦~</p>
        <p>3、 红包未发完，可直接点红包右上角…，或通过公众号信息“详情”进行转发；</p>
        <p>4、 未被发出或未领完的红包，<span class="c-blue">24小时内将会退款至发红包方</span>；</p>
        <p>5、 如遭遇其他问题，可通过“反馈建议”告知我们；</p>
        <p>感谢你的支持！更多趣味玩法、活动尽在趣粉公众号哦~</p>
        <p style="color:red">6、抢得红包，需在趣粉公众号中进行领取哦~</p>
        <div class="take-care">注意：红包最少金额不得低于1元</div>
    </section>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="js/plugins/zepto.min.js" type="text/javascript"></script>
    <script src="js/plugins/zepto.cookie.min.js" type="text/javascript"></script>
    <script src="js/plugins/zepto.fx.min.js" type="text/javascript"></script>
    <script src="./js/config.js"></script>
    <script src="js/authorize_userinfo.js" type="text/javascript"></script>
    <script src="js/common.js" type="text/javascript"></script>
    <script src="js/app/enjoy.js" type="text/javascript"></script>
    <script src="js/reportlog.js" type="text/javascript"></script>
</body>

</html>
