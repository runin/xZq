<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>答题红包</title>
    <link rel="stylesheet" href="./css/core.css">
    <link rel="stylesheet" href="./css/success.css">
</head>

<body>
    <section class="headurl"></section>
    <section class="who-hongbao">
        <p><span class="sendman">好友</span>的答题红包</p>
        <h2 class="questiontext"></h2>
        <h3><label id="redra"></label>元</h3>
        <h4 class=" over">请留意红包消息，并在24小时内领取</h4>
        <a href="#" class="btn-a metosend2" data-flag="rihgtsend" data-collect=true data-desc="答对后我也要发答题红包">我也要发答题红包</a>
    </section>
    <section class="open-time"></section>
    <ul class="friends-list">
    </ul>




      <section class="pop-bg none" id="qrcodediv">
        <div class="qrcode-middle">
            <img src="images/qufenlog.jpg" class="qrcode-img" data-flag="qrcodebtn" data-collect=true data-desc="关注公众号图片" />
            <p>长按二维码，发送答题红包，获取红包动态</p>
        </div>
    </section>


    
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="js/plugins/zepto.min.js" type="text/javascript"></script>
    <script src="js/plugins/zepto.cookie.min.js" type="text/javascript"></script>
    <script src="js/plugins/zepto.fx.min.js" type="text/javascript"></script>
    <script src="./js/config.js"></script>
    <script src="js/authorize_userinfo.js" type="text/javascript"></script>
    <script src="js/common.js" type="text/javascript"></script>
    <script src="js/app/success.js" type="text/javascript"></script>
    <script src="js/reportlog.js" type="text/javascript"></script>
</body>

</html>
