<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
        <title>西安直播间</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/core.css" />
        <link rel="stylesheet" href="./css/dialog.css" />
        <link rel="stylesheet" href="./css/yiyao.css" />
    </head>
    <body>
    <audio preload="auto" id="audio-a" src="images/audio-a.mp3" class="preload"></audio>
    <audio preload="auto" id="audio-b" src="images/audio-b.mp3" class="preload"></audio>
<!-- 摇奖页面 -->
<section class="yao-bg">
    <div class="main-top m-t-b">
      <div class="marquee none"><ul></ul></div>
      <div class="top-btn">
          <a href="#" class="prize-show" id="prize-show" data-collect="true" data-collect-flag="tv-xian-zbj-prize-show"  data-collect-desc="摇一摇-奖品一览">
            <img src="./images/prize-btn-bg.png">
          </a>
          <a href="#" class="btn-back" id="btn-back" data-collect="true" data-collect-flag="tv-xian-zbj-lottery-back"   data-collect-desc="抽奖-返回">
            <img src="./images/back-btn-bg.png">
          </a>
          <div class="tttj none" id="tttj" data-collect="true" data-collect-flag="tttj" data-collect-desc="天天淘金">
            <img class="wobble" src="./images/icon-redbag.png">
            <span></span>
        </div>
      </div>
       <div class="info-box">
          <p class="count none"></p>
       </div>
         <img class="yao-theme" src="./images/yao-theme.png">
    </div>
    <div class="main-foot m-f-b">
    </div>
</section>
<footer>
      <div class="weizhongjang">
            <p class="yao-cool-tips none"><span>差一点就抢到了，继续加油~</span></p>
      </div>
    <!-- 摇奖提示语 -->
    <div class="countdown">
        <img src="./images/yao-hand.png" class="yao-hand wobble">
        <span class="countdown-tip"></span>
        <span class="detail-countdown"> </span>
    </div>
    <p class="copyright"></p>
</footer>
<div class="fail-bg">
</div>

    test
  </div> -->
<script src="./js/config.js"></script>
<script src="./js/plugins/zepto.min.js"></script>
<script src="./js/plugins/zepto.cookie.min.js"></script>
<script src="./js/plugins/zepto.fx.min.js"></script>
<script src="./js/plugins/md5.js"></script>
<script src="./js/plugins/common.js"></script>
<script src="./js/plugins/shake.js"></script>
<script src="./js/plugins/sha1.min.js"></script>
<script src="./js/plugins/zepto.selector.min.js"></script>
<script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>
<script src="./js/authorize_userinfo.js"></script>
<script src="./js/app/dialog.js"></script>
<script src="./js/app/yaoyiyao.js"></script>
<script type="text/javascript" src="https://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
</body>
</html>
