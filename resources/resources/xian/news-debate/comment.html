		<link rel="stylesheet" href="css/comment.css" />

	<body>
		<section class="wrapper-bg"></section>
		<section class="wrapper none">
			<header>
				<a class="btn-back" href="./index.html"  data-collect="true" data-collect-flag="news-debate-comment-back" data-collect-desc="辩论赛-评论页返回首页">
					点击这里返回辩论赛首页
				</a>
			</header>
			
			<section class="main">
				<ul id="comment_list" class="comment-list">
					<li id="comment_loading" class="comment-list-loading none"></li>
				</ul>
			</section>
			
			<footer>
				<p id="submit_tips" class="submit-tips">
					发表成功！审核通过后就能看到您的评论啦
				</p>
				<p id="new_tips" class="new-tips" data-collect="true" data-collect-flag="news-debate-comment-new-tips" data-collect-desc="辩论赛-新评论提醒">
				</p>
				<p class="tv-tips">页面由XX电视台提供</p>
				<section class="input-box-wrapper">
					<section class="input-box">
						<input id="input_text" type="text" placeholder="说说您支持的观点吧" />
					</section>
					<a id="input_submit" class="input-submit" href="javascript:void(0);"  data-collect="true" data-collect-flag="news-debate-comment-comment-submit" data-collect-desc="辩论赛-评论页发送">
						发送
					</a>
				</section>
			</footer>
		</section>
