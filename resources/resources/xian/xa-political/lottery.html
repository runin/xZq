<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>问政时刻</title>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <link rel="stylesheet" href="./css/common.min.css" />
    <link rel="stylesheet" href="./css/dialog.css" />
    <link rel="stylesheet" href="./css/lottery.css" />
</head>
<body>
<audio preload="auto" id="audio-a" src="images/audio-a.mp3" class="preload"></audio>
<audio preload="auto" id="audio-b" src="images/audio-b.mp3" class="preload"></audio>
<section class="home-box">
    <div class="main-top m-t-b">
        <div class="info-box">
            <p class="count hidden">目前参与人数：<label></label></p>
            <div class="ddtj hidden">
                <a class="ddtj-box" data-collect="true" data-collect-flag="tttj" data-collect-desc="天天淘金">
                    <i class="ddtj-before wobble"></i>
                    <p class="ddtj-text none"></p>
                </a>
            </div>
        </div>
        <div class="countdown none">
            <span class="countdown-tip"></span>
            <span class="detail-countdown"></span>
        </div>
        <p class="thanks-tips">0</p>
        <img class="bg-yao yao-top" src="./images/bg-lottery-yao-top.png">
    </div>
    <div class="main-foot m-f-b">
        <img class="bg-yao yao-bottom" src="./images/bg-lottery-yao-bottom.png">
        <section id="marquee" class="marquee"><ul></ul></section>
        <div class="footer">
            <div class="copyright"></div>
        </div>
    </div>
</section>
