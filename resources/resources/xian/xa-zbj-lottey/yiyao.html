<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>西安直播间</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/core.css" />
    <link rel="stylesheet" href="./css/yiyao.css" />

<body>
    <audio preload="auto" id="audio-a" src="images/audio-a.mp3" class="preload"></audio>
    <audio preload="auto" id="audio-b" src="images/audio-b.mp3" class="preload"></audio>
    <audio preload="auto" id="audio-c" src="images/audio-c.mp3" class="preload"></audio>
    <!-- 摇奖页面 -->
    <section class="yao-bg">
        <div class="main-top m-t-b">
            <div class="marquee none"><ul></ul></div>
            <div class="countdown">
                <p class="countdown-tip"></p>
                <p class="detail-countdown">
                </p>
            </div>
            <div class="prize-show" id="prize-show">
                奖品一览
            </div>
            <!--<div class="test" id="test">-->
                <!--测试-->
            <!--</div>-->
        </div>
        <div class="main-foot m-f-b">
        </div>
    </section>
    <img class="inlogo" src="images/bg-lottery-thank.jpg" />

    <div class="weizhongjiang">
        <p class="yao-cool-tips none"><span>手气不太好哦，继续加油~</span></p>
        <a href="#" class="btn-back" id="btn-back" data-collect="true" data-collect-flag="tv-xian-lingjuli-back"   data-collect-desc="抽奖-返回">返 回 首 页</a>
    </div>
    <footer>
        <p class="copyright"></p>
    </footer>

    <script src="./js/plugins/zepto.min.js"></script>
    <script src="./js/plugins/zepto.cookie.min.js"></script>

    <script src="./js/plugins/md5.js"></script>
    <script src="./js/plugins/common.js"></script>
    <script src="./js/plugins/shake.js"></script>

    <script src="http://yaotv.qq.com/shake_tv/include/js/jsapi.js"></script>
    <script src="./js/authorize_userinfo.js"></script>

    <script src="./js/app/dialog.js"></script>
    <script src="./js/app/yaoyiyao.js"></script>

    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
