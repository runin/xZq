<head>

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>西安直播间</title>
	<link rel="stylesheet" href="./css/reset.css" />
	<link rel="stylesheet" href="./css/core.css" />
    <link href="./css/swiper.3.1.7.min.css" rel="stylesheet" type="text/css" />

<body>
    <a href="javascript:void(0);" class="none" id="btn-reserve" data-collect="true" data-collect-flag="index-go2reserve" data-collect-desc="预约节目按钮"></a>

	<i class="tv-icon"></i>
	<i class="ad-icon"></i>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div data-numb="0" class="swiper-slide hpnone"></div>

            <div data-numb="1" class="swiper-slide hp2"></div>
            <div data-numb="2" class="swiper-slide hp3"></div>
            <div data-numb="3" class="swiper-slide hp4"></div>
            <div data-numb="4" class="swiper-slide hp5"></div>
            <div data-numb="4" class="swiper-slide hpnone"></div>
        </div>
        <!--<div class="swiper-pagination"></div>-->
    </div>
    <section class="AD none">
        <a href="javascript:void(0);" class="btn-close" data-collect="true" data-collect-flag="index-dialog-close" data-collect-desc="广告弹层关闭"></a>
        <img class="AD-bg" src="images/show1.jpg" />
    </section>
    <footer>
		<p class="copyright"></p>
		<!--<section id="div_subscribe_area" class="div_subscribe_area_class"></section>-->
	</footer>

    <script src="./js/plugins/swiper.3.1.7.jquery.min.js" type="text/javascript"></script>
	<script src="./js/app/index.js"></script>
	<script src="./js/app/dialog.js"></script>
	<script type="text/javascript" src="https://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
