<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>-</title>
	<link rel="stylesheet" href="./css/cssreset-min.css" />
	<link rel="stylesheet" href="./css/core.css" />
	<link rel="stylesheet" href="./css/signup.css" />
	<script src="./js/wx_api.js"></script>
	<script>
		hideWeiXinShareMenuItem();
	</script>
</head>
<body>
	<div class="main">
		<div class="cover" id="cover">
			<img src="http://yao.holdfun.cn/portal/resources/portal/images/signup/cover.jpg" />
		</div>
		<div class="info" id="info">
			<h2 class="ellipsis">-</h2>
			<p><strong class="num-wg">-</strong>人想去</p>
			<a href="#" class="btn-wg" id="btn-wg" data-collect="true" data-collect-flag="portal-signup-wantgo" data-collect-desc="首页报名 我想去"><i></i>我想去</a>
		</div>
		
		<div class="signed" id="signed">
			<h2>报名用户</h2>
			<div class="clearfix signed-list">
				<ul>
					<li><img src="http://yao.holdfun.cn/portal/resources/portal/images/user/avatar1.png" /></li>
					<li><img src="http://yao.holdfun.cn/portal/resources/portal/images/user/avatar2.png" /></li>
					<li><img src="http://yao.holdfun.cn/portal/resources/portal/images/user/avatar3.png" /></li>
					<li><img src="http://yao.holdfun.cn/portal/resources/portal/images/user/avatar4.png" /></li>
					<li><img src="http://yao.holdfun.cn/portal/resources/portal/images/user/avatar5.png" /></li>
				</ul>
				<span class="count">+<strong></strong></span>
			</div>
		</div>
		<div class="intro" id="intro">
			<a href="#" class="btn-signup" id="btn-signup" data-collect="true" data-collect-flag="portal-signup-baoming" data-collect-desc="首页报名 我要报名">我要报名</a>
		</div>
		
		<a href="javascript:toUrl('main.html')" class="btn-back" data-collect="true" data-collect-flag="portal-signup-back" data-collect-desc="首页报名 返回首页">返回</a>
	</div>
	<div class="copyright copyright2 hidden">页面由西安广播电视台提供</div>
	
	<script src="./js/jquery/jquery-1.7.2.min.js"></script>
	<script src="./js/config.js"></script>
	<script src="./js/common.js"></script>
	<script src="./js/md5.js"></script>
	<script src="./js/share.js"></script>
	<script src="./js/data_collect.js"></script>
	<script src="./js/signup.js"></script>
</body>
</html>
