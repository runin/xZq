<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>第一时间</title>
    <link rel="stylesheet" href="css/core.css" />
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
<div class="none" >
    <img src="images/guid.jpg" />
    <img src="images/index-bg.jpg" />
    <img src="images/index-log.jpg" />
    <img src="images/index-wn.png" />
    <img src="images/arc-bg.png" />
</div>
<section class="guid">
    <img class="logo" src="images/logo.png" />
    <a class="arrows animated" href="#"></a>
    <div class="copyright"></div>
</section>
<section class="index">
    <img class="logo" src="images/logo.png" />
    <header>
        <a href="#" class="rule-open animated none" data-collect="true" data-collect-flag="first-time-index-rule-open" data-collect-desc="活动规则按钮">活动规则</a>
        <a href="#" class="user animated none" data-collect="true" data-collect-flag="first-time-index-user" data-collect-desc="个人中心按钮">个人中心</a>
    </header>
    <img class="index-log none" src="images/index-log.jpg" />
    <div class="arc-bg none">
        <img class="arc none" src="images/arc-bg.png" />
        <div class="arc-con">
            <img class="index-wn" src="images/index-wn.png" />
            <hr />
            <h2>每天6:30辽宁卫视热播</h2>
            <a href="#" class="outer none" data-collect="true" data-collect-flag="tttj" data-collect-desc="天天淘金"></a>
        </div>
    </div>
    <footer>
        <a href="#" class="new none" data-collect="true" data-collect-flag="first-time-index-new" data-collect-desc="新闻任我评按钮">新闻任我评</a>
        <a href="#" class="answer none" data-collect="true" data-collect-flag="first-time-index-answer" data-collect-desc="答题抽奖按钮">答题抽奖</a>
    </footer>
    <div class="copyright"></div>
</section>

<!--活动规则-->
<section class="rule-section none">
    <div class="rule-first animated">
        <a class="close rule-close" data-collect="true"
           data-collect-flag="first-time-index-rule-close"
           data-collect-desc="活动规则-关闭按钮"></a>
        <div class="con">
            <h2>&nbsp; 活动规则</h2>
            <div class="con-htm"></div>
            <a class="btn rule-close" data-collect="true"
               data-collect-flag="first-time-index-rule-close"
               data-collect-desc="活动规则-关闭按钮">我知道了</a>
        </div>
    </div>
</section>

<script src="js/config.js"></script>
