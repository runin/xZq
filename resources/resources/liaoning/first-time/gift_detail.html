<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>第一时间</title>
<link rel="stylesheet" href="./css/core.css" />
<link rel="stylesheet" href="./css/gift_detail.css" />
</head>
<body>
	<div class="main">
		<a class="btn-back">返回</a>
		<div class="cover" id="cover">
			<img src="">
		</div>
		<div class="info" id="info">
			<h2>-</h2>
			<p>
				<span class="jf"><strong id="jf">-</strong>积分</span>
				<span class="price">￥<strong>-</strong></span> <span class="kc">剩余：<strong>-</strong></span>
			</p>
		</div>
		<div class="nav">
			<ul>
				<li>
					<a href="#" class="curr" data-collect="true"
					   data-collect-flag="first-time-gift-detail-miaoshu" data-collect-desc="礼品详情 商品描述">商品描述</a>
				</li>
				<li>
					<a href="#" data-collect="true"
					   data-collect-flag="first-time-gift-detail-guige" data-collect-desc="礼品详情 商家活动">商家活动</a>
				</li>
			</ul>
		</div>
		<div class="detail-list">
			<ul id="detail-list">
				<li class="xq">
					<p>商品描述</p>
				</li>
				<li class="cs none">
					<p>商家活动</p>
				</li>
			</ul>
		</div>

		<div class="ctrl" id="ctrl">
			<a href="#" class="btn-close" data-collect="true"
				data-collect-flag="first-time-gift-detail-close" data-stoppropagation="true"
				data-collect-desc="礼品详情 关闭我要兑换">
				<i></i>
			</a>
			<p>
				<label>兑换数量：</label>
				<a href="#" class="btn-minus" data-collect="true"
				   data-collect-flag="first-time-gift-detail-minus" data-collect-desc="礼品详情 减少数量"></a>
				<input type="number" id="amount" class="amount" value="1" maxlength="4" />
				<a href="#" class="btn-plus" data-collect="true"
				   data-collect-flag="first-time-gift-detail-plus" data-collect-desc="礼品详情 增加数量"></a>
			</p>
			<p>
				<label>姓名：</label>
				<input type="text" id="name" class="name"/>
			</p>
			<p>
				<label>电话：</label>
				<input type="number" id="mobile" class="mobile" maxlength="11" />
			</p>
			<p>
				<label>地址：</label>
				<input type="text" id="address" class="address" />
			</p>
			<a href="#" class="btn btn-exchange" data-collect="true"
			   data-collect-flag="first-time-gift-detail-exchange" data-stoppropagation="true" data-collect-desc="礼品详情 我要兑换">我要兑换</a>
			<a href="#" class="btn btn-exchangenow" data-collect="true"
			   data-stoppropagation="true" data-collect-flag="first-time-gift-detail-exchangenow" data-collect-desc="礼品详情 立即兑换">立即兑换</a>
			<div id="copyright_gift" style="padding-bottom:0px;"></div>
		</div>
	</div>

	<script src="js/config.js"></script>

	<script src="./js/plugins/md5.js"></script>
	<script src="./js/plugins/common.js"></script>-->

	<script src="./js/common.min.js"></script>

	<script src="http://yaotv.qq.com/shake_tv/include/js/jsapi.js"></script>
	<script src="./js/authorize_userinfo.js"></script>

	<script src="./js/app/gift_detail.js"></script>
	<script type="text/javascript" src="http://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
</body>
</html>
