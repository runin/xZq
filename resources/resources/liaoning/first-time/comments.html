<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>第一时间</title>

    <link rel="stylesheet" href="./css/core.css" />
    <link rel="stylesheet" href="css/comments.css" />
</head>
<body>
<section class="top">
        <section class="nav">
            <div class="nav-top">
                <a href="#" class="back-home btn" data-collect="true"
                   data-collect-flag="first-time-comments-back-home" data-collect-desc="答题提交按钮">返 回</a>
                <span class="day-tlt"><img class="" src="images/day-tlt.png" /></span>
                <a href="#" class="new-img btn" data-collect="true"
                   data-collect-flag="first-time-comments-new-img" data-collect-desc="进入新闻图片按钮">新闻图片</a>
            </div>
            <div class="arrow-box">
                <h2 id="comm-title" class="h2-tlt"><span></span></h2>
            </div>
        </section>
        <!--支持-->
        <div id="sup" class="none">
        </div>

        <!--支持率-->
        <div id="progress" class="progress none">
        </div>
</section>

<section class="bottom">
    <p class="com-head"><label>0</label>人发表评论</p>
    <ul id="sx-ul">
        <span id="top-comment"></span>
        <span class="nor-comment" id="nor-comment"></span>
    </ul>
    <div class="spinner none lodd" id="mallSpinner" >
        <div class="spinner-wrapper">
            <div class="spinner-container container1">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
            <div class="spinner-container container2">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
            <div class="spinner-container container3">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
        </div>
    </div>
    <footer>
        <input type="text" id="comments-info"  placeholder="biu biu biu  biu~"/>
        <input type="submit" id="send" value="" data-collect="true"
               data-collect-flag="first-time-comments-send"
               data-collect-desc="发送"/>
    </footer>
    <a class="top-back none" data-collect="true"
       data-collect-flag="first-time-comments-top-back"
       data-collect-desc="返回置顶"><label>TOP</label></a>
</section>



<script src="js/config.js"></script>

<script src="./js/common.min.js"></script>

<script src="http://yaotv.qq.com/shake_tv/include/js/jsapi.js"></script>
<script src="./js/authorize_userinfo.js"></script>

<script src="js/app/comments.js"></script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
</body>
</html>
