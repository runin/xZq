<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <title>南方小记者</title>
        <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/core.css" />
        <link rel="stylesheet" href="./css/dialog.css" />
        <link rel="stylesheet" href="./css/yiyao.css" />
    </head>
    <body>
    <audio preload="auto" id="audio-a" src="images/audio-a.mp3" class="preload"></audio>
    <audio preload="auto" id="audio-b" src="images/audio-b.mp3" class="preload"></audio>
    <!-- 摇奖页面 -->
    <section class="yao-bg">
        <div class="main-top m-t-b">
            <img class="head-img" src="images/head-img.png" />
            <div class="head-text">广东少儿频道《南方小记者》,全国首档亲子新闻<br/>周一至周五晚7点播出,18点～20点 疯狂开摇！</div>
            <img class="head-img" src="images/head-img-bot.png" />
            <div class="tttj none" id="tttj" data-collect="true" data-collect-flag="tttj" data-collect-desc="天天淘金">
                <img class="wobble" src="./images/icon-redbag.png" >
                <span></span>
            </div>
            <section class="info-box">
                <p class="getRed-num none">当前在线人数：<label></label></p>
            </section>
        </div>
        <!-- 轮播中奖纪录 -->
        <div class="main-foot m-f-b">
            <!-- 中奖提示语 -->
            <div class="weizhongjang">
                <p class="yao-cool-tips none"><span>差一点就抢到了，继续加油~</span></p>
            </div>
            <!-- 倒计时 -->
            <div class="countdown none button-highlight">
                <img src="./images/yao-hand.png" class="yao-hand">
                <span class="countdown-tip"></span>
                <span class="detail-countdown"></span>
            </div>
            <div class="marquee-box none">
                <!--<img src="./images/icon-scroll.png" class="icon-scroll none">-->
                <div class="marquee">
                    <ul></ul>
                </div>
            </div>
        </div>
    </section>
    <!--<div class="test" id="test"></div>-->
    <footer>
        <p class="copyright"></p>
        <div id="div_subscribe_area" class="div_subscribe_area_class"></div>
    </footer>
    <div class="fail-bg">
    </div>


    <script src="./js/config.js"></script>
    <script src="./js/plugins/zepto.min.js"></script>
    <script src="./js/wx_api_userinfo.js"></script>
    <script src="./js/plugins/common.js"></script>
    <script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>

    <script src="./js/app/dialog.js"></script>
    <script src="./js/app/yaoyiyao.js"></script>
    <script type="text/javascript" src="https://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
</body>
</html>
