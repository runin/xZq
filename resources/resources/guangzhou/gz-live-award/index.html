<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>第一现场</title>
	<link rel="stylesheet" href="./css/reset.css" />
	<link rel="stylesheet" href="./css/core.css" />
	<link rel="stylesheet" href="./css/lingjiang.css" />
</head>
<body>
	<div class="main">
		<div class="dst-logo"></div>
		<div class="lingjiang-info">
			<p>恭喜您，</p>
			<p>评论被选中了！</p>
		</div>
		<div class="lingjiang-form">
			<p>请填写个人信息<span class="arrow">V</span></p>
			<div class="form-item">
				<label><span>*</span>姓名：</label>
				<input type="text" id="name" />
			</div>
			<div class="form-item">
				<label><span>*</span>电话：</label>
				<input type="number" id="phone" />
			</div>
			<div class="form-item">
				<label><span>*</span>地址：</label>
				<input type="text" id="addr" />
			</div>
			<p>温馨提示：请填写您的真实姓名、电话和地址后确认提交，方便我们为您送上精美礼品！</p>
		</div>
		<a href="#" data-collect="true" data-collect-flag="gz-live-lingjiang-submit-btn" data-collect-desc="领奖页面提交个人信息" class="btn btn-submit" id="btn-submit">确认提交</a>
	</div>
	
	<div class="copyright"></div>
	
	<script src="js/config.js"></script>	
	<script src="./js/plugins/zepto.min.js"></script>
	<script src="./js/plugins/zepto.cookie.min.js"></script>
	<script src="./js/plugins/md5.js"></script>
	<script src="./js/plugins/weixinapi.js"></script>
	<script src="./js/plugins/common.js"></script>
	<script src="http://yaotv.qq.com/shake_tv/include/js/jsapi_authorize.js"></script>
	<script src="http://yaotv.qq.com/shake_tv/include/js/jsapi_share.js"></script>
	<script src="http://yaotv.qq.com/shake_tv/include/js/jsapi_subscribe.js"></script>
	<script src="./js/wx_api_base.js"></script>

	<script src="./js/app/lingjiang.js"></script>
</body>
</html>
