<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>新闻日日睇</title>
	<link rel="stylesheet" href="./css/reset.css" />
	<link rel="stylesheet" href="./css/core.css" />
	<link rel="stylesheet" href="./css/baoliao.css" />
</head>
<body>
	<div class="main">
		<div class="tv-logo">
			<img src="images/tv-logo.png" />
		</div>
		<div class="logo">
			<img src="images/baoliao_logo.png">
		</div>
		<div class="form-group">
			<div class="form-item">
				<label>请填写爆料内容：</label>
				<textarea class="content" id="content" placeholder="1-100字以内"></textarea>
				<div class="img-ctrl" id="img-ctrl">
					<!-- <a href="#" class="icon btn-preview" id="btn-preview"></a> -->
					<a href="#" class="icon btn-upload" id="btn-upload" data-collect="true" data-collect-flag="tv-gznews-dayday-baoliao-upload-btn" data-collect-desc="爆料页面 上传图片按钮"></a>
				</div>
				<form id="upload-form" class="upload-form" enctype="multipart/form-data" method="post" action="http://test.holdfun.cn/portal/fileupload/image">
				    <input type="file" class="input-file-upload" id="input-file-upload" onchange="fileSelected();" accept="image/*" capture>
				</form>
			</div>
			<div class="form-item">
				<label>请您留下联系电话：</label>
				<input type="number" id="phone" class="phone" />
			</div>
			<a href="#" data-collect="true"
			data-collect-flag="tv-gznews-dayday-baoliao-submit-btn"
			data-collect-desc="爆料页面提交线索" class="btn btn-submit" id="btn-submit">提交线索</a>
		</div>
		<a href="#" data-collect="true"
			data-collect-flag="tv-gznews-dayday-baoliao-index-btn"
			data-collect-desc="爆料页面返回首页" class="btn-back-simple"></a>
	</div>
	
	<div class="copyright"></div>

	<script src="js/config.js"></script>	
	<script src="./js/plugins/zepto.min.js"></script>
	<script src="./js/plugins/zepto.cookie.min.js"></script>
	<script src="./js/plugins/zepto.fx.min.js"></script>
	<script src="./js/plugins/md5.js"></script>
	<script src="./js/plugins/weixinapi.js"></script>
	<script src="./js/plugins/common.js"></script>
	<script src="http://yaotv.qq.com/shake_tv/include/js/jsapi_authorize.js"></script>
	<script src="http://yaotv.qq.com/shake_tv/include/js/jsapi_share.js"></script>
	<script src="http://yaotv.qq.com/shake_tv/include/js/jsapi_subscribe.js"></script>
	<script src="./js/authorize_userinfo.js"></script>

	<script src="./js/app/baoliao.js"></script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
</body>
</html>
