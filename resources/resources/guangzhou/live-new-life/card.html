<title>拉阔新生活</title>

<body>
<section class="card-box">
  <div class="zbgz-logo"></div>
  <div class="go-home"></div>
  <div class="go-return none"></div>
  <div class="ymzs"><img src="images/ymzs.png" /></div>
  <!--列表-->
  <div class="card-list">
    <ul id="card-img">
    </ul>
    <div class="more-yh none" data-collect="true" data-collect-flag="live-moreyh" data-collect-desc="更多优惠">加载更多</div>
  </div>
  <!--卡劵详情-->
  <div class="card-details none">
    <div class="card-select"><img src="" /></div>
    <div class="card-address"></div>
    <div class="card-time"></div>
    <input name="" type="button" class="card-btn" id="lqcard-a" value="领 取" data-collect="true" data-collect-flag="live-card-yyhkj" data-collect-desc="约优惠卡劵领取" />
  </div>
  <!--领取卡劵-->
  <div class="card-collect none">
    <div class="card-select"><img src="" /></div>
    <div class="card-prosit">恭喜您, 领取成功!<br /><span class="none"></span></div>
    <div class="card-error none">亲, 同一张卡劵不能重复领取哦</div>
    <div class="card-alert"><span>温馨提示：您成功领取的卡券在“微信—我—卡包”中查看！</span></div>
  </div>
</section>
