<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>第一现场·美图秀</title>
	<link rel="stylesheet" href="./css/reset.css" />
	<link rel="stylesheet" href="./css/core.css" />
	<link rel="stylesheet" href="./css/collect.css" />
</head>
<body>
	<div class="main">
		<div class="form-group">
			<div class="form-item">
				<h1 class="main-title"></h1>
				<p class="sub-title"></p>
				<p class="countdown-day">离图片征集结束还有<label></label>天</p>
				<textarea class="content" id="content" placeholder="在此处写下图片说明，字数不超过140字。优质的内容会得到更多的投票哦~"></textarea>
				<div class="img-ctrl" id="img-ctrl">
					<a href="#" class="icon btn-upload" id="btn-upload" data-collect="true" data-collect-flag="gz-live-collect-upload-btn" data-collect-desc="征集页面-上传图片按钮"></a>
				</div>
				<form id="upload-form" class="upload-form" enctype="multipart/form-data" method="post" action="https://yaotv.holdfun.cn/portal/fileupload/image">
				    <input type="file" class="input-file-upload" id="input-file-upload" onchange="fileSelected();" accept="image/*" capture>
				</form>
			</div>
			<div class="form-item phone-box">
				<p>联系电话:</p>
				<input type="tel" id="phone" class="phone" />
				<p class="phone-tips">请留下联系方式，方便您中奖后工作人员与您取得联系。</p>
			</div>
			<a href="#" data-collect="true" data-collect-flag="gz-live-collect-submit-btn" data-collect-desc="征集页面-提交按钮" class="btn btn-submit" id="btn-submit">提交图片</a>
		</div>
		<a href="#" data-collect="true" data-collect-flag="gz-live-collect_index-btn" data-collect-desc="征集页面-返回按钮" class="btn-back-simple">返回</a>
	</div>
	
	<div class="copyright"></div>

	<script src="js/config.js"></script>	
	<script src="./js/plugins/zepto.min.js"></script>
	<script src="./js/plugins/zepto.cookie.min.js"></script>
	<script src="./js/plugins/zepto.fx.min.js"></script>
	<script src="./js/plugins/md5.js"></script>
	<script src="./js/plugins/weixinapi.js"></script>
	<script src="./js/plugins/common.js"></script>
	<script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>
	<script src="./js/wx_api_userinfo.js"></script>

	<script src="./js/app/photo_collect.js"></script>
</body>
</html>
