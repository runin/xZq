<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<title>首届河南摇电视狂欢夜</title>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/core.css" />
		<link rel="stylesheet" href="./css/dialog.css" />
		<link rel="stylesheet" href="./css/yaoyiyao.css" />
	</head>
	<body>
		<audio preload="auto" id="audio-a" src="images/audio-a.mp3" class="preload"></audio>
		<audio preload="auto" id="audio-b" src="images/audio-b.mp3" class="preload"></audio>
		<img src="images/yao-top.png" class="preload none">
		<img src="images/yao-top-bg.jpg" class="preload none">
		<img src="images/yao-bottom.png" class="preload none">
		<img src="images/yao-bottom-bg.jpg" class="preload none">
		<img src="images/yao-bg.jpg" class="preload none">
		
		
		<div class="home-box-bg"></div>
		
		<section class="home-box">
			<div class="marquee hidden">
				<ul></ul>
			</div>
			<div class="main-top m-t-b">
				<div class="content-box">
					<div class="time-text hidden"><span class="text-tip"></span><span class="downContTime"></span></div>
				</div>
				<div class="spon none">
					<span class="num-tip">在线人数:</span>
					<span class="num"></span>
				</div>
				<div class="yao-text">
					<p>换个姿势继续加油</p>
				</div>
				<!-- <a href="#" class="outer" data-collect="true" data-collect-flag="tttj" data-collect-desc="天天淘金"></a> -->
			</div>
			<div class="main-foot m-f-b">
				<div class="prize-tip">
					<span class="prize-count none">还剩 <label>0</label>个奖品 ，继续加油！</span>
				</div>
				<img class="coca none" src="images/coca.png">
				<p class="percent none">0%</p>
				<div class="progress none">
					<div class="progress-bar"></div>
				</div>
				<p class="yao-tip">每摇动1次就积攒1点公益能量值<br>积满能量“希望书屋”将向孩子们捐一本图书</p>
				<div class="copyright"></div>
			</div>
			<div class="ad-show hidden">
				<div class="content-box">
					<div class="time-text hidden"><span class="text-tip"></span><span class="downContTime"></span></div>
				</div>
				<div class="ad-list">
					<div class="ad-title"><img src="images/spon-title.png"></div>
					<ul>
						<li><span><img src="images/spon/spon1.jpg" /></span><label>现金红包</label></li>
						<li><span><img src="images/spon/spon2.jpg" /></span><label>新帅客汽车</label></li>
						<li><span><img src="images/spon/spon3.jpg" /></span><label>iPad  Air</label></li>
						<li><span><img src="images/spon/spon4.jpg" /></span><label>微软手机</label></li>
						<li><span><img src="images/spon/spon5.jpg" /></span><label>iPad mini3</label></li>
						<li><span><img src="images/spon/spon6.jpg" /></span><label>汇防节能灯</label></li>
					</ul>
				</div>
				<div class="copyright"></div>
			</div>
			<div class="qus-show hidden">
				<div class="qus-box">
					<div class="section">
					</div>
				</div>
			</div>
		</section>
