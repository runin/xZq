<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>星光剧场</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/core.css" />
    <link rel="stylesheet" href="./css/dialog.css" />
    <link rel="stylesheet" href="css/comment.css" type="text/css" />
</head>
<body>
    <header>
        <div class="hd-wrapper">
            <a href="#" class="outer" data-collect="true" data-collect-flag="tttj" data-collect-desc="天天淘金"></a>
            <a class="ranking" id="ranking" data-collect="true" data-collect-flag="answer-rank" data-collect-desc="答题页面-积分排行按钮"></a>
            <i class="tvlogo"></i>
            <div class="info-box">
                <p class="count none" id="count"></p>
            </div>
                <div class="countdown none">
                <img src="./images/yao-hand.png" class="yao-hand">
                    <span class="countdown-tip">倒计时</span>
                    <span class="detail-countdown"></span>
               </div>
               <div class="wrap-game none">
                <img src="./images/game-join.png" class="game-join">
                <p class="play-tips">玩游戏</p>
              </div>
           </div>
    </header>

    <article id="article">
        <div class="comments" id="comments"></div>
        <div class="ctrls">
            <p>
                <input id="input-comment" type="text" placeholder="说说你的看法吧~~" />
                <a href="#" class="btn-comment" id="btn-comment" data-collect="true" data-collect-flag="answer-comment" data-collect-desc="答题页面-发表评论按钮"></a>
            </p>
        </div>
    </article>
    <div class="footer">
        <p class="copyright"></p>
        <div id="div_subscribe_area" class="div_subscribe_area_class"></div>
    </div>
    <script src="js/config.js"></script>
    <script src="./js/plugins/zepto.min.js"></script>
    <script src="./js/plugins/zepto.cookie.min.js"></script>
    <script src="./js/plugins/zepto.fx.min.js"></script>
    <script src="./js/plugins/md5.js"></script>
    <script src="./js/plugins/iscroll-lite.js"></script>
    <script src="./js/authorize_userinfo.js"></script>
    <script src="./js/plugins/common.js"></script>
    <script src="./js/plugins/barrage.js"></script>
    <script src="./js/plugins/msg.js"></script>

    <script src="./js/plugins/zepto.selector.min.js"></script>
    <script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>

    <script src="./js/app/dialog.js"></script>

    <script src="./js/app/comment.js"></script>
    <script type="text/javascript" src="https://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
</body>
</html>
