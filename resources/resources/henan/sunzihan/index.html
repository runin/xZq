<body>
<img id="haha" src="img/w1.jpg">
<img id="qinxi" src="img/test.jpg">
<img id="play" style="display: none;" src="img/play1.png" width="80px">
<div id="loadbg">
    <div id="loading">
        <div id="load">
            <div class="container none">
                <span id="total"></span>
                <div id="bar" style="width:0%;"></div>
            </div>
            <p>打开声音，听孙子涵跟你说</p>
        </div>
    </div>
</div>
<script>
    var share = new WxMoment.Share();
    new WxMoment.OrientationTip();
    function run(){
        var bar = document.getElementById("bar");
        var total = document.getElementById("total");
        bar.style.width=parseInt(bar.style.width) + 1 + "%";
        total.innerHTML = bar.style.width;
        $("#haha").fadeOut(10000);
        $("#qinxi").fadeIn(10000);
        if(bar.style.width == "100%"){
            window.clearTimeout(timeout);
            $("#loadbg").fadeOut();
            $("#play").fadeIn(500);
//            $("#wrap").fadeIn();
//                $('#v1').show();
//                window.frames['v1'].play();
            return;
        }
        var timeout=window.setTimeout("run()",100);
    }

    function loading() {
        start();
        $('body').append('<audio loop="loop" autoplay="autoplay" id="mp3" style="display: none" src="media/bg.mp3"></audio>');
        mp3 = $('#mp3')[0];
        mp3.volume = 0.8;
        $('html').one('touchstart',function(){
            mp3.play();
        });
    }
    function start() {
        $('body').append('<iframe src="v2.html?v=5" id="v1" name="v1" frameborder="0"></iframe>');
    }

    $('#play').on('click', playVideo1);

    function playVideo1() {
        window.frames['v1'].play();
        $('#play,#haha').fadeOut(1000);
        setTimeout(function(){
            $('#v1').fadeIn(500);
        },500);
    }
    function locationUrl() {
        window.location.href="http://dwz.cn/5haTrg";
    }
    window.onload = function() {
        run();
        loading();
//        $("#loadbg").fadeOut();
    };
</script>
