    <body class="body-daily">
    <section class="switch">
        <div class="switch-btn-box">
            <a class="my-card">日常任务</a>
            <a class="daily-tips">
                今日已完成0个任务<img src="images/daily-icon.png" /></a>
        </div>
    </section>
    <div class="body">
        <div class="body-my-card">
            <div class="rank challenge10">
                <div class="head">
                    <div class="player-head">
                        <img src="./images/daily-icon.png" />
                    </div>
                </div>
                <div class="rank-win"><p>完成10次对战</p></div>
                <div class="rank-lose"><p>奖励:120战斗币</p></div>
                <div class="rank-challenge"><p>0/10</p></div>
            </div>
            <div class="rank win5">
                <div class="head">
                    <div class="player-head">
                        <img src="./images/daily-icon.png" />
                    </div>
                </div>
                <div class="rank-win"><p>获得5次胜利</p></div>
                <div class="rank-lose"><p>奖励:120战斗币</p></div>
                <div class="rank-challenge"><p>0/5</p></div>
            </div>
            <div class="rank challengefd">
                <div class="head">
                    <div class="player-head">
                        <img src="./images/daily-icon.png" />
                    </div>
                </div>
                <div class="rank-win"><p>挑战1位好友</p></div>
                <div class="rank-lose"><p>奖励:50战斗币</p></div>
                <div class="rank-challenge"><p>0/1</p></div>
            </div>
            <div class="rank win3fd">
                <div class="head">
                    <div class="player-head">
                        <img src="./images/daily-icon.png" />
                    </div>
                </div>
                <div class="rank-win"><p>战胜3位好友</p></div>
                <div class="rank-lose"><p>奖励:150战斗币</p></div>
                <div class="rank-challenge"><p>0/3</p></div>
            </div>
        </div>
        <div class="body-lock-card none"></div>

        <a class="daily-back" data-collect="true" data-collect-flag="daily-back" data-collect-desc="返回">返&nbsp回</a>
    </div>
