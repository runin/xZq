<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>俺娘田小草</title>
    <link rel="stylesheet" href="./css/core.css">
    <link rel="stylesheet" href="./css/util.css">
    <link rel="stylesheet" href="./css/resize.css">
    <link rel="stylesheet" href="./css/transform.all.css">
    <link href="css/lottery.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./css/yao.css">
    <link rel="stylesheet" href="./css/rollingrecord.css">
    <link rel="stylesheet" href="./css/wailian.css">
    <link rel="stylesheet" href="./css/kaquan.css">
    <link rel="stylesheet" href="css/shiwu.css" />
</head>
<body>
    <!----没有中奖的提示----->
    <div class="noget none">
        <span>换个姿势，再试试呗~</span>
    </div>
    <!----现金--->
    <section id="dialog4" class="dialog-wrapper none">
        <section class="cash-1-wrapper wrapper" data-x="45" data-y="88" style="width: 282px;
            height: 354px;">
            <section class="hongbao">
                <img class="hongbao-bg" src="./images/getbg.jpg">
                <section class="hongbao-title" style="padding: 30px 35px 10px; visibility: hidden;">
                </section>
                <section class="hongbao-text">
                    好棒！再接再厉哦~
                </section>
                <section class="hongbao-cash" style="color: rgb(195, 0, 9);">
                    <img src="#" class="hongbao-img" />
                    <span class="hongbao-cash-value">0.00</span><span class="hongbao-cash-unit">元</span>
                </section>
                <section class="hongbao-click-wrapper">
                    <a href="javascript:void(0);" class="hongbao-btn font-resize line-height-resize"
                        data-collect="true" data-collect-flag="xianjin" data-collect-desc="现在领取" style="border-radius: 5px;">
                    </a>
                </section>
                <a href="javascript:void(0);" class="hongbao-close"></a>
            </section>
        </section>
    </section>
    <!--外连接--->
    <section id="dialog" class="dialog-wrapper none ">
        <section class="wailian-wrapper wrapper" data-x="45" data-y="88" style="width: 282px;
            height: 354px;">
            <section class="hongbao">
                <img class="hongbao-bg" src="./images/getbg.jpg">
                <section class="hongbao-title" style="padding: 30px 35px 10px; visibility: hidden;">
                </section>
                <section class="hongbao-text">
                    好棒！再接再厉哦~
                </section>
                <section class="hongbao-wailian hongbao-imgt">
                    <img src="./images/icon-ticket.png">
                </section>
                <a href="javascript:void(0);" class="hongbao-click" percent="true" x-percent="0.24"
                    data-collect="true" data-collect-flag="wailian" data-collect-desc="外联领取" y-percent="0.80"
                    w-percent="0.53" h-percent="0.13" style="width: 168.54px; height: 37px; line-height: 37px;
                    left: 76.32px; top: 217px; border-radius: 5px;"></a><a href="javascript:void(0);"
                        class="hongbao-close"></a>
            </section>
        </section>
    </section>
    <!---卡卷--->
    <section id="dialog2" class="dialog-wrapper none">
        <section class="kaquan-wrapper wrapper" data-x="45" data-y="88" style="width: 282px;
            height: 354px;">
            <section class="hongbao">
                <img class="hongbao-bg" src="./images/getbg.jpg">
                <section class="hongbao-title" style="text-align: center; font-size: 18px; padding: 30px 45px 10px;
                    visibility: hidden;">
                </section>
                <section class="hongbao-text">
                    好棒！再接再厉哦~
                </section>
                <section class="hongbao-kaquan hongbao-imgt">
                    <img src="./images/icon-ticket.png">
                </section>
                <a href="javascript:void(0);" class="hongbao-click" percent="true" x-percent="0.24"
                    data-collect="true" data-collect-flag="kajuan" data-collect-desc="卡卷领取" y-percent="0.77"
                    w-percent="0.53" h-percent="0.13" style="width: 168.54px; height: 37px; line-height: 37px;
                    left: 76.32px; top: 217px; border-radius: 5px;"></a><a href="javascript:void(0);"
                        class="hongbao-close"></a>
            </section>
        </section>
    </section>
    <!---兑换--->
    <section id="duihuan" class="dialog-wrapper none">
        <section class="duihuan-wrapper wrapper" data-x="45" data-y="98" style="width: 282px;
            height: 384px;">
            <section class="hongbao">
                <img class="hongbao-bg" src="./images/duihuanbg2.jpg">
                <section class="hongbao-title" style="text-align: center; font-size: 18px; padding: 30px 45px 10px;
                    visibility: hidden;">
                </section>
                <section class="hongbao-text">
                    好棒！再接再厉哦~
                </section>
                <section class="hongbao-kaquan hongbao-imgt">
                    <img src="#" alt="">
                </section>
                <input class="duihuaninput" placeholder="请填写电话号码" />
                <a href="javascript:void(0);" class="duihuan-click" data-collect="true" data-collect-flag="duihuan"
                    data-collect-desc="兑换领取"></a><a href="javascript:void(0);" class="hongbao-close">
                </a>
            </section>
        </section>
    </section>
    <!----实物------>
    <section id="shiwu" class="dialog-wrapper none">
        <section class="shiwu-1-wrapper wrapper" data-x="26" data-y="75" style="width: 320px;
            height: 446px;">
            <section class="hongbao">
                <img class="hongbao-bg" src="./images/duihuanbg.jpg">
                <section class="hongbao-detail no-line-height" percent="true" x-percent="0" y-percent="0"
                    w-percent="1" h-percent="0.83" style="width: 318px; height: 362.52px; line-height: normal;">
                    <section class="hongbao-title" style="text-align: center;">
                    </section>
                    <section class="hongbao-shiwu" style="height: 116px;">
                        <img src="./images/icon-ticket.png">
                    </section>
                    <section class="hongbao-input">
                        <section class="hongbao-input-wrapper rn">
                            <label>
                                姓 名：</label>
                            <section class="hongbao-input-inner-wrapper">
                                <input class="rn" type="text">
                            </section>
                        </section>
                        <section class="hongbao-input-wrapper ph">
                            <label>
                                电 话：</label>
                            <section class="hongbao-input-inner-wrapper">
                                <input class="ph" type="tel" value="13800000000">
                            </section>
                        </section>
                        <section class="hongbao-input-wrapper ad">
                            <label>
                                地 址：</label>
                            <section class="hongbao-input-inner-wrapper">
                                <input class="ad" type="text">
                            </section>
                        </section>
                    </section>
                </section>
                <a href="javascript:void(0);" class="hongbao-click" percent="true" x-percent="0.24"
                    data-collect="true" data-collect-flag="shiwu" data-collect-desc="实物领取" y-percent="0.85"
                    w-percent="0.53" h-percent="0.08" style="width: 168.54px; height: 35.52px; line-height: 35.52px;
                    left: 76.32px; top: 377.4px; border-radius: 5px;"></a><a href="javascript:void(0);"
                        class="hongbao-close"></a>
            </section>
        </section>
    </section>
    <section class="main">
        <p class="copyright done">
            页面由河南卫视提供
            <br>
            河南摇电视互动平台技术支持</p>
        <section class="yao-wrapper wrapper" onwinwailian="H.wailian.show" onwinkaquan="H.kaquan.show"
            onwinshiwu="H.shiwu.show" onwinduihuan="H.duihuan.show" onwincash="H.cash.show"
            onwinnothing="noget" data-x="0" data-y="0" style="width: 371px; height: 602px;">
            <section id="cover_top" class="cover-wrapper">
                <!----返回----->
                <img src="images/back.png" class="back" />
                <section id="rollingrecord" class="rollingrecord-wrapper wrapper">
                    <p>
                        纵向中奖记录样式...</p>
                </section>
                <div class="bar_down none">
                    <img src="images/timeicon.png" class="timeicon" />
                    <span class="bar_msg">距本轮摇奖结束还有</span> <span class="minute">00</span>:<span class="second">
                        00</span></div>
            </section>
            <section id="cover_bottom" class="cover-wrapper">
            </section>
            <section class="none">
                <audio preload="auto" id="audio_shake" src="./music/audio-a.mp3">
                </audio>
                <audio preload="auto" id="audio_win" src="./music/audio-b.mp3">
                </audio>
            </section>
        </section>
        <a href="#" class="outer " data-collect="true" data-collect-flag="tttj" data-collect-desc="天天淘金">
    </section>
    <p class="copyright done">
        页面由河南卫视提供
        <br>
        河南摇电视互动平台技术支持</p>
    <script src="./js/config.js"></script>
    <script src="./js/plugins/zepto.min.js"></script>
    <script src="./js/plugins/zepto.cookie.min.js"></script>
    <script src="./js/plugins/zepto.fx.min.js"></script>
    <script src="https://yaotv.qq.com/shake_tv/include/js/jsapi.js"></script>
    <script src="./js/plugins/md5.js"></script>
    <script src="./js/plugins/core.js"></script>
    <script src="./js/plugins/authorize_userinfo.js"></script>
    <script src="./js/plugins/util.js"></script>
    <script src="./js/diy/event.js"></script>
    <script src="./js/diy/resize.js"></script>
    <script src="./js/diy/dialog.js"></script>
    <script src="./js/app/yao.js"></script>
    <script src="./js/app/rollingrecord.js"></script>
    <script src="./js/app/wailian.js"></script>
    <script src="./js/app/kaquan.js"></script>
    <script src="js/app/cash.js" type="text/javascript"></script>
    <script src="js/app/duihuan.js" type="text/javascript"></script>
    <script src="js/app/shiwu.js" type="text/javascript"></script>
    <script src="js/app/countDown.js" type="text/javascript"></script>
    <script src="./js/app/lottery.js"></script>
    <script src="https://tajs.qq.com/stats?sId=45330147"></script>
    <img src="images/lingqu.png" style=" display:none" />
    <img src="images/lijiuserbtn.png" style=" display:none" />



</body>
</html>
