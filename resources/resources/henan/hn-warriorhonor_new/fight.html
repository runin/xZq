    <section class="main">
        <section class="headimg-wrap">
            <div class="headimg-box">
                <div class="player-headimg lf-select">
                    <img src="" alt=""></div>
                <p class="player-name lf-player-name"></p>
            </div>
            <div class="headimg-box">
                <div class="player-headimg rf-random flash">
                    <img src="./images/headimg-default.png" alt=""></div>
                <p class="player-name rt-player-name">正在匹配</p>
            </div>
        </section>
        <section class="select-player-wrap">
            <section class="content-box">
                <div class="select-player-img">
                    <img src="./images/2s-bg.png" alt="" class="select-bg-img">
                    <div class="select-player-box">
                        <img src="" alt=""></div>
                    <div class="star-box none lf-star-box"> <i class="icon-star icon-star1 none"></i> <i class="icon-star icon-star2 none"></i>
                        <i class="icon-star icon-star3 none"></i>
                    </div>
                    <div class="final-img left-final-img none fladeshow">
                        <img src="./images/win-bg.png" alt=""></div>
                </div>
                <div class="pk-bar lf-player-bar none">
                    <p class="bar">
                        <span class="num-bar">
                            <i class="color"></i>
                        </span>
                    </p>
                    <span class="blood-num">100</span>
                </div>
            </section>
            <section class="content-box">
                <div class="random-player-img">
                    <img src="./images/1s-bg.png" alt="" class="random-bg-img flash">
                    <div class="random-player-box">
                        <img src="./images/random-player.png" alt=""></div>
                    <div class="star-box none rt-star-box">
                        <i class="icon-star icon-star1 none"></i>
                        <i class="icon-star icon-star2 none"></i>
                        <i class="icon-star icon-star3 none"></i>
                    </div>
                    <div class="final-img right-final-img none fladeshow">
                        <img src="./images/win-bg.png" alt=""></div>
                </div>
                <div class="pk-bar rt-player-bar none">
                    <p class="bar">
                        <span class="num-bar">
                            <i class="color"></i>
                        </span>
                    </p>
                    <span class="blood-num">100</span>
                </div>
            </section>
            <div class="vs-img flyin fire-vs">
                <img src="./images/vote1.png" alt=""></div>
            <div class="vs-img fire-lf none">
                <img src="./images/fire-lf.png" alt=""></div>
            <div class="vs-img fire-rt none">
                <img src="./images/fire-rt.png" alt=""></div>
            <div class="vs-img fire-miss-lf none">
                <img src="./images/fire-miss.png" alt=""></div>
             <div class="vs-img fire-miss-rt none">
                <img src="./images/fire-miss.png" alt=""></div>
        </section>
        <div class="wait-countDown hidden">
            <img src="./images/fight-numb-bg.png" alt="">
            <div class="num-down">3</div>
        </div>
        <section class="pk-context none">
