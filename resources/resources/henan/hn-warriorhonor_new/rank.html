    <body class="body-vote">
    <header>
        <div class="headimg-box">
            <div class="player-headimg">
                <img src="./images/avatar.png" />
            </div>
            <div class="player-info">
                <p class="player-name"></p>
                <div class="ft-gold">
                    <div><img src="images/winnumb-bg.png" /><p class="ft-win">0胜</p></div>
                    <div><img src="images/losenumb-bg.png" /><p class="ft-lose">0负</p></div>
                </div>
            </div>
        </div>
        <div class="btn-box">
            <a id="info" class="info" data-collect="true" data-collect-flag="info" data-collect-desc="填写资料"></a>
            <span>第100+名</span>
        </div>
    </header>
    <section class="switch">
        <p>本期排行截止于5月8日00:30,前10名可获得大奖</p>
    </section>
    <div class="body">
        <!--<div class="rank">-->

        <!--</div>-->
    </div>
    <section class="user-info none">
        <div class="user-info-box">
            <p>请准确填写信息<br/>以便工作人员联系</p>
            <input class="user-name" type="text" placeholder="姓名" maxlength="20" />
            <input class="user-tel" type="tel" placeholder="电话" maxlength="11" />
            <input class="user-addr" type="text" placeholder="地址" maxlength="60" />
            <a id="info-text" class="info-text" data-collect="true" data-collect-flag="info-text" data-collect-desc="提交资料">提&nbsp&nbsp交</a>
        </div>
    </section>
