<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />
    <title>官方微信直播</title>
    <link rel="stylesheet" href="./css/core.css" />
    <style type="text/css">
        .cover{
            width: 100%;
            background: url(./images/cover.jpg);
            background-size: cover;
        }
        .main{
            background: url(./images/bg.jpg);
            background-size: cover;
            padding-top: 30px;
            position: relative;
        }
        .text{
            width: 90%;
            margin: 0 auto;
            background: url(./images/bg-text.png);
            background-size: 100% 100%;
            text-align: center;
            padding: 10px 0;
        }
        .text p{
            font-weight: bold;
            font-size: 14px;
            line-height: 24px;
            color: #fff;
            text-shadow: 2px 2px 3px rgba(4,0,0,0.5);
        }
        .text p .gold{
            color: #fbeccf;
        }

        .btn-wrapper{
            width: 45%;
            margin: 0 27.5%;
            display: block;
            position: absolute;
            top: 60%;
        }

    </style>
</head>

<body>
    <section class="cover">

    </section>

    <section class="main">
        <section class="text">
            <p><span class="gold">7月2日 18:00</span></p>
            <p>世界格斗殿堂级赛事《勇士的荣耀》</p>
            <p>美女主播陪您一起看</p>
        </section>

        <a class="btn-wrapper">
            <img src="./images/btn-reserve.png" />
        </a>
    </section>

    <script src="./js/zepto.min.js"></script>
    <script type="text/javascript">
        $(function(){
            var width = $(window).width();
            var height = $(window).height();

            var coverHeight = width / 639 * 305;
            $('.cover').css({
                height : coverHeight
            });

            $('.main').css({
                height : height - coverHeight
            });

            $('.btn-wrapper').click(function(){
                alert('预约成功，请留意推送消息');
            });
        });
    </script>
    
</body>

</html>
