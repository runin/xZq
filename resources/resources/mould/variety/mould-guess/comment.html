<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=devicewidth, target-densitydpi=medium-dpi, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<title>选秀类竞猜</title>
	<link rel="stylesheet" href="./css/core.css" />
	<link rel="stylesheet" href="./css/comment.css" />
</head>
<body>
	<div class="scroll">
		<div class="container">
			<header>
				<div class="countdown hidden">
					<div class="tip-box">
						<i class="icon-hand"><img src="images/icon-hand.png"/></i>
					    <span class="countdown-tip"></span>
					    <span class="detail-countdown"></span>
				    </div>
				    <a href="#" class="btn-sign" id="btn-sign" data-collect="true" data-collect-flag="comment-sign-btn" data-collect-desc="进去签到页面按钮">签&nbsp到</a>
			    </div>
			</header>
			<div class="gue-con">
				<div class="guess none" id="guess">
				</div>
				<div class="progress" id="progress">
				</div>
				 <div class="guessCountdown hidden">
						<div class="tip-box hidden">
						    <span class="countdown-tip"></span>
						    <span class="detail-countdown none"></span>
					    </div>
				 </div>
				 <div class="pub-countDown none"><span class="detail-countdown"></span></div>
				<div class="cor-assist none">
					<div class="comments" id="comments"></div>
				</div>
			</div>
		</div>
		<article id="article" class="none">
			<div class="ctrls">
				<p><input id="input-comment" type="text" placeholder="我有话要说" /></p>
				<a href="#" class="btn-comment" id="btn-comment" data-collect="true" data-collect-flag="comment-send-btn" data-collect-desc="发表评论按钮">发送</a>
			</div>
		</article>
	</div>
	 
</body>
    <script src="./js/config.js"></script>
	<script src="./js/plugins/zepto.min.js"></script>

	<script src="./js/plugins/barrage.js"></script>
	<script src="./js/plugins/msg.js"></script>
	<script src="./js/authorize_userinfo.js"></script>
	<script src="./js/plugins/common.js"></script>
	<script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>
	
	<script src="./js/app/comment.js"></script>
    <!--<script type="text/javascript" src="https://tajs.qq.com/stats?sId=50922772" charset="UTF-8"></script>-->
</html>
