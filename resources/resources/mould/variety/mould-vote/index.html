<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no" />
<title>陪伴剧场</title>
<link rel="stylesheet" href="./css/core.css" />
<link rel="stylesheet" href="./css/index.css" />
</head>
<body>
	<section class="ad-box ">
		<p class="none dec"><span id="sec">-</span>秒跳过</p>
		<div class="follow-box">
			<p class="copyright"></p>
			<div  id="div_subscribe_area" style="">
			</div>
		</div>
	</section>
	<section class="vote none">
		<div class="border">
			<div class="countdown none">
				<div class="tip-box">
					<span class="countdown-tip"></span>
					<span class="detail-countdown"></span>
				</div>
			</div>
			<div class="vote-num none">
				<p class="tip">爱心值</p>
				<p class="num">0</p>
			</div>
			<div class="rank-list">
			</div>
			<div class="comments">
				<ul id="comments_content">
				</ul>
				<div class="inp">
					<input id="input-comment" placeholder="我有话说..." type="text">
					<a class="submit" id="submit">发送</a>
				</div>
			</div>

		</div>
		<div class="hart-list">

		</div>
	</section>

	<script src="js/config.js"></script>
	<script src="./js/plugins/zepto.min.js"></script>
	<script src="./js/plugins/zepto.cookie.min.js"></script>
	<script src="./js/plugins/md5.js"></script>
	<script src="./js/plugins/common.js"></script>
	<script src="./js/plugins/xss.min.js"></script>

	<script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>
	<script src="./js/authorize_userinfo.js"></script>

	<script src="./js/app/index.js"></script>
	<script type="text/javascript" src="https://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>

</body>
</html>
