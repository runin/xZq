<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>全台首页</title>
    <link rel="stylesheet" href="./css/core.css" />
    <link rel="stylesheet" href="./css/index.css" />
</head>
<body>
    <section class="module-con" id="J_header">
        <section id="J_swiper">
            <section class="swiper-container">
                <section class="swiper-wrapper"></section>
                <section class="swiper-pagination"></section>
                <!-- <section class="swiper-button-next swiper-button-white"></section> -->
                <!-- <section class="swiper-button-prev swiper-button-white"></section> -->
            </section>
        </section>
        <section class="lottery-cd none" id="J_countdown">
            <section class="countDown">
                <span class="lottery-tip"></span>
                <span class="lottery-countdown"></span>
            </section>
        </section>
        <section id="J_marqueen"><ul></ul></section>
    </section>
    <section class="module-con" id="J_content"></section>
    <section class="module-con" id="J_window"><img src="./images/icon-window.png"></section>
    <section class="module-con" id="J_shine"><img src="./images/icon-shine.png"></section>
    <section class="module-con bgscaleIn animated" id="J_background"></section>
    
    <script src="./js/config.js"></script>
    <script src="./js/plugins/zepto.min.js"></script>
    <script src="./js/plugins/swiper.min.js"></script>
    <script src="./js/plugins/common.js"></script>

    <script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="./js/authorize_userinfo.js"></script>

    <script src="./js/app/index.js"></script>
    <script src="./js/app/time.js"></script>
</body>
</html>
