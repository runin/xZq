<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>新闻互动</title>
    <link rel="stylesheet" href="./css/core.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/dialog.css" />
</head>
<body>
    <header class="none">
        <a href="javascript:;" class="btn-rule" id="btn-rule" data-collect="true" data-collect-flag="rule-btn" data-collect-desc="活动规则按钮">活动规则</a>
    </header>
    <section class="module-con" id="J_slogan">
        <img class="icon-slogan zoomIn animated" src="./images/icon-slogan.png">
    </section>
    <footer class="module-con">
        <a href="javascript:;" class="btn btn-a" id="btn-play">进入互动</a>
        <section class="copyright"></section>
        <section id="div_subscribe_area" class="div_subscribe_area_class"></section>
    </footer>
    <section class="module-con bgscaleIn animated" id="J_background"></section>
    <script src="./js/config.js"></script>
    <script src="./js/plugins/zepto.min.js"></script>
    <script src="./js/plugins/swiper.min.js"></script>
    <script src="./js/plugins/common.js"></script>

    <script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="./js/authorize_userinfo.js"></script>

    <script src="./js/app/index.js"></script>
    <script src="./js/app/dialog.js"></script>
</body>
</html>
