<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>新闻互动</title>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/core.css" />
    <link rel="stylesheet" href="./css/dialog.css" />
    <link rel="stylesheet" href="css/comments.css" />
</head>

<body>
    <div class="top-bar">
        <div class="go-speak">
            <img src="./images/icon-go-speak.png" alt="">
        </div>
        <div class="countdown yao-show">
            <img src="./images/yao-hand.png" class="yao-hand">
            <span class="countdown-tip"></span>
            <span class="detail-countdown"> </span>
        </div>
    </div>
    <div class="main" id="main">
        <section class="nav">
            <div class="topic-box ">
                <!-- <div><img class="day-tlt" src="images/day-tlt.png" /></div> -->
                <div class="arrow-box">
                    <h2 id="comm-title" class="h2-tlt"></h2>
                </div>
                <!--支持-->
                <div id="sup" class="none">
                </div>
                <!--支持率-->
                <div id="progress" class="progress none">
                </div>
            </div>
        </section>
        <div><img class="day-tlt" src="images/line-seperate.png" /></div>
        <div class="comment-bg">
            <p class="com-head">
                <label>热门评论</label>
                <span class="people-count"><i></i>评论</span>
            </p>
            <ul id="sx-ul">
                <span id="top-comment"></span>
                <span class="nor-comment" id="nor-comment"></span>
            </ul>
        </div>
        <div class="loading-space none">
            --上拉显示更多--
        </div>
        <div class="spinner none lodd" id="mallSpinner">
            <div class="spinner-wrapper">
                <div class="spinner-container container1">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
                <div class="spinner-container container2">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
                <div class="spinner-container container3">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
            </div>
        </div>
        <footer>
            <input type="text" id="comments-info" placeholder="我有话要说" />
            <input type="submit" id="send" value="发送" data-collect="true" data-collect-flag="sy-look-today-comments-send" data-collect-desc="发送" />
        </footer>
        <a class="top-back none" data-collect="true" data-collect-flag="sy-look-today-comments-top-back" data-collect-desc="返回置顶">
            <label>返回</label>
        </a>
    </div>
    <script src="js/config.js"></script>
    <script src="./js/plugins/zepto.min.js"></script>
    <script src="./js/plugins/zepto.cookie.min.js"></script>
    <script src="./js/plugins/zepto.fx.min.js"></script>
    <script src="./js/plugins/md5.js"></script>
    <script src="./js/plugins/sha1.min.js"></script>
    <script src="./js/authorize_userinfo.js"></script>
    <script src="./js/plugins/common.js"></script>
    <script src="js/app/dialog.js"></script>
    <script src="js/app/comments.js"></script>
    <script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>
    <script type="text/javascript" src="https://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
</body>

</html>
