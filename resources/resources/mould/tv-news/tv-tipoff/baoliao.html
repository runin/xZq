<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>新闻互动</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/core.css" />
    <link rel="stylesheet" href="./css/baoliao.css" />
</head>

<body>
    <div class="main">
        <div class="content-box">
        	<div class="top-bar"></div>
            <!-- <div class="logo"></div> -->
            <img src="./images/baoliao_logo.png" alt="">
            <div class="form-group">
                <div class="form-item">
                    <label>请您写下新闻线索：</label>
                    <textarea class="content" id="content" placeholder="10-200字以内"></textarea>
                    <div class="img-ctrl" id="img-ctrl">
                        <!-- <a href="#" class="icon btn-preview" id="btn-preview"></a> -->
                        <a href="#" class="icon btn-upload" id="btn-upload" data-collect="true" data-collect-flag="baoliao-upload-btn" data-collect-desc="爆料页面 上传图片按钮">
                        	<i class="icon-round"></i>
                        </a>
                    </div>
                    <form id="upload-form" class="upload-form" enctype="multipart/form-data" method="post" action="http://test.holdfun.cn/portal/fileupload/image">
                        <input type="file" class="input-file-upload" id="input-file-upload" onchange="fileSelected();" accept="image/*" capture>
                    </form>
                </div>
                <div class="form-item">
                    <label>请您留下联系电话：</label>
                    <input type="number" id="phone" class="phone" />
                </div>
                <a href="#" data-collect="true" data-collect-flag="baoliao-submit-btn" data-collect-desc="爆料页面提交线索" class="btn btn-submit" id="btn-submit">提&nbsp;&nbsp;&nbsp;&nbsp;交</a>
            </div>
        </div>
    </div>
    <div class="copyright">页面由沈阳广播电视台·新闻频道提供</div>
    <script src="js/config.js"></script>
    <script src="./js/plugins/zepto.min.js"></script>
    <script src="./js/plugins/zepto.cookie.min.js"></script>
    <script src="./js/plugins/zepto.fx.min.js"></script>
    <script src="./js/plugins/md5.js"></script>
    <script src="./js/authorize_userinfo.js"></script>
    <script src="./js/plugins/common.js"></script>
    <script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>
  
    <script src="./js/app/baoliao.js"></script>
    <script type="text/javascript" src="https://tajs.qq.com/stats?sId=45330147" charset="UTF-8"></script>
</body>

</html>
