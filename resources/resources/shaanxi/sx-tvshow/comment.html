<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=devicewidth, target-densitydpi=medium-dpi, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<title>黄金剧场</title>
	<link rel="stylesheet" href="./css/reset.css" />
	<link rel="stylesheet" href="./css/core.css" />
	<link rel="stylesheet" href="./css/dialog.css" />
	<link rel="stylesheet" href="./css/countdown.css" />
	<link rel="stylesheet" href="./css/comment.css" />
</head>
<body>
	<div class="scroll">
		<div class="container">
			<header>
				<a href="#" class="btn-jump" id="btn-jump" data-collect="true" data-collect-flag="comment-jump-btn" data-collect-desc="跳到推广链接按钮"><img src="images/btn-jump.png"></a>
				<div class="sign-info">
					<label><img class="head_img" src="images/danmu-head.jpg" /></label>
					<div class="sign-detail">
						<span class="nikcName"></span>
						<span class="jf"></span>
					</div>
					<a href="#" class="btn-sign none" id="btn-sign" data-collect="true" data-collect-flag="sign-btn" data-collect-desc="签到按钮">签到</a>
				</div>
				<div class="countdown hidden">
					<div class="tip-box">
					    <span class="countdown-tip"></span><br/>
					    <span class="detail-countdown"></span>
				    </div>
			    </div>
			</header>
			<div class="cor-assist">
				<div class="comment-assist">
					<div class="cor-count"></div>
					<div class="comments" id="comments"></div>
					<div class="baping" id="baping"></div>
				</div>
				
			</div>
		</div>
		<article id="article">
			<div class="dia-tip"></div>
			<div class="ctrls">
				<a href="#" class="off-on" id="btn-turn" data-collect="true" data-collect-flag="comment-baping-off-on-btn" data-collect-desc="霸屏开关按钮">霸屏</a>
				<p><input id="input-comment" type="text" placeholder="说说你的看法吧~~" /></p>
				<a href="#" class="btn-comment" id="btn-comment" data-collect="true" data-collect-flag="comment-send-btn" data-collect-desc="发表评论按钮"><img src="images/send-btn.png"></a>
			</div>
		</article>
	</div>
	 
</body>
    <script src="./js/config.js"></script>
	<script src="./js/plugins/zepto.min.js"></script>
	<script src="./js/plugins/zepto.cookie.min.js"></script>
	<script src="./js/plugins/zepto.fx.min.js"></script>
	<script src="./js/plugins/md5.js"></script>
	<script src="./js/plugins/barrage.js"></script>
	<script src="./js/plugins/msg.js"></script>
	<script src="./js/authorize_userinfo.js"></script>
	<script src="./js/plugins/common.js"></script>
	<script src="https://wximg.gtimg.com/shake_tv/include/js/jsapi.js"></script>
	<script src="./js/app/sign.js"></script>
	<script src="./js/app/comment.js"></script>
    <!--<script type="text/javascript" src="https://tajs.qq.com/stats?sId=50922772" charset="UTF-8"></script>-->
</html>
