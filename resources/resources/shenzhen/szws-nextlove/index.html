<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<title>下一站婚姻</title>
	<link rel="stylesheet" href="./css/reset.css" />
	<link rel="stylesheet" href="./css/core.css" />
	<link rel="stylesheet" href="./css/dialog.css" />
	<link rel="stylesheet" href="./css/index.css" />
	
</head>
<body>
	<header>
		<div class="ctrls zoom-in item-animate none">
			<a href="#" class="none" id="btn-reserve" data-collect="true" data-collect-flag="szws-nextlove-index-yuyue" data-collect-desc="首页-预约本剧按钮">预约本剧</a>

		</div>
		<i class="tvlogo"></i>

			<img class="item-animate" src="./images/logo.png" />
			<i class="star star1"></i>
			<i class="star star2"></i>
			<i class="star star3"></i>
		</div>
		<div class="join-box">
			<a href="#" class="btn-join" id="btn-join" data-collect="true" data-collect-flag="szws-nextlove-index-joinnow" data-collect-desc="首页-进入互动按钮"><img src="images/btn-join.png"></a>

			<i class="star star5"></i>
		</div>
		<p class="copyright"></p>
		<div id="div_subscribe_area" class="div_subscribe_area_class"></div>

	<script src="./js/plugins/md5.js"></script>
	<script src="./js/plugins/weixinapi.js"></script>
	<script src="./js/plugins/common.js"></script>
	<script src="./js/plugins/iscroll-lite.js"></script>
	<script src="./js/plugins/zepto.fx.min.js"></script>
	<script src="./js/plugins/barrage.js"></script>
	
	<script src="http://yaotv.qq.com/shake_tv/include/js/jsapi_reserve.js"></script>
	<script src="http://yaotv.qq.com/shake_tv/include/js/jsapi_authorize.js"></script>
	<script src="http://yaotv.qq.com/shake_tv/include/js/jsapi_share.js"></script>

	<script src="./js/app/index.js"></script>
