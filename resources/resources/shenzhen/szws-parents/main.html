<body>
    <div class="top">
        <a href="#" class="outer" data-collect="true" data-collect-flag="tv-yunnan-biancheng-outer-promotion" data-collect-desc="答题页面-天天淘金"></a>
        <img src="images/topicon.jpg" class="topicon" alt="" />

        <img src="images/icon.png" class="icon_program" alt="" />
        <img src="images/scoreicon.png" class="scoreicon" alt="" />
	    <div class="qa-wrapper">
			<div class="wrapper">
				<div class="c-item question" id="question"></div>

					</div>
				</div>

			</div>
		</div>
    </div>
    <div class="comments" id="comments">
    </div>
    <div class="c_sendDiv">
        <span class="yida"></span>
        <div class="c_topic">
        </div>
        <div class="c_con">
            <div class="c_input_div">
                <input class="c_input" placeholder="说说您的观点吧" />
                <img src="images/b_light.png" class="b_light" />
                <a href="javascript:void(0)" data-collect="true" data-collect-flag="szws-send" data-collect-desc="发送"
                    id="send">发送</a>

        </div>
    </div>
