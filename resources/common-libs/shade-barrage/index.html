        .body {

            /*position: relative;*/
        }
        .content {
            width: 100%;
        }
        .content li {
            height: 45px;
            margin: 0 auto;
        }
        .content li:first-child {
           opacity: .2;
        }
        .content li:nth-child(2) {
           opacity: .4;
        }
        .content li:nth-child(3) {
           opacity: .6;}
        .content li:nth-child(4) {
           opacity: .8;
        }
        .content li:nth-child(5) {
           opacity: 1;
            -webkit-animation-name:f1;
            -webkit-animation-duration: 1.5s;
            -webkit-animation-timing-function: ease-in;
            -webkit-animation-iteration-count:1;
            -webkit-animation-fill-mode: forwards;
            -webkit-transform-origin: left center;
        }
        @-webkit-keyframes f1{
            0%{
                -webkit-transform: scale(.2) ;
            }
            100%{
                -webkit-transform:scale(1);
            }
        }
        .content li .ron {
            display: inline-block;
            width: 75%;
            margin-top: 6px;
        }
        .content li .ron-me {
            position: relative;
            float: right;
        }
        .content li .ron p {
            font-size: 12px;
            color: #fff;
            margin-left: 18px;
            margin-bottom: 2px;
        }
        .content li .ron .tar {
            width: 100%;
            text-align: right;
            padding-right: 36px;
            margin-top: -9px;
        }
        .content li label:first-child{
            position: relative;
            top: 0;
        }
        .content li label {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            display: inline-block;
            border: 2px solid #FFF;
            overflow: hidden;
        }
        .content li img {
            border-radius: 100%;
        }
        .content li .triangle {
            position: relative;
            display: inline-block;
            float: left;
            margin-top: 4%;
            margin-left: 5px;
            display: block;
            width: 0;
            height: 0;
            overflow: hidden;
            border-bottom: 5px solid transparent;
            border-top: 5px solid transparent;
            border-left: none;
            border-right: 5px solid #6D5C93;
        }
        .content li .triangle-top {
            position: relative;
            display: inline-block;
            float: left;
            margin-top: 23%;
            margin-left: -13%;
            display: block;
            width: 0;
            height: 0;
            overflow: hidden;
            border-bottom: 8px solid #6D5C93;
            border-top: none;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
        }
        .content li .triangle-right {
            position: relative;
            display: inline-block;
            float: right;
            margin-top: 4%;
            margin-right: 2%;
            display: block;
            width: 0;
            height: 0;
            overflow: hidden;
            border-bottom: 5px solid transparent;
            border-top: 5px solid transparent;
            border-right: none;
            border-left: 5px solid #6D5C93;
        }
        .content li .article {
            max-width: 85%;
            display: inline-block;
            zoom: 1;
            padding: 0 10px;
            background: url(images/comment-plt-bg.png) repeat-x;
            background-size: 100% 100%;
            color: #fff;
            word-break: break-all;
            font-size: 12px;
            text-overflow: ellipsis;
            display: -webkit-inline-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 27px;
            line-height: 27px;
        }
        .content li .article-right {
            max-width: 85%;
            display: inline-block;
            zoom: 1;
            padding: 0 10px;
            background: url(images/comment-plt-bg.png) repeat-x;
            background-size: 100% 100%;
            color: #fff;
            word-break: break-all;
            font-size: 12px;
            padding-left: 0;
            text-overflow: ellipsis;
            display: -webkit-inline-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 27px;
            line-height: 27px;
            padding-left: 5px;
        }
        .fr {
            float: right;
        }
        .fl {
            float: left;
        }
