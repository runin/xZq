<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no" />
		<title>仿微信Loading</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/core.css" />
		<style type="text/css">
		html {
			width:100%;
			height:100%;
			background:url(./images/bg.jpg) no-repeat center center;
			background-size:cover;
			overflow:hidden;
		}
		</style>
	</head>
	<body>
		<script src="./js/plugins/zepto.min.js"></script>
		<script src="./js/plugins/common.js"></script>
		<script type="text/javascript">
			$(function() {
				var i = 1;
				$('html').click(function(e) {
					e.preventDefault();
					if (i % 2 == 1) {
						shownewLoading();
					} else {
						hidenewLoading();
					};
					i++;
				});
			});
		</script>
	</body>
</html>
