<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>竖屏转横屏提醒</title>
	<style type="text/css">
	/*下面样式是core中移植过来的 不需要复制*/
	body, button, input, select, textarea, h1, h2, h3, h4, h5, h6 { 
		font-family: 'Microsoft YaHei','宋体' , Tahoma, Helvetica, Arial, "\5b8b\4f53", sans-serif;
    	-webkit-font-smoothing: antialiased;
    	-moz-osx-font-smoothing: grayscale;
	}
	html {
		height: 100%;
		-webkit-font-smoothing: antialiased;
	}
	body {
		height: auto;
		min-height: 100%;
		position: relative;
		overflow-x: hidden;
		-webkit-font-smoothing: antialiased;
	}
	section, a, a:focus {
		outline: 0 none;
		text-decoration: none;
		-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
	}
	</style>
	<link rel="stylesheet" href="./css/index.css" />
</head>
<body>
	<section id="orient-box" class="orient-box">
	    <section class="orient-content"><i class="icon-orient"></i>
	        <section class="orient-desc">为了更好的体验，请使用竖屏浏览</section>
	    </section>
	</section>
</body>
</html>
